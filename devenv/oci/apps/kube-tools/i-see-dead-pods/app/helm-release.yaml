---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app i-see-dead-pods
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  # https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      i-see-dead-pods:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "*/5 * * * *"
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true
        containers:
          cron:
            image:
              repository: bitnami/kubectl
              tag: 1.33.3@sha256:36ebb623be601ff879da36e1057a7e91a1acb42c83256f9d867d774ef103391e
            command:
              - /bin/sh
              - -ec
              - |
                kubectl get pods \
                  --all-namespaces \
                  -o go-template \
                  --template='{{range .items}}{{printf "%s %s %s\n" .metadata.namespace .metadata.name .status.message}}{{end}}' \
                  | grep "Pod was terminated in response to imminent node shutdown." \
                  | awk '{print $1, $2}' \
                  | xargs -r -n2 kubectl delete pod -n || true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
        serviceAccount:
          identifier: i-see-dead-pods
    serviceAccount:
      i-see-dead-pods: {}
