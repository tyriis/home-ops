---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-reloader
  namespace: flux-system
spec:
  targetNamespace: kube-tools
  path: ./devenv/oci/apps/kube-tools/reloader/app
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-ops-devenv
  wait: true
  interval: 15m
  retryInterval: 5s
  timeout: 5m
