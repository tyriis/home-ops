---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: v1.19.4
      sourceRef:
        kind: HelmRepository
        name: jetstack
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://artifacthub.io/packages/helm/cert-manager/cert-manager?modal=values
    installCRDs: true
    # prometheus:
    #   servicemonitor:
    #     enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
    cainjector:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
    webhook:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
