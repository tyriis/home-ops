---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      version: v1.18.0
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
  interval: 15m
  install:
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  # # https://artifacthub.io/packages/helm/cert-manager/cert-manager?modal=values
  values:
    installCRDs: true
    # prometheus:
    #   enabled: true
    #   servicemonitor:
    #     enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
    cainjector:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
    webhook:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
