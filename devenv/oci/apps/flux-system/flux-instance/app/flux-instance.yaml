---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/fluxcd.controlplane.io/fluxinstance_v1.json
apiVersion: fluxcd.controlplane.io/v1
kind: FluxInstance
metadata:
  name: flux
spec:
  distribution:
    # renovate: depName=controlplaneio-fluxcd/distribution datasource=github-releases
    version: 2.8.1
    registry: ghcr.io/fluxcd
    artifact: oci://ghcr.io/controlplaneio-fluxcd/flux-operator-manifests
  cluster:
    domain: cluster.local
    type: kubernetes
  components:
    - source-controller
    - kustomize-controller
    - helm-controller
    - notification-controller
  storage:
    class: standard
    size: 10Gi
  sync:
    kind: OCIRepository
    url: oci://homeops-kind-registry:5000/homeops-devenv
    ref: local
    path: ./devenv/oci/flux
    interval: 1m
  kustomize:
    patches:
      # configure repository
      - patch: |
          - op: add
            path: /spec/insecure
            value: true
        target:
          kind: OCIRepository
          name: flux-system
      # remove existing resource limits for the controllers
      - patch: |
          - op: remove
            path: /spec/template/spec/containers/0/resources/limits
        target:
          kind: Deployment
          name: (helm-controller|kustomize-controller|notification-controller|source-controller)
      # set resource requests for controllers
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/resources/requests
            value:
              cpu: 10m
              memory: 100Mi
        target:
          kind: Deployment
          name: (helm-controller|kustomize-controller|notification-controller|source-controller)
      # increase the number of reconciliations that can be performed in parallel and bump the resources limits
      # https://fluxcd.io/flux/installation/configuration/vertical-scaling/#increase-the-number-of-workers-and-limits
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --concurrent=10
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --kube-api-qps=500
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --kube-api-burst=1000
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --requeue-dependency=5s
        target:
          kind: Deployment
          name: (kustomize-controller|helm-controller|source-controller)
      # enable in-memory kustomize builds
      # https://fluxcd.io/flux/installation/configuration/vertical-scaling/#enable-in-memory-kustomize-builds
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --concurrent=20
          - op: replace
            path: /spec/template/spec/volumes/0
            value:
              name: temp
              emptyDir:
                medium: Memory
        target:
          kind: Deployment
          name: kustomize-controller
      # enable helm repositories caching
      # https://fluxcd.io/flux/installation/configuration/vertical-scaling/#enable-helm-repositories-caching
      # --helm-cache-max-size: 1.5 times the number of helm repositories
      # --helm-cache-ttl: 1.5 times the spec.interval
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --helm-cache-max-size=65
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --helm-cache-ttl=45m
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --helm-cache-purge-interval=10m
        target:
          kind: Deployment
          name: source-controller
      # enable controllers to watch for changes in configmaps and secrets
      # https://fluxcd.io/flux/components/helm/helmreleases/#reacting-immediately-to-configuration-dependencies
      # https://fluxcd.io/flux/components/kustomize/kustomizations/#reacting-immediately-to-configuration-dependencies
      # https://fluxcd.io/flux/components/notification/receivers/#secret-reference
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --watch-configs-label-selector=owner!=helm
        target:
          kind: Deployment
          name: (helm-controller|kustomize-controller|notification-controller)
      # cancel health checks on new kustomizations revisions
      # https://fluxcd.io/flux/components/kustomize/options/
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --feature-gates=CancelHealthCheckOnNewRevision=true
        target:
          kind: Deployment
          name: kustomize-controller
