---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: seaweedfs
spec:
  chart:
    spec:
      chart: seaweedfs
      version: 4.0.386
      sourceRef:
        kind: HelmRepository
        name: seaweedfs-charts
        namespace: flux-system
  interval: 15m
  install:
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  # https://artifacthub.io/packages/helm/metrics-server/metrics-server?modal=values
  values:
    filer:
      s3:
        enabled: true
