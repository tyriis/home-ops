---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/grafana.integreatly.org/grafana_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    grafana.internal/instance: grafana
# https://grafana.github.io/grafana-operator/docs/examples/grafana/
spec:
  config:
    auth.anonymous:
      enabled: "true"
      org_role: Admin
    auth.generic_oauth:
      $patch: delete
  deployment:
    spec:
      template:
        spec:
          containers:
            - name: grafana
              env: []
  # TODO: fix with envoy
  httpRoute:
    $patch: delete
