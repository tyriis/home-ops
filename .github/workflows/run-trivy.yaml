---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Run Aqua Security Trivy vulnerability scanner

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  trivy:
    name: Trivy
    runs-on: ubuntu-latest
    steps:
      # https://github.com/marketplace/actions/harden-runner
      - name: Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      # https://github.com/marketplace/actions/checkout
      - name: Checkout Repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      # https://github.com/marketplace/actions/aqua-security-trivy
      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@595be6a0f6560a0a8fc419ddf630567fc623531d # 0.22.0
        with:
          scan-type: config
          hide-progress: false
          format: sarif
          output: trivy-results.sarif
          exit-code: "1"
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          scan-ref: infra/terraform

      # Upload the results to GitHub's code scanning dashboard.
      # https://github.com/github/codeql-action
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@530d4feaa9c62aaab2d250371e2061eb7a172363 # v3.25.9
        with:
          sarif_file: trivy-results.sarif
