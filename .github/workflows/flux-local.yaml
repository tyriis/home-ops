---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Flux Local

on:
  pull_request:
    branches:
      - main
    paths:
      - kubernetes/**

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  filter:
    name: Flux Local - Filter
    runs-on: ubuntu-latest
    outputs:
      clusters: ${{ steps.changed-clusters.outputs.clusters }}
    steps:
      # https://github.com/bjw-s-labs/action-changed-files
      - name: Get Changed Files
        id: changed-files
        uses: bjw-s-labs/action-changed-files@1a5aeab1bfa64d0c4e786f501d5a3f1fad4a24da # v0.4.1
        with:
          patterns: kubernetes/**/*

      - name: List Changed Files
        run: echo "${{ steps.changed-files.outputs.changed_files }}"

      - name: Get Changed Clusters
        id: changed-clusters
        run: |
          # Get changed files from previous step
          CHANGED_FILES='${{ steps.changed-files.outputs.changed_files }}'

          # Determine affected clusters based on changed files
          CLUSTERS=$(echo "$CHANGED_FILES" | jq -c '
            if length > 0 then
              # Define cluster mappings
              [
                {path: "kubernetes/talos-flux/", name: "talos-flux"},
                {path: "kubernetes/kube-nas/", name: "kube-nas"},
                {path: "kubernetes/kube-lab/", name: "kube-lab"}
              ] as $cluster_mappings |

              # Get the input array for reference
              . as $changed_files |

              # Build array of affected clusters
              [
                $cluster_mappings[] as $cluster |
                select(any($changed_files[]; startswith($cluster.path))) |
                $cluster.name
              ] as $affected_clusters |

              # Return affected clusters or all clusters if none match
              if ($affected_clusters | length) > 0 then
                $affected_clusters
              else
                # Files changed but no clusters matched - return all clusters
                [$cluster_mappings[].name]
              end
            else
              []
            end
          ')

          echo "clusters=$CLUSTERS" >> $GITHUB_OUTPUT

      - name: List Changed Clusters
        run: echo "${{ steps.changed-clusters.outputs.clusters }}"

  test:
    if: ${{ needs.filter.outputs.clusters != '[]' }}
    needs: filter
    name: Flux Local - Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cluster: ${{ fromJSON(needs.filter.outputs.clusters) }}
      fail-fast: false
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Run flux-local test
        uses: docker://ghcr.io/allenporter/flux-local:v7.10.1@sha256:eea3ef015803ce58ca7331c94f7a8dac65faa925a3ff4d72f39c94b3096ca2fe
        with:
          args: >-
            test
            --all-namespaces
            --enable-helm
            --path /github/workspace/kubernetes/${{ matrix.cluster }}/flux
            --verbose

  diff:
    if: ${{ needs.filter.outputs.clusters != '[]' }}
    needs: filter
    name: Flux Local - Diff
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        cluster: ${{ fromJSON(needs.filter.outputs.clusters) }}
        resource:
          - helmrelease
          - kustomization
      max-parallel: 4
      fail-fast: false
    steps:
      # https://github.com/marketplace/actions/create-github-app-token
      - if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        name: Generate Token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      # https://github.com/marketplace/actions/sticky-pull-request-comment
      - name: Clear Comment
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          header: ${{ github.event.pull_request.number }}/${{ matrix.cluster }}/${{ matrix.resource }}
          message: |
            ### ${{ matrix.cluster }} (${{ matrix.resource }}) - generating diff...

      # https://github.com/marketplace/actions/checkout
      - name: Checkout Pull Request Branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: pull
          persist-credentials: false

      # https://github.com/marketplace/actions/checkout
      - name: Checkout Default Branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: default
          persist-credentials: false
          ref: "${{ github.event.repository.default_branch }}"

      - name: Run flux-local diff
        uses: docker://ghcr.io/allenporter/flux-local:v7.10.1@sha256:eea3ef015803ce58ca7331c94f7a8dac65faa925a3ff4d72f39c94b3096ca2fe
        with:
          args: >-
            diff ${{ matrix.resource }}
            --unified 6
            --path /github/workspace/pull/kubernetes/${{ matrix.cluster }}/flux
            --path-orig /github/workspace/default/kubernetes/${{ matrix.cluster }}/flux
            --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
            --limit-bytes 9940
            --all-namespaces
            --sources "${{ matrix.cluster == 'kube-lab' && 'flux-system' || 'home-ops' }}"
            --output-file diff.patch

      - name: List Diff
        run: |
          if [ -f diff.patch ]; then
            echo "$(cat diff.patch)"
          else
            echo "Diff file does not exist"
          fi

      - name: Generate Diff
        id: diff
        run: |
          if [ -f diff.patch ] && [ -s diff.patch ]; then
            echo 'diff<<EOF' >> $GITHUB_OUTPUT
            cat diff.patch >> $GITHUB_OUTPUT
            echo 'EOF' >> $GITHUB_OUTPUT
          else
            echo 'diff<<EOF' >> $GITHUB_OUTPUT
            echo 'no changes found' >> $GITHUB_OUTPUT
            echo 'EOF' >> $GITHUB_OUTPUT
          fi

      - name: Get current time
        id: current-time
        run: echo "time=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      # https://github.com/marketplace/actions/sticky-pull-request-comment
      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add Comment
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          header: ${{ github.event.pull_request.number }}/${{ matrix.cluster }}/${{ matrix.resource }}
          message: |
            ### ${{ matrix.cluster }} (${{ matrix.resource }}) - ${{ steps.current-time.outputs.time }}
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```

  success:
    if: ${{ !cancelled() }}
    needs: ["test", "diff"]
    name: Flux Local - Success
    runs-on: ubuntu-latest
    steps:
      - name: Any jobs failed?
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1

      - name: All jobs passed or skipped?
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: echo "All jobs passed or skipped" && echo "${{ toJSON(needs.*.result) }}"
