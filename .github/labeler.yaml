---
# Area
area/devenv:
  - changed-files:
      - any-glob-to-any-file: devenv/**/*
area/github:
  - changed-files:
      - any-glob-to-any-file: .github/**/*
area/kubernetes:
  - changed-files:
      - any-glob-to-any-file: kubernetes/**/*
area/taskfile:
  - changed-files:
      - any-glob-to-any-file: .taskfiles/**/*
      - any-glob-to-any-file: Taskfile*
# Cluster
cluster/kube-lab:
  - changed-files:
      - any-glob-to-any-file: kubernetes/kube-lab/**/*
      - any-glob-to-any-file: talos/kube-lab/*
cluster/forge:
  - changed-files:
      - any-glob-to-any-file: kubernetes/forge/**/*
      - any-glob-to-any-file: talos/forge/*
