---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
  namespace: storage
spec:
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner/
      chart: nfs-subdir-external-provisioner
      version: 4.0.14
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner-charts
        namespace: flux-system
  interval: 5m
  releaseName: nfs-subdir-external-provisioner
  targetNamespace: storage
  values:
    # https://github.com/kubernetes-sigs/nfs-subdir-external-provisioner/blob/master/charts/nfs-subdir-external-provisioner/values.yaml
    replicaCount: 2
    strategyType: Recreate

    nfs:
      server: "${SECRET_NFS_IP}"
      path: "${SECRET_NFS_PATH}"
      # mountOptions:

    storageClass:
      create: true
      # provisionerName: k3s.home/nfs-subdir-external-provisioner
      defaultClass: false
      name: nas-nfs
      allowVolumeExpansion: true
      reclaimPolicy: Delete
      archiveOnDelete: true
      # Set access mode - ReadWriteOnce, ReadOnlyMany or ReadWriteMany
      accessModes: ReadWriteOnce

    leaderElection:
      # When set to false leader election will be disabled
      enabled: true

    rbac:
      create: true

    # If true, create & use Pod Security Policy resources
    # https://kubernetes.io/docs/concepts/policy/pod-security-policy/
    podSecurityPolicy:
      enabled: false

    serviceAccount:
      create: true

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - nfs-subdir-external-provisioner
            topologyKey: kubernetes.io/hostname
