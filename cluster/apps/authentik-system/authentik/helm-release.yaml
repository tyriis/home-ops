---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik-system
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 5.2.1
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
  values:
    env:
      TZ: ${SETTING_TZ}
      AK_ADMIN_PASS: ${SECRET_AUTHENTIK_ADMIN_PASS}
      AK_ADMIN_TOKEN: ${SECRET_AUTHENTIK_ADMIN_TOKEN}

    image:
      repository: ghcr.io/goauthentik/server
      tag: 2022.1.5

    geoip:
      enabled: false
    authentik:
      secret_key: ${SECRET_AUTHENTIK_KEY}
      log_level: debug
      avatars: gravatar
      disable_update_check: true

      postgresql:
        host: "{{ .Release.Name }}-postgresql"
        name: authentik
        user: authentik
        password: ${SECRET_AUTHENTIK_POSTGRES_PASSWORD}
      redis:
        host: "{{ .Release.Name }}-redis-master"
        # password: ${SECRET_AUTHENTIK_REDIS_PASSWORD}

    postgresql:
      enabled: true
      persistence:
        enabled: true


      postgresqlUsername: authentik
      postgresqlDatabase: authentik
      postgresqlPassword: ${SECRET_AUTHENTIK_POSTGRES_PASSWORD}
      primary:
        nodeSelector:
          kubernetes.io/arch: amd64

    redis:
      enabled: true
      auth:
        enabled: false
        # password: ${SECRET_AUTHENTIK_REDIS_PASSWORD}
      master:
        nodeSelector:
          kubernetes.io/arch: amd64

    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        hajimari.io/enable: "true"
        hajimari.io/icon: shield-lock
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - host: authentik.${SECRET_DOMAIN}
          paths:
            - path: /
      tls:
        - secretName: authentik-cert
          hosts:
            - authentik.${SECRET_DOMAIN}

    nodeSelector:
      kubernetes.io/arch: amd64
