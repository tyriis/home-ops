---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  values:
    worker:
      annotations:
        configmap.reloader.stakater.com/reload: node-feature-discovery-worker-conf
      config:
        core:
          sleepInterval: 60s
          sources:
            - custom
            - pci
            - usb
            - cpu
            - storage
            - system
            - kernel
            - memory
            - network
        sources:
          usb:
            deviceClassWhitelist: []
            # lsusb -v | grep bInterfaceClass
            # - "08"
            # - "ff"
            deviceLabelFields:
              - "class"
              - "vendor"
              - "device"
          custom:
            - name: "intel-gpu"
              matchOn:
                - pciId:
                    class: ["0300"]
                    vendor: ["8086"]
            - name: "cc2652rb-zigbee-stick"
              matchOn:
                - usbId:
                    class: ["ff"]
                    vendor: ["10c4"]
                    device: ["ea60"]
            - name: "asm1153-sata-bridge"
              matchOn:
                - usbId:
                    class: ["08"]
                    vendor: ["174c"]
                    device: ["1153"]
            # feature.node.kubernetes.io/custom-feature.by.nodename=customValue
            - name: "cpu.intel.i7"
              value: "true"
              matchOn:
                - nodename: ["k3s-worker01", "k3s-worker02"]

            - name: "cpu.intel.i5"
              value: "true"
              matchOn:
                - nodename: ["k3s-worker05"]

            - name: "cpu.intel.celeron"
              value: "true"
              matchOn:
                - nodename: ["k3s-worker03", "k3s-worker04"]

            - name: "memory.gb.4"
              value: "true"
              matchOn:
                - nodename: ["k3s-master01", "k3s-master02", "k3s-master03", "k3s-worker03", "k3s-worker05"]

            - name: "memory.gb.6"
              value: "true"
              matchOn:
                - nodename: ["k3s-worker04"]

            - name: "memory.gb.8"
              value: "true"
              matchOn:
                - nodename: ["k3s-worker01", "k3s-worker02"]
