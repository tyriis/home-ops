---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.12.0
    env:
      TZ: ${CONFIG_TZ}

    envFrom:
      - secretRef:
          name: home-assistant-secrets

    service:
      main:
        type: ClusterIP
        port: 8123
        portName: api

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: home-assistant
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host hass.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: hass-cert
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: home-assistant-data
      ssh:
        enabled: true
        type: secret
        name: home-assistant-ssh
        mountPath: /root/.ssh
        readOnly: true
        defaultMode: 0600
    podAnnotations:
      secret.reloader.stakater.com/reload: "home-assistant-ssh,home-assistant-secrets"

    resources:
      requests:
        cpu: 100m
        memory: 600Mi
      limits:
        memory: 2048Mi
        cpu: 4000m

    postgresql:
      enabled: false
