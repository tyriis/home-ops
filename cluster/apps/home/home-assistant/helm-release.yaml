---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.8.2
    env:
      TZ: ${CONFIG_TZ}
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        type: ClusterIP
        port: 8123
        portName: api
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: home-assistant
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: hass.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - hass.${SECRET_DOMAIN}
            secretName: hass-tls
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: home-assistant-data
      ssh:
        enabled: true
        type: secret
        name: home-assistant-ssh
        mountPath: /root/.ssh
        readOnly: true
        defaultMode: 0600
    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-ssh

    resources:
      requests:
        cpu: 100m
        memory: 600Mi
      limits:
        memory: 2048Mi
        cpu: 4000m

    postgresql:
      enabled: false
      auth:
        postgresPassword: ${SECRET_HASS_DB_PASSWORD}
        username: ${SECRET_HASS_DB_USERNAME}
        password: ${SECRET_HASS_DB_PASSWORD}
        database: ${SECRET_HASS_DB_NAME}
      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi
