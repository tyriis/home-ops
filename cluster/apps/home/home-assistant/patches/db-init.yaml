---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6@sha256:0ceb9386a7da7f646fc2c971dcb34dfed3bf44ff0ee8e29c81a2a084a7b1b88c
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_DB
          - name: POSTGRES_SUPER_PASS
            value: ${SECRET_CLOUDNATIVE_PG_PASSWORD}
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_USER
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_PASSWORD
