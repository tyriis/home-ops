---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app esphome
spec:
  interval: 5m
  chart:
    spec:
      chart: esphome
      version: 8.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    controller:
      replicas: 1
    image:
      repository: esphome/esphome
      tag: 2022.12.1
    env:
      TZ: ${SETTING_TZ}
      ESPHOME_DASHBOARD_USE_PING: "true"

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: esphome-config
      secrets:
        enabled: true
        type: custom
        readOnly: true
        volumeSpec:
          secret:
            secretName: esphome-secrets
        subPath:
          - path: secrets.yaml
            mountPath: /config/secrets.yaml
      esphome-config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: esphome-config
        subPath:
          - path: .
            mountPath: /config

    podAnnotations:
      secret.reloader.stakater.com/reload: esphome-secrets
      configmap.reloader.stakater.com/reload: esphome-config

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          traefik.ingress.kubernetes.io/router.middlewares: networking-sso@kubernetescrd
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/affinity: "true"
          traefik.ingress.kubernetes.io/router.tls: "true"
          hajimari.io/appName: *app
          hajimari.io/enable: "true"
          hajimari.io/icon: home-automation
        hosts:
          - host: &domain esphome.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *domain
            secretName: esphome-tls
