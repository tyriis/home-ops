---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: esphome
      version: 8.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    controller:
      replicas: 1
    image:
      repository: esphome/esphome
      tag: 2022.8.0
    env:
      TZ: ${SETTING_TZ}
      ESPHOME_DASHBOARD_USE_PING: "true"

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: esphome-config
