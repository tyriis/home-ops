---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: secops
spec:
  interval: 5m
  chart:
    spec:
      chart: vaultwarden
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
  # Values YAML: https://github.com/k8s-at-home/charts/blob/master/charts/stable/vaultwarden/values.yaml
    image:
      repository: ghcr.io/k8s-at-home/vaultwarden
      tag: v1.25.2
    env:
      DATA_FOLDER: "config"
      TZ: ${SETTING_TZ}
      SIGNUPS_ALLOWED: "false"
      WEBSOCKET_ENABLED: true
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_PORT: 3012
      DOMAIN: https://vaultwarden.${SECRET_DOMAIN}
      DATABASE_URL: ${SECRET_VAULTWARDEN_DATABASE_URL}
      ADMIN_TOKEN: ${SECRET_VAULTWARDEN_ADMIN_TOKEN}
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: shield-key
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host vaultwarden.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
              - path: /notifications/hub/negotiate
                pathType: Prefix
              - path: /notifications/hub
                pathType: Prefix
                servicePort: 3012
        tls:
          - hosts:
              - *host
            secretName: &tls vaultwarden-tls
      admin:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: *host
            paths:
              - path: /admin
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: *tls
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
