---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: unifi
      version: 5.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    env:
      TZ: ${SETTING_TZ}

    persistence:
      data:
        enabled: true
        type: pvc
        existingClaim: unifi-data

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: "wifi-cog"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: unifi.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - unifi.${SECRET_DOMAIN}
            secretName: unifi-tls

    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: unifi
        loadBalancerIP: ${SETTING_METALLB_UNIFI_ADDR}
        externalTrafficPolicy: Local
        ports:
          stun:
            enabled: false
          syslog:
            enabled: false
          discovery:
            enabled: false
      udp:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: unifi
        loadBalancerIP: ${SETTING_METALLB_UNIFI_ADDR}
        externalTrafficPolicy: Local
        ports:
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP

    resources:
      requests:
        memory: 750Mi
        cpu: 250m
      limits:
        memory: 1000Mi

    mongodb:
      enabled: true
      architecture: standalone
      auth:
        enabled: false
      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi
