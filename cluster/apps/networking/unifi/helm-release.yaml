---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: jacobalberty/unifi
      tag: v7.2.95

    env:
      TZ: ${SETTING_TZ}
      RUNAS_UID0: "false"
      UNIFI_UID: "999"
      UNIFI_GID: "999"
      UNIFI_STDOUT: "true"
      JVM_INIT_HEAP_SIZE:
      JVM_MAX_HEAP_SIZE: 1024M
      # CERTNAME: tls.crt
      # CERT_PRIVATE_NAME: tls.key
      # CERT_IS_CHAIN: "true"
      PORTAL_HTTPS_PORT: "443"

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${SETTING_METALLB_UNIFI_ADDR}
        externalTrafficPolicy: Local
        ports:
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          http:
            port: 8443
            protocol: HTTPS
          portal-http:
            enabled: true
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: true
            port: 443
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: "wifi-cog"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        ingressClassName: "traefik"
        hosts:
          - host: &host "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: &hotspot "hotspot.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: unifi
                  port: 443
        tls:
          - hosts:
              - *host
            secretName: unifi-tls
          - hosts:
              - *hotspot
            secretName: hotspot-tls

    persistence:
      data:
        enabled: true
        existingClaim: unifi-data
        mountPath: /unifi

      # certs:
      #   enabled: true
      #   type: secret
      #   name: unifi-tls
      #   mountPath: /unifi/cert

    resources:
      requests:
        cpu: 23m
        memory: 1390M
      limits:
        memory: 1390M
