---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: blocky
      version: 10.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.19
    controller:
      replicas: 3
      strategy: RollingUpdate
    env:
      TZ: ${SETTING_TZ}
    service:
      main:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
          metallb.universe.tf/loadBalancerIPs: ${SETTING_METALLB_BLOCKY_ADDR}
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            port: 4000
            protocol: HTTP
      dns:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
          metallb.universe.tf/loadBalancerIPs: ${SETTING_METALLB_BLOCKY_ADDR}
        externalTrafficPolicy: Local
        ports:
          tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: blocky-config
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - blocky
            topologyKey: kubernetes.io/hostname
    resources:
      requests:
        memory: 280Mi
        cpu: 100m
      limits:
        memory: 750Mi
    config: |
      upstream:
        default:
          - tcp-tls:one.one.one.one:853
        externalResolvers:
          - tcp+udp:${SETTING_GATEWAY}
      conditional:
        mapping:
          ${SECRET_DOMAIN}: tcp+udp:${SETTING_GATEWAY}
      blocking:
        blackLists:
          ads:
            - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
            - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
            - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
            - http://sysctl.org/cameleon/hosts
            - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
            - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
          fakenews:
            - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews/hosts
        whiteLists:
          ads:
            - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
            - ads
            - fakenews
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      logLevel: info
