---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      chart: k10
      version: 5.0.10
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  values:
    eula:
      accept: true
      company: ${SECRET_K10_COMPANY}
      email: ${SECRET_K10_EMAIL}
    global:
      persistence:
        storageClass: ceph-block
    auth:
      k10AdminUsers:
        - ${SECRET_K10_EMAIL}
      # oidcAuth:
      #   enabled: true
      #   secretName: kasten-secret
    clusterName: ${SETTING_CLUSTERNAME}
    ingress:
      create: false
      # class: nginx
      # host: "k10.${SECRET_DOMAIN}"
      # annotations:
      #   kubernetes.io/tls-acme: "true"
      #   cert-manager.io/cluster-issuer: letsencrypt-production
      #   external-dns/is-public: "true"
      #   external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      # urlPath: k10
      # hosts:
      #   - "k10.${SECRET_DOMAIN}"
      # tls:
      #   enabled: true
      #   secretName: "tls.k10"
    grafana:
      enabled: false
