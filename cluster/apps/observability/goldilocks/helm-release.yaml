---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: goldilocks
      version: 6.3.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 10m
  values:
    vpa:
      enabled: true
    dashboard:
      ingress:
        enabled: false
    resources:
      request:
        cpu: 15m
        memory: 32Mi
      limit:
        cpu: 54m
        memory: 32Mi
