---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: promtail
  namespace: observability
spec:
  interval: 5m
  dependsOn:
    - name: loki
      namespace: observability
  chart:
    spec:
      chart: promtail
      version: 6.2.3
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  values:
    extraArgs:
      - -client.external-labels=hostname=$(HOSTNAME),cluster=${SETTING_CLUSTERNAME}
      - -config.expand-env

    config:
      clients:
        - url: http://loki:3100/loki/api/v1/push
      snippets:
        extraScrapeConfigs: |
          - job_name: journal
            journal:
              path: /var/log/journal
              max_age: 12h
              labels:
                job: systemd-journal
                # cluster: ${SETTING_CLUSTERNAME}
            relabel_configs:
              - source_labels: ['__journal__systemd_unit']
                target_label: 'unit'
              - source_labels: ['__journal__hostname']
                target_label: 'hostname'
              - source_labels: ['__journal_syslog_identifier']
                target_label: syslog_identifier
          # - job_name: dmesg
          #   static_configs:
          #     - targets: [localhost]
          #       labels:
          #         job: dmesg
          #         __path__: /var/log/kern.log
          #         # hostname: ${HOSTNAME}
          #         # cluster: ${SETTING_CLUSTERNAME}
    extraVolumes:
      - name: journal
        hostPath:
          path: /var/log/journal
      # - name: dmesg
      #   hostPath:
      #     path: /var/log/kern.log
    extraVolumeMounts:
      - name: journal
        mountPath: /var/log/journal
        readOnly: true
      # - name: dmesg
      #   mountPath: /var/log/kern.log
      #   readOnly: true
    serviceMonitor:
      enabled: true
    tolerations:
      - effect: NoSchedule
        operator: Exists
