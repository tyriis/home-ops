---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-discord
  labels:
    app.kubernetes.io/name: alertmanager-discord
    app.kubernetes.io/instance: alertmanager-discord
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager-discord
      app.kubernetes.io/instance: alertmanager-discord
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager-discord
        app.kubernetes.io/instance: alertmanager-discord
    spec:
      containers:
        - name: alertmanager-discord
          image: rogerrum/alertmanager-discord:1.0.4
          ports:
            - containerPort: 9094
              name: webhook
              protocol: TCP
          env:
            - name: DISCORD_WEBHOOK
              value: "${SECRET_DISCORD_WEBHOOK}"
            - name: DISCORD_USERNAME
              value: ${SETTING_CLUSTERNAME}
            - name: DISCORD_AVATAR_URL
              value: https://avatars3.githubusercontent.com/u/3380462
          imagePullPolicy: IfNotPresent
          # resources:
          #   limits:
          #     cpu: 100m
          #     memory: 32Mi
          #   requests:
          #     cpu: 10m
          #     memory: 8Mi

      terminationGracePeriodSeconds: 30
