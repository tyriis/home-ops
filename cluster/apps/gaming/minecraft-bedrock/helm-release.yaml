---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-bedrock
spec:
  interval: 5m
  releaseName: minecraft-bedrock
  chart:
    spec:
      chart: minecraft-bedrock
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  values:
    # https://artifacthub.io/packages/helm/minecraft-server-charts/minecraft-bedrock?modal=values
    extraEnv:
      TZ: ${SETTING_TZ}

    persistence:
      storageClass: ceph-block
      dataDir:
        enabled: true
        existingClaim: minecraft-bedrock-data
    # resources:
    #   requests:
    #     memory: 1024Mi
    #     cpu: 2000m

    minecraftServer:
      eula: "TRUE"
      # https://www.minecraft.net/de-de/download/server/bedrock - hover over download button from ubuntu
      version: "1.19.40.02"
      difficulty: normal
      gameMode: survival
      levelSeed: "-1381486679527427600"
      ops: "2535405985178539"
      levelName: "2022-10-09_survival"
      maxThreads: 0 # Maximum number of threads the server tries to use. If set to 0 or removed then it uses as many as possible.
      cheats: true
      serverName: "home"
      serviceType: LoadBalancer
      loadBalancerIP: ${SETTING_METALLB_MINECRAFT_BEDROCK_ADDR}

    nodeSelector:
      kubernetes.io/arch: amd64
