---
# yaml-language-server: $schema=https://json.schemastore.org/pre-commit-config.json
exclude: |
  (?x)^(
    infra/nixos/flake.lock
  )$

fail_fast: false

default_stages:
  - pre-commit
  - pre-push

repos:
  # checks pre-commit config for errors
  - repo: meta
    hooks:
      - id: check-useless-excludes

  - repo: https://github.com/thlorenz/doctoc
    rev: v2.2.0
    hooks:
      - id: doctoc
        args:
          - --update-only
          - --maxlevel
          - "3"
          - --github
          - --notitle

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.100.1
    hooks:
      - id: terraform_docs
        args:
          - --hook-config=--path-to-file=README.md
          - --args=--config=.terraform-docs.yaml
      - id: terraform_fmt
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
      - id: terraform_trivy
      #   args:
      #     - --args=--config-file=__GIT_WORKING_DIR__/.tfsec.yaml

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
        args:
          - --allow-multiple-documents
        exclude: |
          (?x)^(
            .backstage/systems/talos-flux/mkdocs.yml |
            kubernetes/talos-flux/apps/home-automation/esphome/app/config/sensor-heating.yaml
          )$()
      - id: destroyed-symlinks
      - id: detect-aws-credentials
        args:
          - --allow-missing-credentials
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: no-commit-to-branch
        args: ["--branch", "main"]
      - id: trailing-whitespace

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args:
          - -c
          - .yamllint.yaml

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-crlf
      - id: remove-tabs

  - repo: https://github.com/sirosen/texthooks
    rev: 0.7.1
    hooks:
      - id: fix-smartquotes
      - id: fix-ligatures
      - id: forbid-bidi-controls

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint-fix
        args:
          - --config
          - .markdownlint.yaml

  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.6.2
    hooks:
      - id: prettier
        args:
          - --ignore-path
          - .prettierignore
          - --config
          - .prettierrc.yaml

  - repo: https://github.com/k8s-at-home/sops-pre-commit
    rev: v2.1.1
    hooks:
      - id: forbid-secrets
        exclude: |
          (?x)^(
            kubernetes/kube-nas/apps/secops/rbac.yaml|
            kubernetes/kube-lab/apps/secops/rbac.yaml|
            kubernetes/talos-flux/apps/secops/rbac.yaml|
            kubernetes/talos-flux/apps/devops/tekton/triggers/interceptors.yaml|
            kubernetes/talos-flux/apps/devops/tekton/triggers/release.yaml
          )$()

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/tarioch/flux-check-hook
    rev: v0.8.0
    hooks:
      - id: check-flux-helm-values
        exclude: |
          (?x)^(
            devenv/.*|
            kubernetes/talos-flux/apps/home-automation/esphome/app/config/.+.yaml|
            kubernetes/talos-flux/apps/home-automation/home-assistant/app/patches/db-init.yaml|
            kubernetes/talos-flux/apps/github/actions-runner-controller/.+/helm-release.yaml|
            kubernetes/talos-flux/apps/github/actions-runner-controller/.+/(jazzlyn|organization|tyriis)/.+.yaml|
            kubernetes/kube.lab/apps/atlantis-system/.+/helm-release.patch.yaml|
            kubernetes/talos-flux/apps/gaming/.+/helm-values.yaml|
            kubernetes/talos-flux/apps/gaming-public/.+/helm-values.yaml|
          )$()
