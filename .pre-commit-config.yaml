---
# yaml-language-server: $schema=https://json.schemastore.org/pre-commit-config.json
fail_fast: false

default_stages:
  - pre-commit
  - pre-push

repos:
  # checks pre-commit config for errors
  - repo: meta
    hooks:
      - id: check-useless-excludes

  - repo: https://github.com/thlorenz/doctoc
    rev: v2.3.0
    hooks:
      - id: doctoc
        args:
          - --update-only
          - --maxlevel
          - "3"
          - --github
          - --notitle

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
        args:
          - --allow-multiple-documents
        exclude: |
          (?x)^(
            .backstage/systems/nas/mkdocs.yml |
            .backstage/systems/talos-flux/mkdocs.yml |
            kubernetes/main/apps/media/recyclarr/app/recyclarr.yaml |
          )$()
      - id: destroyed-symlinks
      - id: detect-aws-credentials
        args:
          - --allow-missing-credentials
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: no-commit-to-branch
      - id: trailing-whitespace

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        args:
          - -c
          - .yamllint.yaml

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.6
    hooks:
      - id: remove-crlf
      - id: remove-tabs

  - repo: https://github.com/sirosen/texthooks
    rev: 0.7.1
    hooks:
      - id: fix-smartquotes
      - id: fix-ligatures
      - id: forbid-bidi-controls

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint-fix
        args:
          - --config
          - .markdownlint.yaml

  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.8.1
    hooks:
      - id: prettier
        args:
          - --ignore-path
          - .prettierignore
          - --config
          - .prettierrc.yaml

  - repo: https://github.com/k8s-at-home/sops-pre-commit
    rev: v2.1.1
    hooks:
      - id: forbid-secrets
        exclude: |
          (?x)^(
            kubernetes/nas/apps/secops/rbac.yaml|
            kubernetes/main/apps/secops/rbac.yaml
          )$()

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.11
    hooks:
      - id: actionlint

  - repo: https://github.com/tarioch/flux-check-hook
    rev: v0.8.0
    hooks:
      - id: check-flux-helm-values
        exclude: |
          (?x)^(
            devenv/.*|
            kubernetes/main/apps/atlantis-system/.+/helm-release.patch.yaml |
            kubernetes/main/apps/media/recyclarr/app/recyclarr.yaml |
          )$()
