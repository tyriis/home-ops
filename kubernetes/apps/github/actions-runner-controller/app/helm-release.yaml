---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
spec:
  interval: 15m
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.23.5
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
  maxHistory: 5
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    # https://artifacthub.io/packages/helm/actions-runner-controller/actions-runner-controller?modal=values
    env:
      TZ: ${SETTING_TZ}

    image:
      repository: ghcr.io/actions-runner-controller/actions-runner-controller

    authSecret:
      create: false
      name: &secret actions-runner-controller-auth

    podAnnotations:
      secret.reloader.stakater.com/reload: *secret

    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 128Mi

    metrics:
      serviceMonitor:
        enabled: true
      port: 8080
      proxy:
        enabled: false
    actionsMetricsServer:
      enabled: true
      secret:
        enabled: true
        create: false
        name: *secret
    actionsMetrics:
      serviceMonitor:
        enabled: true
      port: 8080
      proxy:
        enabled: false

    githubWebhookServer:
      enabled: true
      syncPeriod: 10m
      secret:
        create: false
        name: *secret
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/affinity: "true"
          traefik.ingress.kubernetes.io/router.tls: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
        ingressClassName: "traefik"
        hosts:
          - host: &host arc-webhook.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: arc-webhook-tls
            hosts:
              - *host
