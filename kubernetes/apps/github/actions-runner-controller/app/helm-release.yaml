---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
spec:
  interval: 15m
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.22.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
  maxHistory: 5
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    # https://artifacthub.io/packages/helm/actions-runner-controller/actions-runner-controller?modal=values
    env:
      TZ: ${SETTING_TZ}

    image:
      repository: summerwind/actions-runner-controller
      tag: v0.27.1

    authSecret:
      create: false
      name: &secret actions-runner-controller-auth

    podAnnotations:
      secret.reloader.stakater.com/reload: *secret

    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 128Mi

    metrics:
      serviceMonitor: true
      port: 8080
      proxy:
        enabled: false
    actionsMetricsServer:
      enabled: true
      secret:
        enabled: true
        create: false
        name: *secret
    actionsMetrics:
      serviceMonitor: true
      port: 8080
      proxy:
        enabled: false

    githubWebhookServer:
      enabled: false
