---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 30m
  timeout: 20m
  chart:
    spec:
      chart: grafana
      version: 6.58.10
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    replicas: 1

    env:
      TZ: ${SETTING_TZ}
      GF_EXPLORE_ENABLED: "true"
      GF_PANELS_DISABLE_SANITIZE_HTML: "true"
      GF_DATE_FORMATS_USE_BROWSER_LOCALE: "true"
      VAR_BLOCKY_URL: http://blocky.networking.svc.cluster.local:4000

    adminPassword: "${SECRET_GRAFANA_PASSWORD}"
    grafana.ini:
      server:
        root_url: "https://grafana.${SECRET_DOMAIN}"
      users:
        auto_assign_org_role: "Admin"
      auth.google:
        enabled: true
        client_id: "${SECRET_GRAFANA_OAUTH_CLIENT_ID}"
        client_secret: "${SECRET_GRAFANA_OAUTH_CLIENT_SECRET}"
        scopes: https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email
        auth_url: https://accounts.google.com/o/oauth2/auth
        token_url: https://accounts.google.com/o/oauth2/token
        allowed_domains: "${SECRET_DOMAIN}"
        allow_sign_up: true

    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            # allowUiUpdates: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
          - name: flux
            orgId: 1
            folder: Flux
            type: file
            disableDeletion: false
            editable: true
            # allowUiUpdates: true
            options:
              path: /var/lib/grafana/dashboards/flux
    datasources:
      datasources.yaml:
        apiVersion: 1
        # list of datasources that should be deleted from the database
        deleteDatasources:
          - name: Loki
            orgId: 1
          - name: Prometheus
            orgId: 1
          - name: GitHub
            orgId: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://prometheus-prometheus:9090/
            isDefault: true
          - name: Loki
            type: loki
            access: proxy
            url: http://loki-gateway
          - name: GitHub
            type: grafana-github-datasource
            jsonData:
              owner: "tyriis"
              repository: "home-ops"
            secureJsonData:
              accessToken: "${SECRET_GH_PAT}"

    dashboards:
      # default:
      # flux:
      #   flux-cluster:
      #     url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/cluster.json
      #     datasource: Prometheus
      #   flux-control-plane:
      #     url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/control-plane.json
      #     datasource: Prometheus
      default:
        # Ref: https://grafana.com/grafana/dashboards/11074
        "Node Exporter for Prometheus Dashboard":
          gnetId: 11074
          revision: 9
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/13768
        blocky:
          gnetId: 13768
          revision: 3
          datasource: Prometheus

    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
    plugins:
      # - natel-discrete-panel
      # - pr0ps-trackmap-panel
      - grafana-piechart-panel
      # - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
      - grafana-github-datasource
    serviceMonitor:
      enabled: true
    rbac:
      pspEnabled: false

    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        hajimari.io/enable: "true"
        hajimari.io/icon: chart-areaspline
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
      hosts:
        - "grafana.${SECRET_DOMAIN}"
      path: /
      tls:
        - secretName: grafana-cert
          hosts:
            - "grafana.${SECRET_DOMAIN}"

    serviceAccount:
      create: true
      autoMount: true

    persistence:
      enabled: false
