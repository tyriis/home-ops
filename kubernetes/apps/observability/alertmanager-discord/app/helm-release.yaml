---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alertmanager-discord
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: rogerrum/alertmanager-discord
      tag: 1.0.4
    env:
      DISCORD_WEBHOOK: ${SECRET_DISCORD_WEBHOOK}
      DISCORD_USERNAME: ${SETTING_CLUSTERNAME}
      DISCORD_AVATAR_URL: https://avatars3.githubusercontent.com/u/3380462
    service:
      main:
        ports:
          http:
            port: &port 9094
