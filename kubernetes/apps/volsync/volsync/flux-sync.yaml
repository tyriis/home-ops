---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-volsync
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: apps-snapshot-controller
    - name: apps-rook-ceph-cluster
    - name: apps-kube-prometheus-stack
  interval: 10m
  path: ./kubernetes/apps/volsync/volsync/app
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  timeout: 3m
