---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
spec:
  interval: 15m
  chart:
    spec:
      chart: vpa
      version: 2.5.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  timeout: 5m
  values:
    recommender:
      enabled: true

      requests:
        cpu: 15m
        memory: 110M
      limits:
        memory: 316M

      extraArgs:
        pod-recommendation-min-cpu-millicores: 15
        pod-recommendation-min-memory-mb: 61
        storage: prometheus
        prometheus-address: |-
          http://thanos-query.observability.svc.cluster.local:9090

    updater:
      enabled: false

    admissionController:
      enabled: false

    resources:
      requests:
        cpu: 15m
        memory: 79M
      limits:
        cpu: 15m
        memory: 79M
