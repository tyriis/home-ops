---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app aircon
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: deiger/aircon
      tag: 0.3.10
    env:
      TZ: ${CONFIG_TZ}
    service:
      main:
        ports:
          http:
            port: 8888
    persistence:
      options:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: aircon-options
        subPath:
          - path: options.json
            mountPath: /config/options.json

    podAnnotations:
      secret.reloader.stakater.com/reload: aircon-options

    resources:
      requests:
        cpu: 100m
        memory: 300Mi
      limits:
        memory: 2048Mi
