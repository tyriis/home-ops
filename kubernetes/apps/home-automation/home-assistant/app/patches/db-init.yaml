---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8@sha256:0141cf427c47f2d534711a3f9e8c5f9008bc6b585463ccd9288cf0f027e20deb
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_DB
          - name: POSTGRES_SUPER_PASS
            value: ${SECRET_CLOUDNATIVE_PG_PASSWORD}
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_USER
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_PASSWORD
