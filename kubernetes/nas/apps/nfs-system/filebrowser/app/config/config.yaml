---
server:
  port: 8080
  database: /data/database.db
  sources:
    - path: /mnt/media
      config:
        defaultEnabled: true
    - path: /mnt/public
      config:
        defaultEnabled: true
auth:
  adminUsername: admin
  # adminPassword: admin
  methods:
    oidc:
      enabled: true
      clientId: "filebrowser-client"
      clientSecret: "xxx"  # Use environment variable
      issuerUrl: "https://accounts.google.com"
      scopes: email openid profile groups
      userIdentifier: preferred_username
      createUser: true
      logoutRedirectUrl: ""
