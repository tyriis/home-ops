---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name filebrowser-env
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: openbao-backend
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        FILEBROWSER_ADMIN_PASSWORD: "{{ .FILEBROWSER_ADMIN_PASSWORD }}"
        FILEBROWSER_OIDC_CLIENT_ID: "{{ .FILEBROWSER_OIDC_CLIENT_ID }}"
        FILEBROWSER_OIDC_CLIENT_SECRET: "{{ .FILEBROWSER_OIDC_CLIENT_SECRET }}"

  dataFrom:
    - extract:
        key: infra/nas/nfs-system/filebrowser
