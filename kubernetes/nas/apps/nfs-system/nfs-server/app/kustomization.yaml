---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helm-release.yaml
  - ./pvc.yaml
configMapGenerator:
  - name: nfs-exports
    files:
      - exports=config/exports
  - name: filebrowser-config
    files:
      - config.yaml=config/filebrowser-config.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disable
