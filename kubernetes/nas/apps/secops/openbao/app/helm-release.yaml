---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openbao
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: openbao
      version: 0.25.6
      sourceRef:
        kind: HelmRepository
        name: openbao-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  # https://github.com/openbao/openbao-helm/blob/main/charts/openbao/values.yaml
  values:
    injector:
      enabled: false
    server:
      enabled: true
      image:
        registry: quay.io
        repository: openbao/openbao
        tag: 2.5.1@sha256:87d715029a47328172774638cabfeb04d5b356678d660621b796b6a671f93581
      updateStrategy: RollingUpdate
      logLevel: "info"
      logFormat: "json"
      resources:
        requests:
          cpu: 25m
          memory: 135Mi
      extraLabels:
        reloader.stakater.com/auto: "true"
      dataStorage:
        enabled: true
        size: 2Gi
        mountPath: /openbao/data
        storageClass: local-nvme
      auditStorage:
        enabled: true
        size: 2Gi
        mountPath: /openbao/audit
        storageClass: local-nvme
      extraEnvironmentVars:
        GOOGLE_APPLICATION_CREDENTIALS: /openbao/userconfig/kms-openbao-unseal/serviceaccount.json
      extraVolumes:
        - type: secret
          name: kms-openbao-unseal
          path: /openbao/userconfig
      ha:
        enabled: true
        replicas: 1
        raft:
          enabled: true
          setNodeId: true
          config: |
            # api_addr = "http://127.0.0.1:8200"
            # cluster_addr = "https://127.0.0.1:8201"
            ui = true

            listener "tcp" {
              tls_disable = 1
              address = "[::]:8200"
              cluster_address = "[::]:8201"
              telemetry {
                unauthenticated_metrics_access = "true"
              }
            }

            seal "gcpckms" {
              disabled    = "false"
              project     = "techtales"
              region      = "europe-west3"
              key_ring    = "home-infra"
              crypto_key  = "vault-unseal"
            }

            # storage "file" {
            #   path = "/openbao/data"
            # }
            storage "raft" {
              path = "/openbao/data"
            }
            service_registration "kubernetes" {}

    ui:
      enabled: true
      publishNotReadyAddresses: true
      # The service should only contain selectors for active Vault pod
      activeVaultPodOnly: true
      serviceType: "ClusterIP"
      serviceNodePort: null
      externalPort: 8200
      targetPort: 8200
