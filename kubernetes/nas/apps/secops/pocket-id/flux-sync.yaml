---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app pocket-id
spec:
  targetNamespace: secops
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../../components/volsync
  path: ./kubernetes/nas/apps/secops/pocket-id/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: volsync
      namespace: backup-system
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CACHE_SNAPSHOTCLASS: &storage local-nvme
      VOLSYNC_SNAPSHOTCLASS: *storage
      VOLSYNC_STORAGECLASS: *storage
      VOLSYNC_SUFFIX: data
