---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: techtales-io
spec:
  secretName: techtales-io-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: techtales.io
  dnsNames: ["techtales.io", "*.techtales.io"]
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nas-techtales-io
spec:
  secretName: nas-techtales-io-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: nas.techtales.io
  dnsNames: ["nas.techtales.io", "*.nas.techtales.io"]
