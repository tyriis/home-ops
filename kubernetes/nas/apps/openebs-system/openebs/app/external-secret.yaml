---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name zfs-encryption-key
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: openbao-backend
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        encryption.key: "{{ .ZFS_POOL01_ENCRYPTION_KEY }}"
  dataFrom:
    - extract:
        key: infra/nas/openebs-system/openebs
