---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app scanservjs
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # https://github.com/sbs20/scanservjs
  values:
    controllers:
      scanservjs:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              AIRSCAN_DEVICES: '"LASER" = "http://192.168.1.8/eSCL"'
            image:
              repository: sbs20/scanservjs
              tag: v3.0.4@sha256:e42263444a8dd5d533ead7d9eb2ef5fd9ca7a4a80569a6f9c14b7a3c21b9c7ca
            command: /bin/sh
            args: [-c, service dbus start && /entrypoint.sh]
            ports:
              - name: http
                containerPort: &port 8080
                protocol: TCP
            resources:
              requests:
                cpu: 10m
                memory: 301Mi
              # removed because of oom kill when scanning more pages
              # limits:
              #   memory: 250Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true

    service:
      app:
        controller: scanservjs
        ports:
          http:
            port: *port

    route:
      app:
        annotations:
          external-dns/unifi: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Web UI frontend for your scanner
          gethomepage.dev/group: Productivity
          gethomepage.dev/icon: scanservjs
          gethomepage.dev/name: scanservjs
        hostnames:
          - "{{ .Release.Name }}.techtales.io"
        parentRefs:
          - name: cilium
            namespace: kube-system
            sectionName: https

    persistence:
      scans:
        existingClaim: scans
        advancedMounts:
          scanservjs:
            app:
              - path: /var/lib/scanservjs/output
      dbus:
        type: hostPath
        hostPath: /var/run/dbus
        advancedMounts:
          scanservjs:
            app:
              - path: /var/run/dbus
