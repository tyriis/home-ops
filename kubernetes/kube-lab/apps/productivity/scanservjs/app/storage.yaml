---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master/storageclass.json
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-nas-scans
provisioner: nas.techtales.io/scans
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: Immediate

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master/persistentvolume.json
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-nas-scans
spec:
  capacity:
    storage: 10Gi
  nfs:
    server: nas.techtales.io
    path: /volume1/scans
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-nas-scans

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master/persistentvolumeclaim.json
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scans
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: nfs-nas-scans
  storageClassName: nfs-nas-scans
