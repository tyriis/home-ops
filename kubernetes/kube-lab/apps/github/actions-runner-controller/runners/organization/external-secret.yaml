---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name techtales-actions-runner
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: openbao-backend
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        github_app_id: "{{ .GITHUB_APP_ID }}"
        github_app_installation_id: "{{ .GITHUB_APP_INSTALLATION_ID }}"
        github_app_private_key: "{{ .GITHUB_APP_PRIVATE_KEY }}"
  dataFrom:
    - extract:
        key: infra/kube-lab/github/actions-runner-controller/techtales-actions-runner

---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name techtales-dockerconfig
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: openbao-backend
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: "{{ .DOCKERCONFIGJSON }}"
  dataFrom:
    - extract:
        key: infra/kube-lab/github/actions-runner-controller/techtales-dockerconfig
