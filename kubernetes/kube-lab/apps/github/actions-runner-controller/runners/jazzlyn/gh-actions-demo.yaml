---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: &app jazzlyn-gh-actions-demo
spec:
  selector:
    matchLabels:
      helm.toolkit.fluxcd.io/name: *app
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 5s
