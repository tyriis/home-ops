---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app actions-runner-controller
  annotations:
    backstage.io/discovery: enabled
    backstage.io/name: *app
spec:
  targetNamespace: &namespace github
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/kube-lab/apps/github/actions-runner-controller/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
