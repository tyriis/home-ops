---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-webhook-receiver
spec:
  driftDetection:
    mode: enabled
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml
    rawResources:
      flux-system:
        forceRename: flux-system
        apiVersion: notification.toolkit.fluxcd.io/v1
        kind: Receiver
        spec:
          spec:
            type: github
            events:
              - ping
              - push
            secretRef:
              name: webhook-token
            resources:
              - kind: GitRepository
                name: flux-system
                namespace: flux-system
    route:
      app:
        annotations:
          external-dns/cloudflare: "true"
          external-dns/unifi: "true"
          gatus.home-operations.com/endpoint: |
            name: flux-webhook-kube-lab
            interval: 1m
            group: external
            ui:
              hide-hostname: true
              hide-url: true
            client:
              dns-resolver: tcp://1.1.1.1:53
            conditions:
              - "[STATUS] == 404"
        hostnames:
          - flux-webhook-kube-lab.techtales.io
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: webhook-receiver
                namespace: flux-system
                port: 80
            matches:
              - path:
                  type: PathPrefix
                  value: /hook/

