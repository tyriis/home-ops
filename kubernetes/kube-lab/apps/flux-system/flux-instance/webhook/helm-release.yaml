---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-webhook-receiver
spec:
  driftDetection:
    mode: enabled
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml
    rawResources:
      flux-system:
        forceRename: flux-system
        apiVersion: notification.toolkit.fluxcd.io/v1
        kind: Receiver
        spec:
          spec:
            type: github
            events:
              - ping
              - push
            secretRef:
              name: webhook-token
            resources:
              - kind: GitRepository
                name: flux-system
                namespace: flux-system
    # route:
    #   app:
    #     # annotations:
    #     #   external-dns/cloudflare: "true"
    #     hostnames:
    #       - &host flux-webhook-kube-lab.techtales.io
    #     parentRefs:
    #       - name: cilium
    #         namespace: kube-system
    #         sectionName: https
    #     rules:
    #       - backendRefs:
    #           - name: webhook-receiver
    #             namespace: flux-system
    #             port: 80
    #         matches:
    #           - path:
    #               value: /hook

    ingress:
      app:
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: lab-ingress.techtales.io
          external-dns/cloudflare: "true"
          external-dns/unifi: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"

        hosts:
          - host: &host ${GATUS_SUBDOMAIN}.techtales.io
            paths:
              - path: /
                service:
                  name: webhook-receiver
                  port: 80
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"
