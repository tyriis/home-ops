---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: flux-rules
spec:
  groups:
    - name: flux.rules
      rules:
        - alert: FluxInstanceAbsent
          expr: absent(flux_instance_info{exported_namespace="flux-system", name="flux"})
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Flux instance metric is missing
            description: |
              The flux_instance_info metric for the Flux instance in namespace {{ $labels.exported_namespace }} is not available.

        - alert: FluxInstanceNotReady
          expr: flux_instance_info{exported_namespace="flux-system", name="flux", ready!="True"}
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Flux instance {{ $labels.name }} is not ready
            description: |
              The Flux instance in namespace {{ $labels.exported_namespace }} is not ready.
              Reason: {{ $labels.reason }}

        - alert: FluxReconciliationFailure
          expr: max(flux_resource_info{ready="False"} or flux_resource_info{ready="Unknown"}) by (exported_namespace, kind, name)
          for: 15m
          labels:
            severity: critical
          annotations:
            summary: Flux reconciliation failed
            description: |
              {{ $labels.kind }} {{ $labels.exported_namespace }}/{{ $labels.name }} reconciliation has been failing for more than 15 minutes.

        - alert: FluxReconciliationSuspended
          expr: max(flux_resource_info{suspended="True"}) by (exported_namespace, kind, name)
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: Flux reconciliation suspended
            description: |
              {{ $labels.kind }} {{ $labels.exported_namespace }}/{{ $labels.name }} reconciliation has been suspended for more than 15 minutes.
