---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/fluxcd.controlplane.io/fluxinstance_v1.json
apiVersion: fluxcd.controlplane.io/v1
kind: FluxInstance
metadata:
  name: flux
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  distribution:
    # renovate: depName=controlplaneio-fluxcd/distribution datasource=github-releases
    version: 2.6.4
    registry: ghcr.io/fluxcd
    artifact: oci://ghcr.io/controlplaneio-fluxcd/flux-operator-manifests
  cluster:
    domain: cluster.local
    type: kubernetes
  components:
    - source-controller
    - kustomize-controller
    - helm-controller
    - notification-controller
  storage:
    class: ceph-block
    size: 10Gi
  sync:
    kind: GitRepository
    url: https://github.com/tyriis/home-ops.git
    ref: refs/heads/main
    path: ./kubernetes/kube-lab/flux
    interval: 2h
  kustomize:
    patches:
      # prevent deletion of namespace by flux
      - patch: |
          - op: add
            path: /metadata/labels/kustomize.toolkit.fluxcd.io~1prune
            value: disabled
        target:
          kind: Namespace
          version: v1
          name: flux-system
      # Add Sops decryption to 'flux-system' Kustomization
      # - patch: |
      #     - op: add
      #       path: /spec/decryption
      #       value:
      #         provider: sops
      #         secretRef:
      #           name: sops-age
      #   target:
      #     group: kustomize.toolkit.fluxcd.io
      #     kind: Kustomization
      # Increase the number of reconciliations that can be performed in parallel and bump the resources limits
      # https://fluxcd.io/flux/cheatsheets/bootstrap/#increase-the-number-of-workers
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --concurrent=10
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --kube-api-qps=500
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --kube-api-burst=1000
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --requeue-dependency=5s
        target:
          kind: Deployment
          name: (kustomize-controller|helm-controller|source-controller)
      # increase resource limits for the controllers
      - patch: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: not-used
          spec:
            template:
              spec:
                containers:
                  - name: manager
                    resources:
                      limits:
                        memory: 2Gi
        target:
          kind: Deployment
          name: (kustomize-controller|helm-controller|source-controller)
      # Configure home-ops GitRepository
      - patch: |
          - op: replace
            path: /spec/interval
            value: 2h
          - op: add
            path: /spec/ignore
            value: |
              # exclude all
              /*
              # include kubernetes directory only
              !/kubernetes
        target:
          kind: GitRepository
          name: flux-system
      # Enable in-memory kustomize builds
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --concurrent=20
          - op: replace
            path: /spec/template/spec/volumes/0
            value:
              name: temp
              emptyDir:
                medium: Memory
        target:
          kind: Deployment
          name: kustomize-controller
      # Enable Helm repositories caching
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --helm-cache-max-size=10
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --helm-cache-ttl=60m
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --helm-cache-purge-interval=5m
        target:
          kind: Deployment
          name: source-controller
      # Flux near OOM detection for Helm
      # https://fluxcd.io/flux/cheatsheets/bootstrap/#enable-helm-near-oom-detection
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --feature-gates=OOMWatch=true
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --oom-watch-memory-threshold=95
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --oom-watch-interval=500ms
        target:
          kind: Deployment
          name: helm-controller
      # cancel health checks on new kustomizations revisions
      # https://fluxcd.io/flux/components/kustomize/options/
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --feature-gates=CancelHealthCheckOnNewRevision=true
        target:
          kind: Deployment
          name: kustomize-controller
