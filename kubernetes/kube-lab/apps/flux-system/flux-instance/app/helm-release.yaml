---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-instance
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: flux-instance
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://artifacthub.io/packages/helm/flux-instance/flux-instance?modal=values
    instance:
      distribution:
        artifact: oci://ghcr.io/controlplaneio-fluxcd/flux-operator-manifests:v0.30.0
      cluster:
        domain: cluster.local
        type: kubernetes
      components:
        - source-controller
        - kustomize-controller
        - helm-controller
        - notification-controller
      storage:
        class: ceph-block
        size: 10Gi
      sync:
        kind: GitRepository
        url: https://github.com/tyriis/home-ops.git
        ref: refs/heads/main
        path: ./kubernetes/kube-lab/flux
        interval: 2h
      kustomize:
        patches:
          # Configure home-ops GitRepository
          - patch: |
              - op: add
                path: /spec/ignore
                value: |
                  # exclude all
                  /*
                  # include kubernetes directory only
                  !/kubernetes
            target:
              kind: GitRepository
              name: flux-system
          # prevent deletion of namespace by flux
          - patch: |
              - op: add
                path: /metadata/labels/kustomize.toolkit.fluxcd.io~1prune
                value: disabled
            target:
              kind: Namespace
              version: v1
              name: flux-system
          # Add Sops decryption to 'flux-system' Kustomization
          # - patch: |
          #     - op: add
          #       path: /spec/decryption
          #       value:
          #         provider: sops
          #         secretRef:
          #           name: sops-age
          #   target:
          #     group: kustomize.toolkit.fluxcd.io
          #     kind: Kustomization
          # Increase the number of reconciliations that can be performed in parallel and bump the resources limits
          # https://fluxcd.io/flux/cheatsheets/bootstrap/#increase-the-number-of-workers
          - patch: |
              - op: add
                path: /spec/template/spec/containers/0/args/-
                value: --concurrent=10
              - op: add
                path: /spec/template/spec/containers/0/args/-
                value: --kube-api-qps=500
              - op: add
                path: /spec/template/spec/containers/0/args/-
                value: --kube-api-burst=1000
              - op: add
                path: /spec/template/spec/containers/0/args/-
                value: --requeue-dependency=5s
            target:
              kind: Deployment
              name: (kustomize-controller|helm-controller|source-controller)
          # increase resource limits for the controllers
          - patch: |
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: not-used
              spec:
                template:
                  spec:
                    containers:
                      - name: manager
                        resources:
                          limits:
                            memory: 2Gi
            target:
              kind: Deployment
              name: (kustomize-controller|helm-controller|source-controller)
          # Enable in-memory kustomize builds
          - patch: |
              - op: add
                path: /spec/template/spec/containers/0/args/-
                value: --concurrent=20
              - op: replace
                path: /spec/template/spec/volumes/0
                value:
                  name: temp
                  emptyDir:
                    medium: Memory
            target:
              kind: Deployment
              name: kustomize-controller
          # Enable Helm repositories caching
          - patch: |
              - op: add
                path: /spec/template/spec/containers/0/args/-
                value: --helm-cache-max-size=10
              - op: add
                path: /spec/template/spec/containers/0/args/-
                value: --helm-cache-ttl=60m
              - op: add
                path: /spec/template/spec/containers/0/args/-
                value: --helm-cache-purge-interval=5m
            target:
              kind: Deployment
              name: source-controller
          # Flux near OOM detection for Helm
          # https://fluxcd.io/flux/cheatsheets/bootstrap/#enable-helm-near-oom-detection
          - patch: |
              - op: add
                path: /spec/template/spec/containers/0/args/-
                value: --feature-gates=OOMWatch=true
              - op: add
                path: /spec/template/spec/containers/0/args/-
                value: --oom-watch-memory-threshold=95
              - op: add
                path: /spec/template/spec/containers/0/args/-
                value: --oom-watch-interval=500ms
            target:
              kind: Deployment
              name: helm-controller
