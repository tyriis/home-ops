---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-webhook-receiver
spec:
  driftDetection:
    mode: enabled
  interval: 30m
  timeout: 5m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    rawResources:
      home-ops:
        forceRename: home-ops
        apiVersion: notification.toolkit.fluxcd.io/v1
        kind: Receiver
        spec:
          spec:
            type: github
            events:
              - ping
              - push
            secretRef:
              name: webhook-token
            resources:
              - kind: GitRepository
                name: home-ops
    route:
      app:
        annotations:
          external-dns/cloudflare: "true"
        hostnames:
          - flux-webhook-kube-lab.techtales.io
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: webhook-receiver
                namespace: flux-system
                port: 80
            matches:
              - path:
                  type: PathPrefix
                  value: /hook/
