---
# yaml-language-server: $schema=https://schemas.tholinka.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: &name adguard-home-data
  labels:
    # https://fluxcd.io/flux/components/kustomize/kustomizations/#controlling-the-apply-behavior-of-resources
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  trigger:
    manual: restore-once
  restic:
    repository: adguard-home-data-volsync-minio
    copyMethod: Snapshot
    volumeSnapshotClassName: ceph-block
    cacheStorageClassName: ceph-block
    cacheAccessModes:
      - ReadWriteOnce
    cacheCapacity: 2Gi
    storageClassName: ceph-block
    accessModes:
      - ReadWriteOnce
    capacity: 2Gi
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
    enableFileDeletion: true
    cleanupCachePVC: true
    cleanupTempPVC: true

