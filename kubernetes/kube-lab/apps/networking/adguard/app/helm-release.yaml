---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adguard-home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall # no idea if this is a good idea
      retries: 3
  values:
    controllers:
      adguard-home:
        # strategy: RollingUpdate # need to be createReplace
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.66@sha256:cc8757742e547c722bb0bd9a3b11fce22771a75a5b0e07ce9a789ad62a2bfd37
            probes:
              liveness: &probes
                enabled: true
                type: HTTP
                port: 80
                path: /login.html
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
            securityContext:
              readOnlyRootFilesystem: true
        # pod:
        #   # securityContext:
        #   #   runAsUser: 568
        #   #   runAsGroup: 568
        #   topologySpreadConstraints:
        #     - maxSkew: 1
        #       topologyKey: kubernetes.io/hostname
        #       whenUnsatisfiable: DoNotSchedule
        #       labelSelector:
        #         matchLabels:
        #           app.kubernetes.io/name: *app

    service:
      app:
        forceRename: *app
        controller: adguard-home
        ports:
          http:
            primary: true
            port: 80
      dns:
        controller: adguard-home
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          lbipam.cilium.io/ips: &ip ${CILIUM_LB_IPS}
        ipFamilyPolicy: SingleStack
        ipFamilies:
          - IPv4
        ports:
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP

    # serviceMonitor:
    #   app:
    #     serviceName: *app
    #     endpoints:
    #       - port: http

    route:
      app:
        annotations:
          external-dns/unifi: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Software for blocking ads & tracking
          gethomepage.dev/group: Networking
          gethomepage.dev/icon: adguard-home
          gethomepage.dev/name: AdGuard Home
        hostnames:
          - adguard.techtales.io
        parentRefs:
          - name: cilium
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80

    persistence:
      data:
        existingClaim: "{{ .Release.Name }}-data"
        globalMounts:
          - path: /opt/adguardhome/data
      conf:
        existingClaim: "{{ .Release.Name }}-conf"
        globalMounts:
          - path: /opt/adguardhome/conf
      work:
        existingClaim: "{{ .Release.Name }}-work"
        globalMounts:
          - path: /opt/adguardhome/work
