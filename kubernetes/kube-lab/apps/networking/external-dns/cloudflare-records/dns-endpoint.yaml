---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: lab-extern
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns/cloudflare: "true"
spec:
  endpoints:
    - dnsName: lab-extern.techtales.io
      recordType: CNAME
      targets:
        - 241df466-7231-4ce1-a346-81a1022f16aa.cfargotunnel.com

