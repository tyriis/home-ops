---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cloudflared
spec:
  driftDetection:
    mode: enabled
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml
    controllers:
      cloudflared:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: cloudflare/cloudflared
              tag: 2025.10.0-amd64@sha256:de377b1bb1cb9298fe7153171bc60180e5cda167dc14217d82860571e6053530
            args:
              - tunnel
              - --loglevel
              - info
              - --config
              - /etc/cloudflared/config.yaml
              - --metrics
              - 0.0.0.0:9090
              - run
            ports:
              - name: metrics
                containerPort: &port 9090
                protocol: TCP
            resources:
              requests:
                memory: 64Mi
                cpu: 10m
              limits:
                memory: 128Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
                  httpGet: &httpGet
                    path: /ready
                    port: *port
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  httpGet: *httpGet
                  periodSeconds: 1
                  failureThreshold: 300

    service:
      app:
        controller: cloudflared
        ports:
          http:
            port: *port

    serviceMonitor:
      app:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            interval: 30s
            scrapeTimeout: 5s
            path: /metrics

    persistence:
      config:
        type: configMap
        name: "{{ .Release.Name }}-config"
        advancedMounts:
          cloudflared:
            app:
              - path: /etc/cloudflared/config.yaml
                subPath: config.yaml
                readOnly: true
      credentials:
        type: secret
        name: "{{ .Release.Name }}-credentials"
        advancedMounts:
          cloudflared:
            app:
              - path: /etc/cloudflared/1d1865c6-c0dd-4236-8d7d-79722940886f.json
                subPath: 1d1865c6-c0dd-4236-8d7d-79722940886f.json
                readOnly: true
