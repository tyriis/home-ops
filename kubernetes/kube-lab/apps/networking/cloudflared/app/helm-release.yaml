---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cloudflared
spec:
  driftDetection:
    mode: enabled
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      cloudflared:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: cloudflare/cloudflared
              tag: 2025.8.0-amd64@sha256:bbc00d1c2add301fbd261aa5a38df9dc9844e7bf7058863479a9620d57013fda
            envFrom:
              - secretRef:
                  name: cloudflared-env
            args:
              - tunnel
              - --no-autoupdate
              - loglevel
              - info
              - --metrics
              - 0.0.0.0:2000
              - run
            ports:
              - name: metrics
                containerPort: &port 2000
                protocol: TCP
            resources:
              requests:
                memory: 64Mi
                cpu: 10m
              limits:
                memory: 128Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
                  httpGet: &httpGet
                    path: /ready
                    port: *port
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  periodSeconds: 1
                  failureThreshold: 300

    service:
      app:
        controller: cloudflared
        ports:
          http:
            port: *port

    serviceMonitor:
      app:
        enabled: true
        endpoints:
          - port: *port
            scheme: http
            interval: 30s
            scrapeTimeout: 5s
