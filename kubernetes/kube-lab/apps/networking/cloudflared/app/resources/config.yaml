tunnel: ca7cdad4-1f7a-4027-8aa9-4d8c45a84631
originRequest:
  connectTimeout: 30s
warp-routing:
  enabled: false

ingress:
  - hostname: echo.techtales.io
    service: https://192.168.100.200
    originRequest:
      httpHostHeader: echo.techtales.io
  # Example of a request over TCP:
  # - hostname: example.com
