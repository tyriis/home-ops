---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name cloudflared-credentials
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: openbao-backend
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        1d1865c6-c0dd-4236-8d7d-79722940886f.json: "{{ .HOME_VPC_CREDENTIALS }}"
  dataFrom:
    - extract:
        key: infra/kube-lab/networking/cloudflared
