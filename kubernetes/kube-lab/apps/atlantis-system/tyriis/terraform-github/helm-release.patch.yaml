---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 15m
  # https://bjw-s-labs.github.io/helm-charts/docs/app-template/
  values:
    controllers:
      main:
        containers:
          app:
            envFrom:
              - secretRef:
                  name: atlantis-tyriis-env
              - secretRef:
                  name: atlantis-tyriis-terraform-github-env
            env:
              ATLANTIS_REPO_ALLOWLIST: github.com/tyriis/terraform-github
              VAULT_ADDR: https://secrets.techtales.io
              AWS_ENDPOINT_URL_S3: https://s3.nas.techtales.io/
    persistence:
      allowlist:
        type: configMap
        name: atlantis-tyriis-allowlist
        advancedMounts:
          main:
            app:
              - path: /etc/atlantis/allowlist.txt
                subPath: allowlist.txt
                readOnly: true
