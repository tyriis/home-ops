---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/pushsecret_v1alpha1.json
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: &name nas-techtales-io-tls
spec:
  updatePolicy: Replace # Policy to overwrite existing secrets in the provider on sync
  deletionPolicy: None # Policy to handle deletion, None means that the secret in the provider will be left untouched
  refreshInterval: 1h # Refresh interval for which push secret will reconcile
  secretStoreRefs: # A list of secret stores to push secrets to
    - name: openbao-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: *name
  template:
    data:
      tls.crt: '{{ index . "tls.crt" | b64enc }}'
      tls.key: '{{ index . "tls.key" | b64enc }}'
  data:
    - match:
        secretKey: &crt tls.crt
        remoteRef:
          remoteKey: turbo-ac-tls
          property: *crt
    - match:
        secretKey: &key tls.key
        remoteRef:
          remoteKey: infra/techtales/synology/certs/nas.techtales.io
          property: *key
