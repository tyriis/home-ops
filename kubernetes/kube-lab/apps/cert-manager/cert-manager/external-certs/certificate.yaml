---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nas-techtales-io
spec:
  secretName: nas-techtales-io-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: &domain nas.techtales.io
  dnsNames:
    - *domain

---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: unifi-techtales-io
spec:
  secretName: unifi-techtales-io-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: &domain unifi.techtales.io
  dnsNames:
    - *domain
