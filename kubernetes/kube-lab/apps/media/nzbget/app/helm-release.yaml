---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nzbget
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml
    # https://github.com/nzbgetcom/nzbget
    controllers:
      nzbget:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/nzbget
              tag: 25.4.0@sha256:7afaa93e1992f86a033a310eb0f012f1e4c6bd406caa608146df951e85298ff1
            env:
              NZBGET__PORT: &port 6789
            ports:
              - name: http
                containerPort: *port
                protocol: TCP
            probes:
              # TODO: debug
              liveness:
                enabled: false
              readiness:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          external-dns/unifi: "true"
          gatus.home-operations.com/endpoint: |
            group: internal
            ui:
              hide-hostname: true
              hide-url: true
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Usenet Downloader
          gethomepage.dev/group: Arr
          gethomepage.dev/icon: nzbget
          gethomepage.dev/name: NZBGet
        hostnames:
          - &host "{{ .Release.Name }}.techtales.io"
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
    persistence:
      config:
        existingClaim: ${APP}-config
      media:
        type: nfs
        server: nas02
        path: /media
        globalMounts:
          - path: /media
      tmpfs:
        type: emptyDir
        advancedMounts:
          nzbget:
            app:
              - path: /tmp
                subPath: tmp
