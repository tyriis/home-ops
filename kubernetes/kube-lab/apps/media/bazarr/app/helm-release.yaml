---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bazarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml
    controllers:
      bazarr:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/bazarr
              tag: 1.5.2@sha256:dbc87e5ce9e199709188e152e82b3ff5d33e6521a1b3d61e465aa75b4b739e7f
            env:
              # https://wiki.servarr.com/useful-tools#using-environment-variables-for-config
              BAZARR__APP__INSTANCENAME: Bazarr
              BAZARR__APP__THEME: dark
              BAZARR__AUTH__METHOD: Forms
              BAZARR__AUTH__REQUIRED: DisabledForLocalAddresses
              BAZARR__LOG__ANALYTICSENABLED: "False"
              BAZARR__LOG__DBENABLED: "False"
              BAZARR__LOG__LEVEL: info
              BAZARR__SERVER__PORT: &port 6767
              BAZARR__UPDATE__BRANCH: develop
            ports:
              - name: http
                containerPort: *port
                protocol: TCP
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          external-dns/unifi: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Subtitles for your Movies and TV Shows
          gethomepage.dev/group: Arr
          gethomepage.dev/icon: bazarr-dark
          gethomepage.dev/name: Bazarr
        hostnames:
          - &host "{{ .Release.Name }}.techtales.io"
        parentRefs:
          - name: cilium
            namespace: kube-system
            sectionName: https
    persistence:
      config:
        existingClaim: ${APP}-config
      media:
        existingClaim: media
      tmpfs:
        type: emptyDir
        advancedMounts:
          bazarr:
            app:
              - path: /config/cache
                subPath: cache
              - path: /config/log
                subPath: log
              - path: /tmp
                subPath: tmp
