---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name home-assistant-secrets
  refreshInterval: 5m
  secretStoreRef:
    name: openbao-backend
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_USER: "{{ .INIT_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .INIT_POSTGRES_PASS }}"
        SECRET_RECORDER_DB_URL: "postgresql://{{ .INIT_POSTGRES_USER }}:{{ .INIT_POSTGRES_PASS }}@postgres17-rw.cnpg-system.svc.cluster.local:5432/hass"
  dataFrom:
    - extract:
        key: infra/kube-lab/home-automation/home-assistant
