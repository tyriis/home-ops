---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65533
            fsGroup: 65533
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            envFrom:
              - secretRef:
                  name: home-assistant-secrets
            env:
              VENV_FOLDER: /venv
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.9.4@sha256:55c7db16301626265c6c8132985137ca0798303773dafa244e562353baa93a6f
            ports:
              - name: http
                containerPort: 8123
                protocol: TCP
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.104.1@sha256:66b4f0e6d32da53b0cf6af7cb0894b4078a93f2e160a9270c539e12e1ebf278d
            args:
              - --auth
              - none
              - --disable-telemetry
              - --disable-update-check
              - --user-data-dir
              - /config/.code-server
              - --extensions-dir
              - /config/.code-server
              - --port
              - "12321"
              - /config
            env:
              HASS_SERVER: http://localhost:8123
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                memory: 1Gi

    service:
      app:
        primary: true
        ports:
          http:
            port: 8123
            appProtocol: kubernetes.io/wss
      code-server:
        ports:
          code-server:
            port: 12321

    # ingress:
    #   app:
    #     enabled: true
    #     className: nginx
    #     annotations:
    #       cert-manager.io/cluster-issuer: letsencrypt-production
    #       kubernetes.io/tls-acme: "true"
    #       nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    #       nginx.ingress.kubernetes.io/ssl-redirect: "true"
    #       gethomepage.dev/enabled: "true"
    #       gethomepage.dev/description: Home Automation That Puts Local Control
    #       gethomepage.dev/group: Home Automation
    #       gethomepage.dev/icon: home-assistant
    #       gethomepage.dev/name: Home Assistant
    #       gethomepage.dev/weight: "1" # optional
    #     hosts:
    #       - host: &host hass.techtales.io
    #         paths:
    #           - path: /
    #             service:
    #               identifier: app
    #               port: http
    #     tls:
    #       - hosts:
    #           - *host
    #         secretName: hass-tls

    persistence:
      config:
        existingClaim: "{{ .Release.Name }}-config"
        advancedMounts:
          home-assistant:
            app:
              - path: /config
            code-server:
              - path: /config
      # ring-snapshots:
      #   existingClaim: home-assistant-ring-snapshots
      #   advancedMounts:
      #     home-assistant:
      #       app:
      #         - path: /data/ring-snapshots
      # ssh:
      #   type: secret
      #   name: home-assistant-ssh
      #   defaultMode: 0600
      #   advancedMounts:
      #     home-assistant:
      #       app:
      #         - path: /root/.ssh
      #           subPath: .ssh
      #           readOnly: true
      hass-cache:
        existingClaim: "{{ .Release.Name }}-cache"
        advancedMounts:
          home-assistant:
            app:
              - path: /venv
                subPath: hass-venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            code-server:
              - path: /tmp
                subPath: code-server-tmp
              - path: /nonexistent
                subPath: nonexistent

    route:
      app:
        annotations:
          external-dns/unifi: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Home Automation That Puts Local Control
          gethomepage.dev/group: Home Automation
          gethomepage.dev/icon: home-assistant
          gethomepage.dev/name: Home Assistant
          gethomepage.dev/href: https://hass.techtales.io
        hostnames:
          - hass.techtales.io
        parentRefs:
          - name: cilium
            namespace: kube-system
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /code/
            filters:
              - type: URLRewrite
                urlRewrite:
                  path:
                    type: ReplacePrefixMatch
                    replacePrefixMatch: /
            backendRefs:
              - identifier: code-server
                port: 12321
          - backendRefs:
              - identifier: app
                port: 8123
