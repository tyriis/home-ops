---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hisense-aircon
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      aircon:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: deiger/aircon
              tag: 0.3.17@sha256:f7b2f819be19924a05193f03370964816694760871c6da242311591c8d246b8b
            ports:
              - name: http
                containerPort: &port 8888
                protocol: TCP
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 100m
                memory: 300Mi

    defaultPodOptions:
      hostNetwork: true # we need this to reach the aircon on the local network

    service:
      app:
        controller: aircon
        ports:
          http:
            port: *port

    persistence:
      options:
        type: secret
        name: hisense-aircon-conf
        globalMounts:
          - path: /data/options.json
            subPath: options.json
