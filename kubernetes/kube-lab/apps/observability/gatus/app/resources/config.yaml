---
web:
  port: ${WEB_PORT}
storage:
  type: sqlite
  path: /config/sqlite.db
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: flux-webhook
    group: external
    url: https://flux-webhook.techtales.io
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
  # infrastructure
  - name: FRITZ!Box
    group: infrastructure
    url: http://192.168.178.1
    interval: 1m
    conditions:
      - "[STATUS] == 200"
    ui:
      hide-hostname: true
      hide-url: true
  - name: NAS
    group: infrastructure
    url: https://nas.techtales.io
    interval: 1m
    conditions:
      - "[STATUS] == 200"
    ui:
      hide-hostname: false
      hide-url: false
