---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  route:
    groupBy: ["alertname", "job"]
    groupInterval: 5m
    groupWait: 30s
    receiver: "null"
    # receiver: discord
    repeatInterval: 6h
    routes:
      - receiver: "null"
        matchers:
          - name: alertname
            value: Watchdog
            matchType: "="
      - receiver: "null"
        matchers:
          - name: alertname
            value: InfoInhibitor
            matchType: "="
      # - receiver: discord
      #   matchers:
      #     - name: severity
      #       value: critical
      #       matchType: "="
  inhibitRules:
    - equal:
        - "alertname"
        - "namespace"
      sourceMatch:
        - name: severity
          value: critical
          matchType: "="
      targetMatch:
        - name: severity
          value: warning
          matchType: "="
  receivers:
    - name: "null"
