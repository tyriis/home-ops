---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: backstage
spec:
  driftDetection:
    mode: enabled
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://github.com/bjw-s-labs/helm-charts/tree/main/charts/other/app-template
    controllers:
      backstage:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: harbor.techtales.io/library/techtales/backstage
              tag: v0.2.2@sha256:3c557807f82774554e5d12eb4590ab19311544c8fb662ad64b0680198c17bd5d
            resources:
              requests:
                cpu: 24m
                memory: 413Mi
              limits:
                memory: 413Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 7007
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            envFrom:
              - secretRef:
                  name: backstage-secrets

    service:
      app:
        controller: backstage
        ports:
          http:
            port: *port

    route:
      app:
        annotations:
          external-dns/unifi: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Internal Developer Portal
          gethomepage.dev/group: Development
          gethomepage.dev/icon: si-backstage
          gethomepage.dev/name: Backstage
        hostnames:
          - "{{ .Release.Name }}.techtales.io"
        parentRefs:
          - name: cilium
            namespace: kube-system
            sectionName: https

    persistence:
      config:
        enabled: true
        type: configMap
        name: app-config
        globalMounts:
          - path: /app/app-config.production.yaml
            subPath: app-config.production.yaml
            readOnly: true
