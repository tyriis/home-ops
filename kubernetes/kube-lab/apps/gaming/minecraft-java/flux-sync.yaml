---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app minecraft-velocity-proxy
spec:
  targetNamespace: &namespace gaming
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../../components/gatus/minecraft
    - ../../../../../components/volsync
  path: ./kubernetes/kube-lab/apps/gaming/minecraft-java/velocity-proxy
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: external-secrets-stores
      namespace: secops
    # - name: volsync
    #   namespace: backup-system
    - name: rook-ceph-cluster
      namespace: rook-ceph
  postBuild:
    substitute:
      APP: *app
      NAMESPACE: *namespace
      SERVICE: minecraft-velocity-proxy-velocity
      CILIUM_LB_IPS: 192.168.100.202

