---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 30m
  # https://bjw-s-labs.github.io/helm-charts/docs/app-template/
  values:
    controllers:
      minecraft:
        containers:
          app:
            env:
              # FIXME: update to latest pinned paper version
              PAPER_DOWNLOAD_URL: https://fill-data.papermc.io/v1/objects/b727f13945dd442cd2bc1de6c64680e8630e7f54ba259aac7687e9c7c3cc18a3/paper-1.21.11-97.jar
              MAX_MEMORY: 4096M
              MEMORY: 2048M
              # try to fix memory issues and performance
              JVM_XX_OPTS: -XX:MaxRAMPercentage=75
            resources:
              requests:
                cpu: 500m
                memory: 4Gi
    persistence:
      axgraves:
        type: configMap
        name: minecraft-public-survival-world-plugins-axgraves-config
        advancedMounts:
          minecraft:
            app:
              - path: /plugins/AxGraves/config.yml
                subPath: config.yml
                readOnly: true
