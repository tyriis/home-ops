---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-velocity-proxy
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  # https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      velocity:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            nameOverride: *app
            image:
              repository: itzg/mc-proxy
              tag: java21@sha256:424cf939853419a061b14e9914b90d875c21d48f097164c21a741f29be15c2cb
            envFrom:
              - secretRef:
                  name: minecraft-velocity-proxy-rcon
            env:
              # for a full list of ENV vars see: https://github.com/itzg/docker-mc-proxy#environment-settings
              UID: "1000"
              GID: "1000"
              TYPE: "VELOCITY"
              # renovate: depName=minecraft/velocity datasource=custom.minecraft-velocity versioning=maven
              VELOCITY_VERSION: "3.4.0-SNAPSHOT"

              # Memory settings
              INIT_MEMORY: 128M
              MAX_MEMORY: 256M
              # JVM_OPTS: >-
              #   -Xms1G
              #   -Xmx1G
              # https://docs.papermc.io/velocity/getting-started#launching-velocity-under-macos-or-linux
              JVM_XX_OPTS: >-
                -XX:+UseG1GC
                -XX:G1HeapRegionSize=4M
                -XX:+UnlockExperimentalVMOptions
                -XX:+ParallelRefProcEnabled
                -XX:+AlwaysPreTouch
                -XX:MaxInlineLevel=15
                -XX:+UseStringDeduplication

              # Plugin and config
              PLUGINS_FILE: /config/plugins.txt
              REPLACE_ENV_VARIABLES: "TRUE"

              # Features
              ICON: "https://storage.googleapis.com/techtales-public-images/server-icon.png"
              ENABLE_RCON: "true"

            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
            ports:
              - name: velocity
                containerPort: &port 25565
                protocol: TCP
              - name: bedrock
                containerPort: &bedrockPort 19132
                protocol: UDP
              - name: rcon
                containerPort: &rconPort 25575
                protocol: TCP
              - name: metrics
                containerPort: &metricsPort 9100

            probes:
              readiness: &probes
                enabled: true
                type: TCP
                port: *port
              liveness: *probes
              startup:
                <<: *probes
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 100m
                memory: 250Mi

    service:
      velocity:
        controller: velocity
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${CILIUM_LB_IPS}
        ports:
          velocity-proxy:
            port: *port
            protocol: TCP
            targetPort: velocity
          bedrock-proxy:
            port: *bedrockPort
            protocol: UDP
            targetPort: bedrock
      rcon:
        controller: velocity
        ports:
          rcon:
            port: *rconPort
            protocol: TCP
            targetPort: rcon
      metrics:
        controller: velocity
        ports:
          metrics:
            port: *metricsPort
            protocol: TCP
            targetPort: metrics

    serviceMonitor:
      metrics:
        enabled: true
        serviceName: minecraft-velocity-proxy-metrics
        endpoints:
          - port: metrics
            scheme: http
            path: /
            interval: 1m

    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      data:
        type: persistentVolumeClaim
        existingClaim: minecraft-velocity-proxy-data
        globalMounts:
          - path: /server
      config:
        type: configMap
        name: minecraft-velocity-proxy-config
        globalMounts:
          - path: /config/velocity.toml
            subPath: velocity.toml
            readOnly: true
          - path: /config/plugins.txt
            subPath: plugins.txt
            readOnly: true
      forwarding-secret:
        type: secret
        name: minecraft-velocity-proxy-proxy-forwarding
        globalMounts:
          - path: /config/forwarding.secret
            subPath: forwarding.secret
            readOnly: true
