---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ml-detector
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml
    # https://github.com/jazzlyn/ml-detector
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      ml-detector:
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            env:
              CONFIG_PATH: /config/configuration.yaml
              TORCH_HOME: /torch
              YOLO_CACHE_DIR: /yolo
              YOLO_CONFIG_DIR: /yolo
            image:
              repository: ghcr.io/jazzlyn/ml-detector
              tag: v0.3.0@sha256:8d1474a211da7d5bc91cd329dfddb78712a1d9353e75db27b44130b10d569429
            ports:
              - name: http
                containerPort: &port 8000
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 5
                  periodSeconds: 60
                  timeoutSeconds: 5
                  failureThreshold: 5
                  httpGet:
                    path: /livez
                    port: *port
              readiness:
                <<: *probes
                spec:
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 5
                  httpGet: &httpGet
                    path: /readyz
                    port: *port
              startup:
                <<: *probes
                spec:
                  initialDelaySeconds: 10
                  periodSeconds: 2
                  failureThreshold: 60
                  httpGet: *httpGet
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
            protocol: TCP
    persistence:
      config:
        type: configMap
        name: ml-detector-config
        globalMounts:
          - path: /config
            readOnly: true
      tmpfs:
        type: emptyDir
        advancedMounts:
          ml-detector:
            app:
              - path: /models
                subPath: models
                readOnly: false
              - path: /torch
                subPath: torch
                readOnly: false
              - path: /yolo
                subPath: yolo
                readOnly: false
