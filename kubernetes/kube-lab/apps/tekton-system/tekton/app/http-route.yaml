---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tekton-dashboard
  namespace: tekton-pipelines
  # annotations:
  #   external-dns/unifi: "true"
  #   gethomepage.dev/enabled: "true"
  #   gethomepage.dev/description: Tekton Dashboard for Tekton Pipelines
  #   gethomepage.dev/group: CI/CD
  #   gethomepage.dev/icon: tekton
  #   gethomepage.dev/name: Tekton Dashboard
spec:
  hostnames:
    - tekton.techtales.io
  parentRefs:
    - name: cilium
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: tekton-dashboard
          port: 9097
      matches:
        - path:
            type: PathPrefix
            value: /
