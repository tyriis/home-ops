---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pushsecret-nas-techtales-io-tls-watcher
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pushsecret-reader
rules:
  - apiGroups: ["external-secrets.io"]
    resources: ["pushsecrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pushsecret-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pushsecret-reader
subjects:
  - kind: ServiceAccount
    name: pushsecret-nas-techtales-io-tls-watcher
    namespace: argo-system
