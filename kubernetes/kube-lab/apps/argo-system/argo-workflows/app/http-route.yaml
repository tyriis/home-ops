---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argo-workflows
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Kubernetes-native Workflow Engine
    gethomepage.dev/group: Development
    gethomepage.dev/icon: argo-cd
    gethomepage.dev/name: Argo Workflows
spec:
  hostnames:
    - argo-workflows.techtales.io
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: argo-workflows-server
          port: 2746
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
