---
csiDriver:
  name: local-hostpath.democratic-csi.home.arpa
  storageCapacity: true # With storage capacity tracking, the scheduler filters out nodes which do not have enough capacity.
  fsGroupPolicy: File # fsGroupChangePolicy

storageClasses:
  - name: local-nvme
    defaultClass: false
    reclaimPolicy: Delete
    volumeBindingMode: WaitForFirstConsumer
    # distributed support is not yet ready for expansion
    allowVolumeExpansion: false

# volumeSnapshotClasses:
#   - name: local-nvme
#     deletionPolicy: Delete
#     parameters:
#       cluster: kube-lab

controller:
  enabled: true
  strategy: node
  externalProvisioner:
    extraArgs:
      - --leader-election=false
      - --node-deployment=true
      - --node-deployment-immediate-binding=false
      - --feature-gates=Topology=true
      - --strict-topology=true
      - --enable-capacity=true
      - --capacity-ownerref-level=1

  # distributed support is not yet ready
  externalResizer:
    enabled: false

  # externalSnapshotter:
  #   enabled: true
  #   extraArgs:
  #     - --leader-election=false
  #     - --node-deployment=true

node:
  driver:
    extraVolumeMounts:
      - name: local-hostpath
        mountPath: /var/mnt/extra
        mountPropagation: Bidirectional

  extraVolumes:
    - name: local-hostpath
      hostPath:
        path: /var/mnt/extra
        type: DirectoryOrCreate

driver:
  config:
    driver: local-hostpath
    instance_id: kube-lab-local-hostpath
    local-hostpath:
      shareBasePath: /var/mnt/extra
      controllerBasePath: /var/mnt/extra
      dirPermissionsMode: "0770"
      dirPermissionsUser: 0
      dirPermissionsGroup: 0
