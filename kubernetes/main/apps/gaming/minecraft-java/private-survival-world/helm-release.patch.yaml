---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 30m
  # https://bjw-s-labs.github.io/helm-charts/docs/app-template/
  values:
    controllers:
      minecraft:
        containers:
          app:
            env:
              PAPER_DOWNLOAD_URL: https://fill-data.papermc.io/v1/objects/d99ef05d75304ca6a7808300354f4bcd7846e015f5c088f218113ed529d1b4f0/paper-1.21.11-113.jar
              MEMORY: 4096M
            resources:
              requests:
                cpu: 500m
                memory: 4Gi
    persistence:
      axgraves:
        type: configMap
        name: minecraft-survival-world-plugins-axgraves-config
        advancedMounts:
          minecraft:
            app:
              - path: /plugins/AxGraves/config.yml
                subPath: config.yml
                readOnly: true
