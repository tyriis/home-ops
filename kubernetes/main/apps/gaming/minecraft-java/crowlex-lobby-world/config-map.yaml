---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minecraft-crowlex-lobby-world-env
data:
  EULA: "true"
  DIFFICULTY: peaceful
  OPS: "Crowlexpro"
  MAX_PLAYERS: "25"
  ALLOW_NETHER: "false"
  ENABLE_COMMAND_BLOCK: "true"
  GENERATE_STRUCTURES: "false"
  SPAWN_ANIMALS: "false"
  SPAWN_MONSTERS: "false"
  SPAWN_NPCS: "false"
  SPAWN_PROTECTION: "0"
  VIEW_DISTANCE: "14"
  MODE: spectator
  MOTD: "crowlex lobby"
  PVP: "false"
  LEVEL_TYPE: FLAT
  GENERATOR_SETTINGS: >-
    {
        "layers": [
            {
                "block": "minecraft:bedrock",
                "height": 1
            },
            {
                "block": "minecraft:stone",
                "height": 59
            },
            {
                "block": "minecraft:dirt",
                "height": 3
            },
            {
                "block": "minecraft:grass_block",
                "height": 1
            }
        ],
        "biome": "minecraft:plains"
    }
  ONLINE_MODE: "false"
  CF_PARALLEL_DOWNLOADS: "4"
  ENABLE_RCON: "true"
  MAX_BUILD_HEIGHT: "256"
  ENABLE_ROLLING_LOGS: "true"
  LOG_TIMESTAMP: "true"
  SNOOPER_ENABLED: "true"
  LEVEL: lobby2
  SERVER_NAME: lobby
  STOP_SERVER_ANNOUNCE_DELAY: "30"
  STOP_DURATION: "30"
  USE_AIKAR_FLAGS: "true"
