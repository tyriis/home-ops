---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app oauth2-proxy
spec:
  driftDetection:
    mode: enabled
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml
    controllers:
      oauth2-proxy:
        strategy: RollingUpdate
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/oauth2-proxy/oauth2-proxy
              tag: v7.14.3@sha256:68336da945bdaff799262c8d14fb1d1aa9354df5e02b87e0955addc040344618
            envFrom:
              - secretRef:
                  name: oauth2-proxy-env
            env:
              OAUTH2_PROXY_PROVIDER: google
              OAUTH2_PROXY_COOKIE_DOMAINS: techtales.io
              OAUTH2_PROXY_COOKIE_SECURE: "true"
              OAUTH2_PROXY_EMAIL_DOMAINS: "*"
              OAUTH2_PROXY_SCOPE: openid profile email
              OAUTH2_PROXY_HTTP_ADDRESS: 0.0.0.0:4180
              OAUTH2_PROXY_METRICS_ADDRESS: 0.0.0.0:44180
              OAUTH2_PROXY_PASS_AUTHORIZATION_HEADER: "true"
              OAUTH2_PROXY_PASS_HOST_HEADER: "true"
              OAUTH2_PROXY_PASS_ACCESS_TOKEN: "true"
              OAUTH2_PROXY_PASS_USER_HEADERS: "true"
              OAUTH2_PROXY_PREFER_EMAIL_TO_USER: "true"
              OAUTH2_PROXY_SET_AUTHORIZATION-HEADER: "true"
              OAUTH2_PROXY_SET_XAUTHREQUEST: "true"
              OAUTH2_PROXY_REVERSE_PROXY: "true"
              OAUTH2_PROXY_SILENCE_PING_LOGGING: "true"
              OAUTH2_PROXY_OIDC_ISSUER_URL: https://accounts.google.com
              OAUTH2_PROXY_LOGIN_URL: https://accounts.google.com/o/oauth2/v2/auth?access_type=offline
              OAUTH2_PROXY_REDEEM_URL: https://oauth2.googleapis.com/token
              OAUTH2_PROXY_SESSION_STORE_TYPE: redis
              OAUTH2_PROXY_REDIS_CONNECTION_URL: redis://dragonfly.dragonfly-system.svc.cluster.local:6379
              # OAUTH2_PROXY_REDIRECT_URL: https://home.techtales.io
              OAUTH2_PROXY_WHITELIST_DOMAINS: techtales.io,*.techtales.io

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 4180
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: 4180
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10

            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 4180
          metrics:
            port: 44180

    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            interval: 30s
            scrapeTimeout: 5s

    route:
      main:
        annotations:
          external-dns/unifi: "true"
          external-dns/cloudflare: "true"
          gatus.home-operations.com/endpoint: |
            group: external
            client:
              dns-resolver: tcp://1.1.1.1:53
            conditions:
              - "[STATUS] == 404"
        labels:
          tarampampam/error-pages: disabled
        hostnames:
          - auth.techtales.io
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
            matches:
              - path:
                  type: PathPrefix
                  value: /oauth2
