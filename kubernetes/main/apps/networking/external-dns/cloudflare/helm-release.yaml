---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-cloudflare
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.20.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # https://kubernetes-sigs.github.io/external-dns/latest/
  values:
    # https://artifacthub.io/packages/helm/external-dns/external-dns?modal=values
    fullnameOverride: *app
    interval: 2m
    # logLevel: debug
    logFormat: json
    provider: cloudflare
    env:
      - name: CF_API_EMAIL
        valueFrom:
          secretKeyRef:
            name: &secret external-dns-cloudflare-credentials
            key: CF_API_EMAIL
      - name: CF_API_KEY
        valueFrom:
          secretKeyRef:
            name: *secret
            key: CF_API_KEY
    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      - --cloudflare-proxied
      - --annotation-filter=external-dns/cloudflare in (true)
    policy: sync
    sources:
      - gateway-httproute
      - crd
    txtOwnerId: kube-lab
    txtPrefix: kube-lab.
    domainFilters:
      - techtales.io
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
    gatewayNamespace: networking
