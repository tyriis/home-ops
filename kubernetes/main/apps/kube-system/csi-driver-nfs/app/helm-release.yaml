---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-nfs
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 30m
  chart:
    spec:
      chart: csi-driver-nfs
      version: 4.13.1
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://artifacthub.io/packages/helm/csi-driver-nfs/csi-driver-nfs?modal=values
    externalSnapshotter:
      enabled: false
    volumeSnapshotClass:
      create: true
      name: nfs-nas
      deletionPolicy: Delete
    storageClasses:
      - name: nfs-nas
        parameters:
          server: nas02
          share: /
          subDir: /csi/main/${pvc.metadata.namespace}/${pv.metadata.name}
        mountOptions:
          - nfsvers=4.2
          - nconnect=16
          - hard
          - noatime
          - timeo=600
          - retrans=2
        reclaimPolicy: Retain
        volumeBindingMode: Immediate
