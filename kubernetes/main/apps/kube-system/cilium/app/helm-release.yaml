---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cilium
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.19.1
      sourceRef:
        kind: HelmRepository
        name: cilium
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://artifacthub.io/packages/helm/cilium/cilium?modal=values
    cluster:
      name: ${FLUX_CLUSTER_NAME}
      id: 1
    k8sServiceHost: localhost
    k8sServicePort: 7445
    autoDirectNodeRoutes: true
    bandwidthManager:
      enabled: true
      bbr: true
    bpf:
      masquerade: true
      tproxy: true
    bgp:
      enabled: false
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    # devices: bond+
    endpointRoutes:
      enabled: true
    gatewayAPI:
      enabled: true
      enableAlpn: true
      xffNumTrustedHops: 1
    hubble:
      # FIXME
      enabled: false
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
          annotations:
            grafana_folder: Cilium
      relay:
        # FIXME
        enabled: false
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: true
      # ui:
      #   enabled: false
      #   rollOutPods: false
      #   ingress:
      #     enabled: true
      #     className: traefik
      #     annotations:
      #       cert-manager.io/cluster-issuer: letsencrypt-production
      #       kubernetes.io/tls-acme: "true"
      #       traefik.ingress.kubernetes.io/router.middlewares: traefik-ingress-sso@kubernetescrd
      #       traefik.ingress.kubernetes.io/router.entrypoints: websecure
      #       traefik.ingress.kubernetes.io/affinity: "true"
      #       traefik.ingress.kubernetes.io/router.tls: "true"
      #       external-dns/opnsense: "true"
      #       gethomepage.dev/enabled: "true"
      #       gethomepage.dev/description: Networking, Observability, and Security
      #       gethomepage.dev/group: Networking
      #       gethomepage.dev/icon: cilium
      #       gethomepage.dev/name: Hubble
      #       gethomepage.dev/weight: "10" # optional
      #     hosts:
      #       - &host hubble.techtales.io
      #     tls:
      #       - hosts:
      #           - *host
      #         secretName: hubble-tls
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: 10.244.0.0/16
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    l2announcements:
      enabled: true
      # leaseDuration: 120s
      # leaseRenewDeadline: 60s
      # leaseRetryPeriod: 1s
    loadBalancer:
      algorithm: maglev
      mode: dsr
    localRedirectPolicies:
      enabled: true
    operator:
      replicas: 3
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    dashboards:
      enabled: true
      annotations:
        grafana_folder: Cilium
    rollOutCiliumPods: true
    routingMode: native
    securityContext:
      privileged: true
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - PERFMON
          - BPF
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
