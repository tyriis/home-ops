---
# TODO: move secrets to vault provider
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name atlantis-techtales-io-terraform-pocket-id-age-keys
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: openbao-backend
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        terraform-pocket-id.txt: "{{ .AGE_KEY }}"
  dataFrom:
    - extract:
        key: infra/talos-flux/atlantis-system/atlantis-techtales-io-terraform-pocket-id
