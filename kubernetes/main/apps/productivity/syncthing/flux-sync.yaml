---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app syncthing
spec:
  targetNamespace: &namespace productivity
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../../components/volsync
    - ../../../../../components/envoy-pocketid
  path: ./kubernetes/main/apps/productivity/syncthing/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: external-secrets-stores
      namespace: secops
    - name: volsync
      namespace: backup-system
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: envoy-gateway
      namespace: networking
  postBuild:
    substitute:
      APP: *app
      NAMESPACE: *namespace
      CILIUM_LB_IPS: 192.168.100.204
      VOLSYNC_CACHE_CAPACITY: 1Gi
      VOLSYNC_CAPACITY: 1Gi
      VOLSYNC_SUFFIX: config
