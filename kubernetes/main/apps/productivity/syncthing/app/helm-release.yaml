---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: syncthing
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      syncthing:
        containers:
          app:
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            image:
              repository: syncthing/syncthing
              tag: 2.0.14@sha256:6d2ab058383b533e045cf2c32fc4c6bbe87c612c92bc2aca9f552fb099b2e123
            resources:
              requests:
                cpu: 15m
                memory: 249Mi
              limits:
                memory: 265Mi
            ports:
              - containerPort: &port 8384
                name: http
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                    scheme: HTTP
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup: *probes

    service:
      app:
        forceRename: "{{ .Release.Name }}"
        controller: syncthing
        ports:
          http:
            port: *port

      listen:
        controller: syncthing
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${CILIUM_LB_IPS}
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
          listen-udp:
            enabled: true
            port: 22000
            protocol: UDP

    route:
      app:
        annotations:
          external-dns/unifi: "true"
          external-dns/cloudflare: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Sync your files with Syncthing
          gethomepage.dev/group: Storage
          gethomepage.dev/icon: syncthing
          gethomepage.dev/name: Syncthing
        hostnames:
          - "{{ .Release.Name }}.techtales.io"
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      config:
        existingClaim: syncthing-config
        advancedMounts:
          syncthing:
            app:
              - path: /var/syncthing
      data:
        type: nfs
        server: nas02
        path: /syncthing
        globalMounts:
          - path: /data
