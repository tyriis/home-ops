---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-cluster
spec:
  driftDetection:
    mode: enabled
  interval: 30m
  chart:
    spec:
      chart: k8s-resource
      version: 0.4.1
      sourceRef:
        kind: HelmRepository
        name: mirceanton-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: dragonfly-cluster-helm-values
