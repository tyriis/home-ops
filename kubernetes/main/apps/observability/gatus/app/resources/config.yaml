---
web:
  port: ${WEB_PORT}
storage:
  type: sqlite
  path: /config/sqlite.db
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/108371159
  link: https://github.com/techtales-io
  buttons:
    - name: Tyriis
      link: https://github.com/tyriis
    - name: Jazzlyn
      link: https://github.com/jazzlyn
    - name: home-ops
      link: https://github.com/tyriis/home-ops
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: flux-webhook-nas
    group: external
    url: https://flux-webhook-nas.techtales.io
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      dns-resolver: tcp://192.168.1.1:53
    conditions:
      - "[STATUS] == 404"
  # infrastructure
  - name: FRITZ!Box
    group: infrastructure
    url: http://192.168.178.1
    interval: 1m
    conditions:
      - "[STATUS] == 200"
    ui:
      hide-hostname: true
      hide-url: true
  - name: Unifi
    group: infrastructure
    url: http://unifi.techtales.io
    interval: 1m
    conditions:
      - "[STATUS] == 200"
    ui:
      hide-hostname: false
      hide-url: false
  # - name: NAS
  #   group: infrastructure
  #   url: https://nas.techtales.io
  #   interval: 1m
  #   conditions:
  #     - "[STATUS] == 200"
  #   ui:
  #     hide-hostname: false
  #     hide-url: false
  - name: OpenBAO
    group: infrastructure
    url: https://secrets.techtales.io/ui/
    interval: 1m
    conditions:
      - "[STATUS] == 200"
    ui:
      hide-hostname: false
      hide-url: false
