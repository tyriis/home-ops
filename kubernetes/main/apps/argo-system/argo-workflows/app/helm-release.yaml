---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-workflows
spec:
  driftDetection:
    mode: enabled
  interval: 30m
  chart:
    spec:
      chart: argo-workflows
      version: 0.47.4
      sourceRef:
        kind: HelmRepository
        name: argo
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://artifacthub.io/packages/helm/argo/argo-workflows?modal=values
    singleNamespace: true

    controller:
      image:
        registry: quay.io
        repository: argoproj/workflow-controller
        tag: v4.0.1@sha256:d515d0fc1109c1e34be1dba02587f6cc804dc6d2f1d1c370305d820010116a03
      parallelism: 20
      resourceRateLimit:
        limit: 10
        burst: 1

      namespaceParallelism: 10

      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

    executor:
      image:
        registry: quay.io
        repository: argoproj/argoexec
        tag: v4.0.1@sha256:2a73e2a57daabde06bc838c1efe00bd9732c58baf37cd05a9201acd2935856b2

    server:
      enabled: true
      image:
        registry: quay.io
        repository: argoproj/argocli
        tag: v4.0.1@sha256:d5ec6c39f19fcec95c68605f12d1bb483188996938b297ed974921875bfa9669
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

      extraArgs:
        - --auth-mode=server

    workflow:
      serviceAccount:
        create: true
        name: argo-workflow
      rbac:
        create: true
    metricsConfig:
      enabled: false
    serviceMonitor:
      enabled: true
