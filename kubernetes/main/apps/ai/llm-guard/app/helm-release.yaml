---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app llm-guard
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      main:
        replicas: 1 # Single node
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: laiyer/llm-guard-api
              tag: 0.3.16@sha256:bea3efb1220ad18149b73de625c55e6d835bf8b45023a089a3762012a86550ba
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
            ports:
              - name: http
                containerPort: &port 8000
                protocol: TCP
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /internal/health
            #         port: *port
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #  readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          external-dns/unifi: "true"
        hostnames:
          - "{{ .Release.Name }}.techtales.io"
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
    persistence:
      tmp:
        type: emptyDir

    #   config:
    #     type: configMap
    #     name: "{{ .Release.Name }}-config"
    #     globalMounts:
    #       - path: /app/config.yaml
    #         subPath: config.yaml
