---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ring-mqtt
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      ring-mqtt:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          copy-config:
            image:
              repository: busybox
              tag: 1.37.0@sha256:b3255e7dfbcd10cb367af0d409747d511aeb66dfac98cf30e97e87e4207dd76f
            command:
              - sh
              - -c
              - |
                if [ ! -f /data/config.json ]; then
                  cp /config/config.json /data/config.json
                fi
                if [ ! -f /data/ring-state.json ]; then
                  cp /config/ring-state.json /data/ring-state.json
                fi
        containers:
          app:
            env:
              S6_READ_ONLY_ROOT: "true"
            image:
              repository: tsightler/ring-mqtt
              tag: 5.9.2@sha256:2f96b55bc97a72ff704eeabf48a68290f6cd0e7dbcab1bfecbb8c02b006680a5
            ports:
              - name: rtsp
                containerPort: &port 8554
                protocol: TCP
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities: { drop: ["ALL"] }
        # pod:
        #   securityContext:
        #     runAsUser: 65534
        #     runAsGroup: 65534
        #     runAsNonRoot: true

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    persistence:
      data:
        existingClaim: ring-mqtt-data
        globalMounts:
          - path: /data
      credentials:
        type: secret
        name: ring-mqtt-config
        advancedMounts:
          ring-mqtt:
            copy-config:
              - path: /config/config.json
                subPath: config.json
                readOnly: true
              - path: /config/ring-state.json
                subPath: ring-state.json
                readOnly: true
