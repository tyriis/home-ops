---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65533
            fsGroup: 65533
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            envFrom:
              - secretRef:
                  name: home-assistant-env
            env:
              VENV_FOLDER: /venv
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.2.2@sha256:57d87be8a6065c994d75dd6c3e842ccfa669ea537518dbbe2e2fc692d3d00d97
            ports:
              - name: http
                containerPort: 8123
                protocol: TCP
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.109.2@sha256:1b84cd817fe8eb1159323ae9d2f29b3c70c6ccd44958d651a94900cf7f0ff9c4
            args:
              - --auth
              - none
              - --disable-telemetry
              - --disable-update-check
              - --user-data-dir
              - /config/.code-server
              - --extensions-dir
              - /config/.code-server
              - --port
              - "12321"
              - /config
            env:
              HASS_SERVER: http://localhost:8123
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                memory: 1Gi

    service:
      app:
        primary: true
        ports:
          http:
            port: 8123
            appProtocol: kubernetes.io/wss
      code-server:
        ports:
          code-server:
            port: 12321

    persistence:
      config:
        existingClaim: "{{ .Release.Name }}-config"
        advancedMounts:
          home-assistant:
            app:
              - path: /config
            code-server:
              - path: /config
      # ring-snapshots:
      #   existingClaim: home-assistant-ring-snapshots
      #   advancedMounts:
      #     home-assistant:
      #       app:
      #         - path: /data/ring-snapshots
      # ssh:
      #   type: secret
      #   name: home-assistant-ssh
      #   defaultMode: 0600
      #   advancedMounts:
      #     home-assistant:
      #       app:
      #         - path: /root/.ssh
      #           subPath: .ssh
      #           readOnly: true
      hass-cache:
        existingClaim: "{{ .Release.Name }}-cache"
        advancedMounts:
          home-assistant:
            app:
              - path: /venv
                subPath: hass-venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            code-server:
              - path: /tmp
                subPath: code-server-tmp
              - path: /nonexistent
                subPath: nonexistent

    route:
      app:
        annotations:
          external-dns/unifi: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Home Automation That Puts Local Control
          gethomepage.dev/group: Home Automation
          gethomepage.dev/icon: home-assistant
          gethomepage.dev/name: Home Assistant
          gethomepage.dev/href: https://hass.techtales.io
        hostnames:
          - hass.techtales.io
        parentRefs:
          - name: envoy
            namespace: networking
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /code/
            filters:
              - type: URLRewrite
                urlRewrite:
                  path:
                    type: ReplacePrefixMatch
                    replacePrefixMatch: /
            backendRefs:
              - identifier: code-server
                port: 12321
          - backendRefs:
              - identifier: app
                port: 8123
