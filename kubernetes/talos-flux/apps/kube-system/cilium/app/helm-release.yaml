---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cilium
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  values:
    # https://artifacthub.io/packages/helm/cilium/cilium?modal=values
    cluster:
      name: ${SETTING_CLUSTERNAME}
      id: 1
    k8sServiceHost: 192.168.1.50
    k8sServicePort: 6443

    autoDirectNodeRoutes: true
    bandwidthManager:
      enabled: true
      bbr: true
    bpf:
      masquerade: true
      tproxy: true
    bgp:
      enabled: false
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    devices: eth0
    enableRuntimeDeviceDetection: true
    endpointRoutes:
      enabled: true
    envoy:
      enabled: false
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http

        serviceMonitor:
          enabled: true
        dashboards:
          enabled: false
          annotations:
            grafana_folder: Cilium
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: false
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          className: traefik
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            kubernetes.io/tls-acme: "true"
            traefik.ingress.kubernetes.io/router.middlewares: traefik-ingress-sso@kubernetescrd
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/affinity: "true"
            traefik.ingress.kubernetes.io/router.tls: "true"
            external-dns/opnsense: "true"
            hajimari.io/enable: "true"
            hajimari.io/appName: hubble
            hajimari.io/icon: simple-icons:cilium
            gethomepage.dev/enabled: "true"
            gethomepage.dev/description: Networking, Observability, and Security
            gethomepage.dev/group: Networking
            gethomepage.dev/icon: cilium
            gethomepage.dev/name: Hubble
            gethomepage.dev/weight: "10" # optional
          hosts:
            - &host hubble.techtales.io
          tls:
            - hosts:
                - *host
              secretName: hubble-tls
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: 10.244.0.0/16
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    l2announcements:
      enabled: true
      # leaseDuration: 120s
      # leaseRenewDeadline: 60s
      # leaseRetryPeriod: 1s
    loadBalancer:
      algorithm: maglev
      mode: dsr
    localRedirectPolicy: true
    operator:
      replicas: 3
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: cilium
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    dashboards:
      enabled: true
      annotations:
        grafana_folder: cilium
    rollOutCiliumPods: true
    routingMode: native
    securityContext:
      privileged: true
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
