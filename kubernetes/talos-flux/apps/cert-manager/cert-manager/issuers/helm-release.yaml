---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-cluster-issuer-selfsigned
spec:
  dependsOn:
    - name: cert-manager
  interval: 15m
  chart:
    spec:
      chart: k8s-resource
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: mirceanton-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: cluster-issuer-selfsigned

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-cluster-issuer-staging
spec:
  dependsOn:
    - name: cert-manager
  interval: 15m
  chart:
    spec:
      chart: k8s-resource
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: mirceanton-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: cluster-issuer-staging
    - kind: Secret
      name: cloudflare-api-key
      valuesKey: email
      targetPath: spec.acme.solvers[0].dns01.cloudflare.email

