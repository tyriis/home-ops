---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-workflows
spec:
  interval: 15m
  chart:
    spec:
      chart: argo-workflows
      version: 0.45.15
      sourceRef:
        kind: HelmRepository
        name: argo-charts
        namespace: flux-system
      interval: 15m

  values:
    singleNamespace: true

    controller:
      image:
        registry: quay.io
        repository: argoproj/workflow-controller
        tag: v3.6.7@sha256:76e5d841ed73a8752a10b818779f7893ee540f3c1f5db7ccddb5f20e7b676347
      parallelism: 20
      resourceRateLimit:
        limit: 10
        burst: 1

      namespaceParallelism: 10

      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

    executor:
      image:
        registry: quay.io
        repository: argoproj/argoexec
        tag: v3.6.7@sha256:795fa578f8df1a110e53e416473b83b726d2c874549a3456e5827e785b4420c8

    server:
      enabled: true
      image:
        registry: quay.io
        repository: argoproj/argocli
        tag: v3.6.9@sha256:ee7e8ac03e72cd108d598c5d61711e73a4c6eb13367d301f314880d5ae1227df
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

      extraArgs:
        - --auth-mode=server

      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          # traefik.ingress.kubernetes.io/router.middlewares: traefik-ingress-sso@kubernetescrd
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/affinity: "true"
          traefik.ingress.kubernetes.io/router.tls: "true"
          external-dns/opnsense: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Kubernetes-native Workflow Engine
          gethomepage.dev/group: Development
          gethomepage.dev/icon: argo-cd
          gethomepage.dev/name: Argo Workflows
          gethomepage.dev/weight: "10" # optional
        hosts:
          - &host argo-workflows.techtales.io
        paths:
          - /

        tls:
          - secretName: argo-workflows-tls
            hosts:
              - *host
