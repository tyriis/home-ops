---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-workflows
spec:
  interval: 15m
  chart:
    spec:
      chart: argo-workflows
      version: 0.41.7
      sourceRef:
        kind: HelmRepository
        name: argo-charts
        namespace: flux-system
      interval: 15m

  values:
    singleNamespace: true

    controller:
      image:
        registry: quay.io
        repository: argoproj/workflow-controller
        tag: v3.5.7@sha256:4943602e8d0d7f9ee8a08bed850b65090f4068969b015c9c2c812b3b9724ed14
      parallelism: 20
      resourceRateLimit:
        limit: 10
        burst: 1

      namespaceParallelism: 10

      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

    executor:
      image:
        registry: quay.io
        repository: argoproj/argoexec
        tag: v3.5.7@sha256:1b8d22bec1cd2e33da260f63c1ece770db44c0b62ac2ee5522afc12d9de347bf

    server:
      enabled: true
      image:
        registry: quay.io
        repository: argoproj/argocli
        tag: v3.5.7@sha256:18816aa915fb7a910499de5dcc66901aff126655c7917d802d896dcef5a075dc
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

      extraArgs:
        - --auth-mode=server

      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          # traefik.ingress.kubernetes.io/router.middlewares: traefik-ingress-sso@kubernetescrd
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/affinity: "true"
          traefik.ingress.kubernetes.io/router.tls: "true"
          # external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
          hajimari.io/icon: simple-icons:argo
          hajimari.io/enable: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Kubernetes-native Workflow Engine
          gethomepage.dev/group: Development
          gethomepage.dev/icon: argocd
          gethomepage.dev/name: Argo Workflows
          gethomepage.dev/weight: "10" # optional
        hosts:
          - &host argo-workflows.techtales.io
        paths:
          - /

        tls:
          - secretName: argo-workflows-tls
            hosts:
              - *host
