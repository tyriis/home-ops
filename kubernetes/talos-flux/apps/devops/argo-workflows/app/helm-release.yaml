---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-workflows
spec:
  interval: 15m
  chart:
    spec:
      chart: argo-workflows
      version: 0.42.2
      sourceRef:
        kind: HelmRepository
        name: argo-charts
        namespace: flux-system
      interval: 15m

  values:
    singleNamespace: true

    controller:
      image:
        registry: quay.io
        repository: argoproj/workflow-controller
        tag: v3.5.10@sha256:84e2d74b5c73b4c8d1f55673ba9e8a128ba1c60889996538eaf9d291cb3fdefa
      parallelism: 20
      resourceRateLimit:
        limit: 10
        burst: 1

      namespaceParallelism: 10

      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

    executor:
      image:
        registry: quay.io
        repository: argoproj/argoexec
        tag: v3.5.10@sha256:1acea82e52e3707682d73cb0898738dbde70c2b47536d640688ef11e738a4062

    server:
      enabled: true
      image:
        registry: quay.io
        repository: argoproj/argocli
        tag: v3.5.10@sha256:ccc55a32c9739f6d3e7649fe8b896ea90980fae95c4d318a43610dc80d20ddf9
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

      extraArgs:
        - --auth-mode=server

      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          # traefik.ingress.kubernetes.io/router.middlewares: traefik-ingress-sso@kubernetescrd
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/affinity: "true"
          traefik.ingress.kubernetes.io/router.tls: "true"
          external-dns/opnsense: "true"
          hajimari.io/icon: simple-icons:argo
          hajimari.io/enable: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Kubernetes-native Workflow Engine
          gethomepage.dev/group: Development
          gethomepage.dev/icon: argocd
          gethomepage.dev/name: Argo Workflows
          gethomepage.dev/weight: "10" # optional
        hosts:
          - &host argo-workflows.techtales.io
        paths:
          - /

        tls:
          - secretName: argo-workflows-tls
            hosts:
              - *host
