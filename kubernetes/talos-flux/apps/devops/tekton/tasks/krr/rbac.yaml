---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-task-krr

---
# allow krr to read k8s resources over all namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-task-krr
rules:
  - apiGroups:
      - networking.k8s.io
      - apps
      - batch
      - autoscaling
      - ""
    resources:
      - pods
      - deployments
      - statefulsets
      # - jobs
      # - cronjobs
      - daemonsets
      - horizontalpodautoscalers
    verbs:
      - get
      - watch
      - list

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-task-krr
subjects:
  - kind: ServiceAccount
    name: tekton-task-krr
    namespace: devops
roleRef:
  kind: ClusterRole
  name: tekton-task-krr
  apiGroup: rbac.authorization.k8s.io
