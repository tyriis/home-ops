---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: https://vault.techtales.io
      path: infra
      version: v2
      auth:
        kubernetes:
          role: homeops
          mountPath: kubernetes
          serviceAccountRef:
            name: vault-auth
            namespace: secops

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: openbao-backend
spec:
  provider:
    vault:
      server: https://secrets.techtales.io
      path: infra
      version: v2
      auth:
        kubernetes:
          role: talos-flux
          mountPath: talos-flux
          serviceAccountRef:
            name: vault-auth
            namespace: secops
