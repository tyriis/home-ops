---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname atlantis-techtales-io-terraform-discord
  labels:
    substitution.flux.home.arpa/disabled: "true"
    sops.flux.home.arpa/disabled: "true"
spec:
  targetNamespace: atlantis-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: ./kubernetes/talos-flux/apps/atlantis-system/techtales-io/terraform-discord
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  wait: true
  prune: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: external-secrets-stores
      namespace: flux-system
  postBuild:
    substitute:
      APP: *appname
      REPO: github.com/techtales-io/terraform-discord

