---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: musicbot
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://github.com/bjw-s/helm-charts/tree/main/charts/other/app-template
    # https://github.com/Just-Some-Bots/MusicBot
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: harbor.techtales.io:443/library/github/musicbot
              tag: release-250723
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 100Mi
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: configMap
        name: musicbot-config
        advancedMounts:
          main:
            main:
              - path: /musicbot/config/options.ini
                subPath: options.ini
              - path: /musicbot/config/permissions.ini
                subPath: permissions.ini
              - path: /musicbot/config/autoplaylist.txt
                subPath: autoplaylist.txt
