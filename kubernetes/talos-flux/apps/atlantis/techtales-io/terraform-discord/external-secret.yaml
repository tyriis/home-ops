---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name atlantis-techtales-io-terraform-discord-vault
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: kube-nas-vault
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        VAULT_ADDR: https://vault.tyriis.dev
        VAULT_AUTH_METHOD: approle
        VAULT_ROLE_ID: "{{ .role_id }}"
        VAULT_SECRET_ID: "{{ .secret_id }}"
  dataFrom:
    - extract:
        key: infra/talos-flux/atlantis/techtales-io/terraform-discord
