---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app atlantis
spec:
  interval: 15m
  chart:
    spec:
      chart: atlantis
      version: 5.5.2
      sourceRef:
        kind: HelmRepository
        name: runatlantis-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # https://artifacthub.io/packages/helm/atlantis/atlantis?modal=values
  valuesFrom:
    - kind: ConfigMap
      name: atlantis-config
      valuesKey: repoConfig
      targetPath: repoConfig
  values:
    loadEnvFromSecrets:
      - &secret atlantis-env-secrets
      - atlantis-github-token
    commonLabels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/instance: *app
    podTemplate:
      annotations:
        secret.reloader.stakater.com/reload: *secret
      labels:
        app.kubernetes.io/name: *app
        app.kubernetes.io/instance: *app

    image:
      repository: ghcr.io/runatlantis/atlantis
      tag: v0.29.0@sha256:83c7c8ef53937648ff34b956b32f02b78b7dc56b53575f610689174198c5abc1

    atlantisUrl: https://atlantis.techtales.io
    orgAllowlist: github.com/techtales-io/*
    # logLevel: "debug"

    enableDiffMarkdownFormat: true # color diffs

    environment:
      # ATLANTIS_DEFAULT_TF_VERSION: v1.3.8
      ATLANTIS_EMOJI_REACTION: eyes
      ATLANTIS_FAIL_ON_PRE_WORKFLOW_HOOK_ERROR: "true"
      ATLANTIS_WRITE_GIT_CREDS: "true"

    service:
      type: ClusterIP
      targetPort: 4141

    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        kubernetes.io/tls-acme: "true"
        traefik.ingress.kubernetes.io/router.middlewares: traefik-ingress-sso@kubernetescrd
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/affinity: "true"
        traefik.ingress.kubernetes.io/router.tls: "true"
        external-dns/opnsense: "true"
        hajimari.io/icon: simple-icons:terraform
        hajimari.io/enable: "true"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Terraform Pull Request Automation
        gethomepage.dev/group: Development
        gethomepage.dev/icon: terraform
        gethomepage.dev/name: Atlantis
        gethomepage.dev/weight: "10" # optional
      pathType: Prefix
      hosts:
        - host: &host atlantis.techtales.io
          paths:
            - /
      tls:
        - secretName: atlantis-tls
          hosts:
            - *host

    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true

    readinessProbe:
      periodSeconds: 5
      initialDelaySeconds: 10

    volumeClaim:
      enabled: true
      dataStorage: 5Gi
      storageClassName: ceph-block

    extraVolumes:
      - name: age-keys
        secret:
          secretName: atlantis-age-keys
      - name: allow-list
        configMap:
          name: atlantis-allow-list
      - name: scripts
        configMap:
          name: atlantis-scripts

    extraVolumeMounts:
      - name: age-keys
        mountPath: /home/atlantis/.config/sops/age
        readOnly: true
      - name: allow-list
        mountPath: /home/atlantis/.config/allowlist
        readOnly: true
      - name: scripts
        mountPath: /home/atlantis/scripts
        readOnly: true

    servicemonitor:
      enabled: true

    resources:
      requests:
        memory: 1Gi
        cpu: 100m
      limits:
        memory: 1Gi
        cpu: 1000m
