---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name cnpg-barman-cloud-crds
  labels:
    substitution.flux.home.arpa/disabled: "true"
    sops.flux.home.arpa/disabled: "true"
spec:
  targetNamespace: cnpg-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  prune: true
  sourceRef:
    kind: GitRepository
    name: *name
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  healthChecks:
    - &crds
      apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: objectstores.barmancloud.cnpg.io

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name cnpg-barman-cloud
  labels:
    substitution.flux.home.arpa/disabled: "true"
    sops.flux.home.arpa/disabled: "true"
spec:
  targetNamespace: cnpg-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  path: ./kubernetes/talos-flux/apps/cnpg-system/cnpg/barman-cloud
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: cnpg-barman-cloud-crds
      namespace: cnpg-system
    - name: cert-manager-issuers
      namespace: cert-manager

