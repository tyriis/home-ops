---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-api-access
spec:
  selector:
    matchLabels:
      app: talos-api-access
  template:
    metadata:
      labels:
        app: talos-api-access
    spec:
      containers:
        - command:
            - sh
            - -c
            - |
              wget -O /usr/local/bin/talosctl https://github.com/siderolabs/talos/releases/download/v1.9.5/talosctl-linux-amd64
              chmod +x /usr/local/bin/talosctl
              while true; talosctl -n 192.168.1.51 version; do sleep 1; done
          image: alpine:3
          name: talos-api-access
          volumeMounts:
            - mountPath: /var/run/secrets/talos.dev
              name: talos-secrets
      volumes:
        - name: talos-secrets
          secret:
            secretName: system-upgrade-controller
