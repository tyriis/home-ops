---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  # releaseName: rook-ceph
  chart:
    spec:
      chart: rook-ceph
      version: v1.15.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  install:
    # createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    crds:
      enabled: true
    csi:
      kubeletDirPath: /var/lib/kubelet
      enableCSIHostNetwork: true
      # pluginTolerations:
      #   - effect: "NoExecute"
      #     operator: "Exists"
      #   - effect: "NoSchedule"
      #     operator: "Exists"
    monitoring:
      enabled: true
    # pspEnable: false
    resources:
      requests:
        cpu: 35m
        memory: 150Mi
      limits:
        cpu: null
        memory: 300Mi
