---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname traefik
  namespace: flux-system
spec:
  targetNamespace: traefik-ingress
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: ./kubernetes/talos-flux/apps/traefik-ingress/traefik/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: cert-manager-issuers
      namespace: cert-manager

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname traefik-forward-auth
  namespace: flux-system
spec:
  targetNamespace: traefik-ingress
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: ./kubernetes/talos-flux/apps/traefik-ingress/traefik/forward-auth
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: traefik
