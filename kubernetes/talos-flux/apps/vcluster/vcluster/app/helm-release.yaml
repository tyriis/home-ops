---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vcluster
spec:
  interval: 30m
  chart:
    spec:
      chart: vcluster
      version: 0.28.0-rc.2
      sourceRef:
        kind: HelmRepository
        name: vcluster
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://artifacthub.io/packages/helm/loft/vcluster?modal=values
    sync:
      toHost:
        persistentVolumes:
          enabled: true
        persistentVolumeClaims:
          enabled: true
      fromHost:
        storageClasses:
          enabled: true
          selector:
            matchExpressions:
              - key: kubernetes.io/storage.class
                operator: In
                values:
                  - rook-ceph
