---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-survival-world
spec:
  dependsOn:
    - name: external-secret-minecraft-proxy-forwarding
    - name: external-secret-minecraft-rcon
    - name: external-secret-minecraft-curseforge-api-key
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      minecraft:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: java21@sha256:9fcc91f052c47c5da7ae280b7cd1603ee7d657867c19fe4d6b5260edfd72db30
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 30
                  periodSeconds: 5
                  exec: &mc-health { command: ["mc-health"] }
                  failureThreshold: 20
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  initialDelaySeconds: 30
                  periodSeconds: 1
                  failureThreshold: 300
                  exec: *mc-health
            envFrom:
              - secretRef:
                  name: minecraft-rcon
              - secretRef:
                  name: curseforge-api-key
              - configMapRef:
                  name: minecraft-survival-world-env
            env:
              # https://docker-minecraft-server.readthedocs.io/en/latest/variables
              TZ: ${SETTING_TZ}
              TYPE: "PAPER"
              # TODO renovate
              VERSION: "1.21.4"
              MEMORY: "4096M"
              MODS_FILE: /config/plugins.txt
              REPLACE_ENV_DURING_SYNC: "true"
              CFG_PROXY_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: minecraft-proxy-forwarding
                    key: forwarding.secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            ports:
              - name: java
                containerPort: 25565
              - name: rcon
                containerPort: 25575
              - name: metrics
                containerPort: 9100

            resources:
              requests:
                cpu: 500m
                memory: 4Gi

    service:
      minecraft:
        controller: minecraft
        type: ClusterIP
        ports:
          java:
            port: 25565
            protocol: TCP
          metrics:
            port: 9100
            protocol: TCP
      rcon:
        controller: minecraft
        type: ClusterIP
        ports:
          rcon:
            port: 25575
            protocol: TCP

    serviceMonitor:
      metrics:
        enabled: true
        serviceName: minecraft-survival-world-minecraft
        endpoints:
          - port: metrics
            scheme: http
            path: /
            interval: 1m

    persistence:
      data:
        existingClaim: minecraft-survival-world-data
        advancedMounts:
          minecraft:
            app:
              - path: /data
      config:
        type: configMap
        name: minecraft-survival-world-config
        globalMounts:
          - path: /config/spigot.yml
            subPath: spigot.yml
            readOnly: true
          - path: /config/paper-global.yml
            subPath: paper-global.yml
            readOnly: true
          - path: /config/plugins.txt
            subPath: plugins.txt
            readOnly: true
