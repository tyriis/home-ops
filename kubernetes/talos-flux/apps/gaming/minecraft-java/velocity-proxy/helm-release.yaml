---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-velocity-proxy
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: minecraft-proxy
      interval: 15m
      version: 3.8.1
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # https://artifacthub.io/packages/helm/minecraft-server-charts/minecraft-proxy?modal=values
  values:
    extraEnv:
      SPIGOT_PLUGIN: "78915"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      runAsNonRoot: true
    resources:
      requests:
        memory: 250Mi
        cpu: 50m
    podAnnotations:
      reloader.stakater.com/auto: "true"
    configFilePath: /config/velocity.toml
    minecraftProxy:
      type: VELOCITY
      velocityVersion: 3.3.0-SNAPSHOT
      plugins:
        # - https://github.com/Army-py/SlashServer/releases/download/tested/SlashServer-4.0.jar
        - https://download.geysermc.org/v2/projects/geyser/versions/latest/builds/latest/downloads/velocity
      serviceType: LoadBalancer
      loadBalancerIP: ${SETTING_CILIUM_MINECRAFT_PROXY_ADDR2}
      externalTrafficPolicy: Local
      extraPorts:
        - name: bedrock
          containerPort: 19132
          protocol: UDP
          service:
            enabled: true
            embedded: true
            port: 19132
          ingress:
            enabled: false
      rcon:
        enabled: true
        existingSecret: bungeecord-rcon
        secretKey: RCON_PASSWORD
        serviceType: ClusterIP
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: minecraft-velocity-proxy-minecraft-proxy
            patch: |-
              - op: add
                path: /spec/template/spec/volumes/-
                value:
                  name: config
                  configMap:
                    name: velocity-config
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts/-
                value:
                  name: config
                  mountPath: /config/velocity.toml
                  subPath: velocity.toml
