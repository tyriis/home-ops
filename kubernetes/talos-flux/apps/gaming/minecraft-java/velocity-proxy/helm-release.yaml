---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-velocity-proxy
spec:
  dependsOn:
    - name: external-secret-minecraft-proxy-forwarding
    - name: external-secret-minecraft-rcon
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      velocity:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            nameOverride: *app
            image:
              repository: itzg/mc-proxy
              tag: java21@sha256:600fcf653d5931aa872f40b9519bae6932c2095c9d5b2483c2940483cff12efb
            envFrom:
              - secretRef:
                  name: minecraft-rcon
            env:
              TZ: ${SETTING_TZ}
              # for a full list of ENV vars see: https://github.com/itzg/docker-mc-proxy#environment-settings
              UID: "1000"
              GID: "1000"
              TYPE: "VELOCITY"
              # TODO renovate
              VELOCITY_VERSION: "3.4.0-SNAPSHOT"
              # VELOCITY_BUILD_ID: "latest"
              PLUGINS_FILE: /config/plugins.txt
              INIT_MEMORY: 128M
              MAX_MEMORY: 256M
              # JVM_OPTS:: "-Xms1G -Xmx1G "
              # https://docs.papermc.io/velocity/getting-started#launching-velocity-under-macos-or-linux
              # JVM_XX_OPTS: "-XX:+UseG1GC -XX:G1HeapRegionSize=4M -XX:+UnlockExperimentalVMOptions -XX:+ParallelRefProcEnabled -XX:+AlwaysPreTouch"
              JVM_XX_OPTS: "-XX:+UseG1GC -XX:G1HeapRegionSize=4M -XX:+UnlockExperimentalVMOptions -XX:+ParallelRefProcEnabled -XX:+AlwaysPreTouch -XX:MaxInlineLevel=15"
              ICON: "https://storage.googleapis.com/techtales-public-images/server-icon.png"
              ENABLE_RCON: "true"
              # enable env variable replacement
              REPLACE_ENV_VARIABLES: "TRUE"

            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
            ports:
              - name: velocity
                containerPort: &port 25565
                protocol: TCP
              - name: bedrock
                containerPort: &bedrockPort 19132
                protocol: UDP
              - name: rcon
                containerPort: &rconPort 25575
                protocol: TCP
              - name: metrics
                containerPort: &metricsPort 9100

            probes:
              readiness: &probes
                enabled: true
                type: TCP
                port: *port
              liveness: *probes
              startup:
                <<: *probes
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 100m
                memory: 250Mi

    service:
      velocity:
        controller: velocity
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SETTING_CILIUM_MINECRAFT_PROXY_ADDR}
        ports:
          velocity-proxy:
            port: *port
            protocol: TCP
            targetPort: velocity
          bedrock-proxy:
            port: *bedrockPort
            protocol: UDP
            targetPort: bedrock
      rcon:
        controller: velocity
        ports:
          rcon:
            port: *rconPort
            protocol: TCP
            targetPort: rcon
      metrics:
        controller: velocity
        ports:
          metrics:
            port: *metricsPort
            protocol: TCP
            targetPort: metrics

    serviceMonitor:
      metrics:
        enabled: true
        serviceName: minecraft-velocity-proxy-metrics
        endpoints:
          - port: metrics
            scheme: http
            path: /
            interval: 1m

    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      data:
        type: persistentVolumeClaim
        existingClaim: minecraft-velocity-proxy-data
        globalMounts:
          - path: /server
      config:
        type: configMap
        name: minecraft-velocity-proxy-config
        globalMounts:
          - path: /config/velocity.toml
            subPath: velocity.toml
            readOnly: true
          - path: /config/plugins.txt
            subPath: plugins.txt
            readOnly: true
      forwarding-secret:
        type: secret
        name: minecraft-proxy-forwarding
        globalMounts:
          - path: /config/forwarding.secret
            subPath: forwarding.secret
            readOnly: true
