---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-creative-world
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: minecraft
      interval: 15m
      version: 4.23.6
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: latest@sha256:175c9b8e623486ebfe82efeadf1da8664afaba87b6fce7335a441ba3c4e3e857
    resources:
      requests:
        memory: 8192Mi
        cpu: 600m
    minecraftServer:
      eula: "TRUE"
      version: "1.21.4"
      # https://mcjars.app/SPIGOT/versions
      spigotDownloadUrl: https://s3.mcjars.app/spigot/1.21.4/4418/server.jar
      type: SPIGOT
      motd: "hello minecraft creative world"
      difficulty: normal
      ops: "tyriis,jazzlyin"
      worldSaveName: creative-world
      maxPlayers: 20
      viewDistance: 14
      # levelSeed: '1123197228000674286'
      gameMode: creative
      pvp: false
      onlineMode: false
      memory: 8192M
      rcon:
        enabled: true
        existingSecret: bungeecord-rcon
        secretKey: RCON_PASSWORD
        serviceType: ClusterIP
    # persistence:
    #   dataDir:
    #     enabled: true
    #     existingClaim: local-mc

  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: minecraft-creative-world-minecraft
            patch: |-
              - op: add
                path: /spec/template/spec/volumes/-
                value:
                  name: config
                  configMap:
                    name: creative-world-config
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts/-
                value:
                  name: config
                  mountPath: /data/spigot.yml
                  subPath: spigot.yml
