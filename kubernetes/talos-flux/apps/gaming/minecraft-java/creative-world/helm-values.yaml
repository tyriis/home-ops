---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  dependsOn:
    - name: external-secret-minecraft-proxy-forwarding
    - name: external-secret-minecraft-rcon
    - name: external-secret-minecraft-curseforge-api-key
  interval: 30m
  # https://bjw-s-labs.github.io/helm-charts/docs/app-template/
  values:
    controllers:
      minecraft:
        containers:
          app:
            env:
              PAPER_DOWNLOAD_URL: https://api.papermc.io/v2/projects/paper/versions/1.21.5/builds/114/downloads/paper-1.21.5-114.jar
              MEMORY: 1024M
              MAX_TICK_TIME: -1
