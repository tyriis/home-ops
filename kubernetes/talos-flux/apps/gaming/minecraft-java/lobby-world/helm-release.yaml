---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-lobby-world
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: minecraft
      interval: 15m
      version: 4.23.6
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: latest@sha256:295b4779ca5a8b391b364d5cb022fa0c2f916897a195fecbbde9774cf8f809d9
    resources:
      requests:
        cpu: 100m
        memory: 1024Mi
    minecraftServer:
      eula: "TRUE"
      version: "1.21.4"
      # https://mcjars.app/SPIGOT/versions
      spigotDownloadUrl: https://s3.mcjars.app/spigot/1.21.4/4418/server.jar
      type: SPIGOT
      motd: techtales lobby
      difficulty: peaceful
      ops: "tyriis,jazzlyin,ForscherAlex,ForscherDominik"
      worldSaveName: lobby
      enableCommandBlock: true
      maxPlayers: 20
      spawnAnimals: false
      spawnNPCs: false
      spawnProtection: 0
      spawnMonsters: false
      allowNether: false
      generateStructures: false
      viewDistance: 14
      levelType: FLAT
      # maxBuildHeight: 256
      gameMode: creative
      pvp: false
      onlineMode: false
      memory: 1024M
      rcon:
        enabled: true
        existingSecret: bungeecord-rcon
        secretKey: RCON_PASSWORD
        serviceType: ClusterIP
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-lobby-world-data

  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: minecraft-lobby-world-minecraft
            patch: |-
              - op: add
                path: /spec/template/spec/volumes/-
                value:
                  name: config
                  configMap:
                    name: minecraft-lobby-world-config
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts/-
                value:
                  name: config
                  mountPath: /data/spigot.yml
                  subPath: spigot.yml
