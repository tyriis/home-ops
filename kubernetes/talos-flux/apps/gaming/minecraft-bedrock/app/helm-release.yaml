---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-bedrock
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      hostNetwork: true

    controllers:
      bedrock:
        replicas: 1
        pod:
          securityContext:
            fsGroup: 2000
            runAsGroup: 3000
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
        containers:
          app:
            nameOverride: minecraft-bedrock
            env:
              EULA: "true"
              # renovate: depName=tyriis/bedrock-tags datasource=github-releases versioning=loose extractVersion=^(?<version>.*)$
              VERSION: "1.21.1.03"
              DIFFICULTY: normal
              SERVER_NAME: home
              WHITE_LIST: ""
              WHITE_LIST_USERS: ""
              OPS: "2535405985178539"
              MEMBERS: ""
              VISITORS: ""
              ALLOW_CHEATS: "true"
              MAX_PLAYERS: "10"
              VIEW_DISTANCE: "20"
              TICK_DISTANCE: "4"
              PLAYER_IDLE_TIMEOUT: "30"
              MAX_THREADS: "0"
              GAMEMODE: survival
              LEVEL_TYPE: DEFAULT
              LEVEL_NAME: "mothersdayfun"
              LEVEL_SEED: "-103998222530161779"
              DEFAULT_PLAYER_PERMISSION_LEVEL: member
              TEXTUREPACK_REQUIRED: "false"
              ONLINE_MODE: "true"
              EMIT_SERVER_TELEMETRY: "false"
              ENABLE_LAN_VISIBILITY: "true"
              TZ: ${SETTING_TZ}

            image:
              repository: itzg/minecraft-bedrock-server
              tag: latest@sha256:212b5caa63364c9396760840d6cfb340f72724f7ab9229377c16d6e3163c14ed
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true

            probes:
              startup:
                enabled: false
              readiness:
                enabled: true
                custom: true
                type: AUTO
                spec:
                  exec:
                    command:
                      - mc-monitor
                      - status-bedrock
                      - --host
                        # force health check against IPv4 port
                      - 127.0.0.1
                  failureThreshold: 3
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
              liveness:
                enabled: true
                custom: true
                type: AUTO
                spec:
                  exec:
                    command:
                      - mc-monitor
                      - status-bedrock
                      - --host
                        # force health check against IPv4 port
                      - 127.0.0.1
                  failureThreshold: 3
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
            resources:
              requests:
                cpu: 250m
                memory: 387Mi

    service:
      app:
        controller: bedrock
        ports:
          minecraft:
            port: 19132
            protocol: UDP

    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      data:
        type: persistentVolumeClaim
        existingClaim: minecraft-bedrock-data
        globalMounts:
          - path: /data
