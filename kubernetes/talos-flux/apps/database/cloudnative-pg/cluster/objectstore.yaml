---
# yaml-language-server: $schema=https://schemas.tholinka.dev/barmancloud.cnpg.io/objectstore_v1.json
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: postgres17
spec:
  retentionPolicy: 30d
  configuration:
    wal:
      compression: bzip2
      maxParallel: 8
      encryption: AES256
    data:
      compression: bzip2
      encryption: AES256
    destinationPath: s3://cloudnative-pg-backups/
    endpointURL: https://minio.techtales.io
    s3Credentials:
      accessKeyId:
        name: postgres-minio
        key: MINIO_ACCESS_KEY
      secretAccessKey:
        name: postgres-minio
        key: MINIO_SECRET_KEY
---
# yaml-language-server: $schema=https://schemas.tholinka.dev/barmancloud.cnpg.io/objectstore_v1.json
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: main-postgres17
spec:
  retentionPolicy: 30d
  configuration:
    wal:
      compression: bzip2
      maxParallel: 8
      encryption: AES256
    data:
      compression: bzip2
      encryption: AES256
    destinationPath: s3://cnpg/talos-flux/
    endpointURL: https://s3.nas.techtales.io
    s3Credentials:
      accessKeyId:
        name: postgres-minio
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: postgres-minio
        key: AWS_SECRET_ACCESS_KEY
