---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app piper
spec:
  driftDetection:
    mode: enabled
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      piper:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: rhasspy/wyoming-piper
              tag: 1.6.3@sha256:615aca458a2c05945a9c4b368bbfd318344d276a90a625e604c7bb8c24969c31
            args:
              - --voice
              - en_US-lessac-medium
            ports:
              - name: wyoming
                containerPort: &port 10200
                protocol: TCP
            resources:
              requests:
                cpu: 200m
                memory: 300Mi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          terminationGracePeriodSeconds: 1

    service:
      app:
        controller: *app
        ports:
          wyoming:
            port: *port

    persistence:
      data:
        forceRename: piper-data
        retain: true
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 10Gi

      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
