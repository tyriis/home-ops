---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname anubis-grafana
  labels:
    substitution.flux.home.arpa/enabled: "false"
    sops.flux.home.arpa/enabled: "false"
spec:
  targetNamespace: anubis-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: ./kubernetes/talos-flux/apps/anubis-system/anubis-grafana/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      FLUX_CLUSTER_TZ: ${FLUX_CLUSTER_TZ}
