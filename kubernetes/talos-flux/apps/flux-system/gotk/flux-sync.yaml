---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-flux-webhook
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/talos-flux/apps/flux-system/gotk/webhook
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  timeout: 3m

