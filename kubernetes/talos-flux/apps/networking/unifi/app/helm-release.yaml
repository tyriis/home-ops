---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unifi
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      unifi:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            nameOverride: *app
            image:
              repository: jacobalberty/unifi
              tag: v8.2.93@sha256:fa496261a406e64ecc03360466e80522a1fa3315f67a1b29a2ad05620af2efe7
            env:
              TZ: ${SETTING_TZ}
              RUNAS_UID0: "false"
              UNIFI_UID: "999"
              UNIFI_GID: "999"
              UNIFI_STDOUT: "true"
              # JVM_INIT_HEAP_SIZE: null
              JVM_MAX_HEAP_SIZE: 1024M
              # CERTNAME: tls.crt
              # CERT_PRIVATE_NAME: tls.key
              # CERT_IS_CHAIN: "true"
              PORTAL_HTTPS_PORT: "443"
            ports:
              - name: controller
                containerPort: 8080
                protocol: TCP
              - name: discovery
                containerPort: 10001
                protocol: UDP
              - name: http
                containerPort: 8443
                protocol: TCP
              - name: portal-http
                containerPort: 8880
                protocol: TCP
              - name: portal-https
                containerPort: 443
                protocol: TCP
              - name: speedtest
                containerPort: 6789
                protocol: TCP
              - name: stun
                containerPort: 3478
                protocol: UDP
              - name: syslog
                containerPort: 5514
                protocol: UDP
            resources:
              requests:
                cpu: 23m
                memory: 1390M
              limits:
                memory: 1390M
            probes:
              liveness:
                enabled: true
                port: 8080
              readiness:
                enabled: true
                port: 8080
              startup:
                enabled: true
                port: 8080

    service:
      app:
        controller: unifi
        type: LoadBalancer
        loadBalancerIP: &ip ${SETTING_CILIUM_UNIFI_ADDR}
        externalTrafficPolicy: Local
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
          io.cilium/lb-ipam-ips: *ip
        ports:
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          http:
            port: 8443
            protocol: HTTPS
          portal-http:
            enabled: true
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: true
            port: 443
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP

    ingress:
      app:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns/opnsense: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:ubiquiti"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Ubiquiti Unifi Controller
          gethomepage.dev/group: Networking
          gethomepage.dev/icon: unifi
          gethomepage.dev/name: Unifi Controller
          gethomepage.dev/weight: "10" # optional
        className: "traefik"
        hosts:
          - host: &host unifi.techtales.io
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: &hotspot hotspot.techtales.io
            paths:
              - path: /
                service:
                  identifier: app
                  port: portal-https
        tls:
          - hosts:
              - *host
            secretName: unifi-tls
          - hosts:
              - *hotspot
            secretName: hotspot-tls

    persistence:
      data:
        existingClaim: unifi-data
        advancedMounts:
          unifi:
            app:
              - path: /unifi
