---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app redirect-service
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      redirect-service:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: nginxinc/nginx-unprivileged
              tag: 1.27.3-alpine3.20@sha256:10484850d007b13fe46c1d03dfcc9e3e77eb347889b999ac57c9f693039e3e0f
            ports:
              - name: http
                containerPort: &port 8080
                protocol: TCP
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            # envFrom:
            #   - secretRef:
            #       name: govee2mqtt-env
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    ingress:
      app:
        enabled: true
        className: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.middlewares: traefik-ingress-sso@kubernetescrd
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/affinity: "true"
          traefik.ingress.kubernetes.io/router.tls: "true"
        hosts:
          - host: &host redirect-service.techtales.io
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: redirect-service-tls

    persistence:
      config:
        type: configMap
        name: redirect-service-config
        advancedMounts:
          redirect-service:
            app:
              - path: /etc/nginx/conf.d/01_real-ip.conf
                subPath: 01_real-ip.conf
                readOnly: true
              - path: /etc/nginx/conf.d/02_log-format.conf
                subPath: 02_log-format.conf
                readOnly: true
              - path: /etc/nginx/conf.d/default.conf
                subPath: default.conf
                readOnly: true
