---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app addguard-home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controllers:
      adguard-home:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.55@sha256:2979cc78a28aceb77f90980a5440578dbb7bc406dffe261e9ae402750193bde0
            env:
              TZ: ${SETTING_TZ}
            probes:
              liveness: &probes
                enabled: true
                type: HTTP
                port: 80
                path: /login.html
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
            securityContext:
              readOnlyRootFilesystem: true
        # pod:
        #   # securityContext:
        #   #   runAsUser: 568
        #   #   runAsGroup: 568
        #   topologySpreadConstraints:
        #     - maxSkew: 1
        #       topologyKey: kubernetes.io/hostname
        #       whenUnsatisfiable: DoNotSchedule
        #       labelSelector:
        #         matchLabels:
        #           app.kubernetes.io/name: *app

    service:
      app:
        controller: adguard-home
        ports:
          http:
            primary: true
            port: 80
      dns:
        controller: adguard-home
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          io.cilium/lb-ipam-ips: &ip ${SETTING_CILIUM_ADGUARD_ADDR}
        externalIPs:
          - *ip
        ipFamilyPolicy: SingleStack
        ipFamilies:
          - IPv4
        ports:
          # http:
          #   primary: true
          #   port: 80
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP

    # serviceMonitor:
    #   app:
    #     serviceName: *app
    #     endpoints:
    #       - port: http

    ingress:
      app:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns/opnsense: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:adguard"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Software for blocking ads & tracking
          gethomepage.dev/group: Networking
          gethomepage.dev/icon: adguard-home
          gethomepage.dev/name: AdGuard Home
          gethomepage.dev/weight: "10" # optional
        className: traefik
        hosts:
          - host: &host adguard.techtales.io
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: adguard-tls
    persistence:
      data:
        existingClaim: adguard-data
        globalMounts:
          - path: /opt/adguardhome/data
      conf:
        existingClaim: adguard-conf
        globalMounts:
          - path: /opt/adguardhome/conf
      work:
        existingClaim: adguard-work
        globalMounts:
          - path: /opt/adguardhome/work
