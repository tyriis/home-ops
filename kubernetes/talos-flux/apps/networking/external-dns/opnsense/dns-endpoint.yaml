---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: talos-flux
  annotations:
    external-dns/opnsense: "true"
spec:
  endpoints:
    - dnsName: talos.techtales.io
      recordTTL: 300
      recordType: A
      targets:
        - &ip 192.168.1.80
    - dnsName: flux-webhook.techtales.io
      recordTTL: 300
      recordType: A
      targets:
        - *ip
    - dnsName: atlantis-webhook.techtales.io
      recordTTL: 300
      recordType: A
      targets:
        - *ip
    - dnsName: atlantis-tyriis-webhook.techtales.io
      recordTTL: 300
      recordType: A
      targets:
        - *ip
    - dnsName: echo-server.techtales.io
      recordTTL: 300
      recordType: A
      targets:
        - *ip
    - dnsName: grafana.techtales.io
      recordTTL: 300
      recordType: A
      targets:
        - *ip
    - dnsName: kromgo.techtales.io
      recordTTL: 300
      recordType: A
      targets:
        - *ip
    - dnsName: auth.techtales.io
      recordTTL: 300
      recordType: A
      targets:
        - *ip
