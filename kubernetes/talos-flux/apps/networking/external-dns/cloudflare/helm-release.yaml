---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-cloudflare
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.15.2
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
  maxHistory: 15
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  # https://kubernetes-sigs.github.io/external-dns/v0.14.2/
  values:
    # https://artifacthub.io/packages/helm/external-dns/external-dns?modal=values
    fullnameOverride: *app
    interval: 2m
    # logLevel: debug
    provider: cloudflare
    env:
      - name: CF_API_EMAIL
        valueFrom:
          secretKeyRef:
            name: &secret external-dns-cloudflare-credentials
            key: CF_API_EMAIL
      - name: CF_API_KEY
        valueFrom:
          secretKeyRef:
            name: *secret
            key: CF_API_KEY
    extraArgs:
      - --cloudflare-proxied
      - --annotation-filter=external-dns/cloudflare in (true)
    policy: sync
    sources:
      - ingress
    txtPrefix: k8s.
    txtOwnerId: default
    domainFilters:
      - techtales.io
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
