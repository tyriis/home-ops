---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cloudflared
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      cloudflared:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: cloudflare/cloudflared
              tag: 2025.2.1-amd64@sha256:bf3cda91a992ab535a39208057de369f9648ef92a42becf3887bea8a1327be2e
            args:
              - tunnel
              - --config
              - /etc/cloudflared/config.yaml
              - --metrics
              - 0.0.0.0:9090
              - run
            ports:
              - name: metrics
                containerPort: 9090
                protocol: TCP
            resources:
              requests:
                memory: 64Mi
                cpu: 10m
              limits:
                memory: 128Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true

    service:
      app:
        controller: cloudflared
        nameOverride: metrics
        ports:
          http:
            port: 9090

    persistence:
      config:
        type: configMap
        name: cloudflare-tunnel
        advancedMounts:
          cloudflared:
            app:
              - path: /etc/cloudflared/config.yaml
                subPath: config.yaml
                readOnly: true
      credentials:
        type: secret
        name: cloudflare-tunnel
        advancedMounts:
          cloudflared:
            app:
              - path: /etc/cloudflared/cred.json
                subPath: cred.json
                readOnly: true
