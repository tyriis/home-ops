---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app cloudflared
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            nameOverride: *app
            image:
              repository: cloudflare/cloudflared
              tag: 2024.2.0-amd64@sha256:2894f2c28a7a14d413696670020ec524465563569ffdf7cfb9885a4c88b8677a
            args:
              - tunnel
              - --config
              - /etc/cloudflared/config.yaml
              - --metrics
              - 0.0.0.0:9090
              - run
            ports:
              - name: metrics
                containerPort: 9090
                protocol: TCP
            resources:
              requests:
                memory: 64Mi
                cpu: 10m
              limits:
                memory: 128Mi

    service:
      main:
        nameOverride: metrics
        ports:
          http:
            port: 9090

    persistence:
      config:
        enabled: true
        type: configMap
        name: cloudflare-tunnel
        advancedMounts:
          main:
            main:
              - path: /etc/cloudflared/config.yaml
                subPath: config.yaml
                readOnly: true
      credentials:
        enabled: true
        type: secret
        name: cloudflare-tunnel
        advancedMounts:
          main:
            main:
              - path: /etc/cloudflared/cred.json
                subPath: cred.json
                readOnly: true
