---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app windmill
spec:
  driftDetection:
    mode: enabled
  interval: 30m
  chart:
    spec:
      chart: windmill
      version: 2.0.419
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: windmill
  maxHistory: 5
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    windmill:
      app:
        podSecurityContext:
          runAsUser: 1000
          runAsNonRoot: true
      databaseSecret:
        name: windmill-database
        key: DATABASE_URL
    postgresql:
      enabled: false
