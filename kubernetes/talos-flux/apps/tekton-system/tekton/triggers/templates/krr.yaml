---
# yaml-language-server: $schema=https://raw.githubusercontent.com/redhat-developer/vscode-tekton/main/scheme/triggers.tekton.dev/v1beta1_TriggerTemplate.json
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: krr-template
spec:
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: krr-run-
      spec:
        pipelineRef:
          name: krr
        serviceAccountName: tekton-task-krr
        # serviceAccountNames:
        #   - taskName: krr
        #     serviceAccountName: tekton-task-krr
        workspaces:
          - name: output
            volumeClaimTemplate:
              spec:
                storageClassName: nfs-csi
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi

# ---
