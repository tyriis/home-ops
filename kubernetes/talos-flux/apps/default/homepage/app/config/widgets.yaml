---
- kubernetes:
    cluster:
      show: false
      # cpu: false
      # memory: false
      # showLabel: true
      # label: talos-flux
    nodes:
      show: true
      cpu: true
      memory: true
      showLabel: true
- openmeteo:
    label: Weather
    timezone: Europe/Vienna
    units: metric
    cache: 10
- datetime:
    text_size: xl
    locale: en-GB
    format:
      dateStyle: short
      timeStyle: medium
      hourCycle: h23
      timeZone: Europe/Vienna
