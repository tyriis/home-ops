---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-public-survival-world
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: minecraft
      interval: 15m
      version: 4.23.7
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # https://artifacthub.io/packages/helm/minecraft-server-charts/minecraft
  values:
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: latest@sha256:9fcc91f052c47c5da7ae280b7cd1603ee7d657867c19fe4d6b5260edfd72db30
    resources:
      requests:
        cpu: 250m
        memory: 4Gi
    extraEnv:
      ENABLE_ROLLING_LOGS: "true"
      LOG_TIMESTAMP: "true"
      JVM_XX_OPTS: -XX:MaxRAMPercentage=75
      MAX_MEMORY: 12G
      USE_AIKAR_FLAGS: "true"
      SNOOPER_ENABLED: "false"
    minecraftServer:
      # resourcePackUrl: ""
      eula: "TRUE"
      version: "1.21.4"
      type: PAPER
      motd: welcome to techicraft, have fun!
      difficulty: normal
      ops: "tyriis,jazzlyin"
      worldSaveName: survival2
      levelSeed: "4172997236519720604"
      enableCommandBlock: false
      maxPlayers: 50
      spawnAnimals: true
      spawnNPCs: true
      spawnProtection: 0
      spawnMonsters: true
      allowNether: true
      generateStructures: true
      viewDistance: 14
      levelType: default
      # maxBuildHeight: 256
      gameMode: survival
      pvp: true
      # https://docs.papermc.io/velocity/player-information-forwarding#configuring-modern-forwarding
      onlineMode: false
      memory: 1024M
      rcon:
        enabled: false
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-public-survival-world-data
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: minecraft-public-survival-world-minecraft
            patch: |-
              - op: add
                path: /spec/template/spec/volumes/-
                value:
                  name: config
                  configMap:
                    name: minecraft-public-survival-world-config
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts/-
                value:
                  name: config
                  mountPath: /config/spigot.yml
                  subPath: spigot.yml
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts/-
                value:
                  name: config
                  mountPath: /config/paper-global.yml
                  subPath: paper-global.yml
