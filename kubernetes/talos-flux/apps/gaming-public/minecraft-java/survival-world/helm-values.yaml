---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  dependsOn:
    - name: external-secret-minecraft-proxy-forwarding
    - name: external-secret-minecraft-rcon
    - name: external-secret-minecraft-curseforge-api-key
  interval: 30m
  # https://bjw-s-labs.github.io/helm-charts/docs/app-template/
  values:
    controllers:
      minecraft:
        containers:
          app:
            env:
              PAPER_DOWNLOAD_URL: https://api.papermc.io/v2/projects/paper/versions/1.21.5/builds/103/downloads/paper-1.21.5-103.jar
              MAX_MEMORY: 4096M
              MEMORY: 2048M
              # try to fix memory issues and performance
              JVM_XX_OPTS: -XX:MaxRAMPercentage=75
            resources:
              requests:
                cpu: 500m
                memory: 4Gi
    persistence:
      axgraves:
        type: configMap
        name: minecraft-public-survival-world-plugins-axgraves-config
        advancedMounts:
          minecraft:
            app:
              - path: /config/plugins/AxGraves/config.yml
                subPath: config.yml
                readOnly: true
