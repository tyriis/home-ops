---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name linkwarden-env
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DATABASE_URL: "postgres://{{ .LINKWARDEN_DATABASE_USER }}:{{ .LINKWARDEN_DATABASE_PASS }}@postgres17-rw.database.svc.cluster.local:5432/{{ .LINKWARDEN_DATABASE_NAME }}"
        NEXTAUTH_SECRET: "{{ .NEXTAUTH_SECRET }}"
  dataFrom:
    - extract:
        key: infra/techtales/productivity/linkwarden
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name linkwarden-postgres
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_USER: "{{ .LINKWARDEN_DATABASE_USER }}"
        INIT_POSTGRES_PASS: "{{ .LINKWARDEN_DATABASE_PASS }}"
  dataFrom:
    - extract:
        key: infra/techtales/productivity/linkwarden
