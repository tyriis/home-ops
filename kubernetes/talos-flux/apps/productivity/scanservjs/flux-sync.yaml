---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-scanservjs
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  interval: 30m
  retryInterval: 15s
  timeout: 3m
  path: ./kubernetes/talos-flux/apps/productivity/scanservjs/app
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
