---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
spec:
  # timeout need to be increased because of https://github.com/grafana/loki/issues/9523#issuecomment-1655766287
  timeout: 30m
  interval: 30m
  chart:
    spec:
      chart: loki
      version: 6.3.4
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 30m
  maxHistory: 10
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  # https://grafana.com/docs/loki/latest/configuration/
  # https://artifacthub.io/packages/helm/grafana/loki?modal=values
  # https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
  values:
    deploymentMode: SimpleScalable
    loki:
      podAnnotations:
        secret.reloader.stakater.com/reload: loki-s3
      analytics:
        reporting_enabled: false
      auth_enabled: false
      compactor:
        retention_enabled: true
        retention_delete_delay: 2h
        retention_delete_worker_count: 150
      ingester:
        chunk_encoding: snappy
        max_chunk_age: 1h
      limits_config:
        enforce_metric_name: false
        ingestion_burst_size_mb: 32
        ingestion_rate_mb: 16
        max_cache_freshness_per_query: 10m
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        retention_period: 14d
        shard_streams:
          enabled: true
        split_queries_by_interval: 15m
      rulerConfig:
        enable_api: true
        enable_alertmanager_v2: true
        alertmanager_url: http://prometheus-alertmanager.observability.svc.cluster.local:9093
        storage:
          type: local
          local:
            directory: /rules
        rule_path: /rules/fake
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      server:
        log_level: info
      storage:
        bucketNames:
          chunks: ""
        type: s3
        s3:
          s3ForcePathStyle: true

    gateway:
      replicas: 3
      ingress:
        # use dedicated ingress definition
        enabled: false

    write:
      replicas: 3
      persistence:
        size: 15Gi
        storageClass: ceph-block

    read:
      replicas: 3
      extraVolumes:
        - name: loki-rules
          configMap:
            name: loki-alerting-rules
      persistence:
        size: 15Gi
        storageClass: ceph-block

    backend:
      # backend does not shutdown gracefully, each replica will increase the timeout by ~7m
      replicas: 3
      extraVolumes:
        - name: loki-rules
          configMap:
            name: loki-alerting-rules
      persistence:
        size: 15Gi
        storageClass: ceph-block

    sidecar:
      rules:
        searchNamespace: ALL
        folder: /rules/fake

    lokiCanary:
      enabled: false
    test:
      enabled: false

    monitoring:
      dashboards:
        annotations:
          kustomize.toolkit.fluxcd.io/substitute: disabled
        labels:
          grafana_dashboard: "true"
      serviceMonitor:
        enabled: true

  valuesFrom:
    - kind: Secret
      name: loki-s3
      valuesKey: S3_BUCKET_NAME
      targetPath: loki.storage.bucketNames.chunks
    - kind: Secret
      name: loki-s3
      valuesKey: S3_BUCKET_HOST
      targetPath: loki.storage.s3.endpoint
    - kind: Secret
      name: loki-s3
      valuesKey: S3_ACCESS_KEY
      targetPath: loki.storage.s3.accessKeyId
    - kind: Secret
      name: loki-s3
      valuesKey: S3_SECRET_KEY
      targetPath: loki.storage.s3.secretAccessKey
