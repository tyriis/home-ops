---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  timeout: 5m
  interval: 30m
  chart:
    spec:
      chart: loki
      version: 6.15.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 30m
  maxHistory: 10
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  # https://grafana.com/docs/loki/latest/configuration/
  # https://artifacthub.io/packages/helm/grafana/loki?modal=values
  # https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
  values:
    deploymentMode: SingleBinary
    loki:
      podAnnotations:
        secret.reloader.stakater.com/reload: loki-s3
      analytics:
        reporting_enabled: false
      auth_enabled: false
      compactor:
        delete_request_store: s3
        retention_enabled: true
        retention_delete_delay: 2h
        retention_delete_worker_count: 150
        working_directory: /var/loki/compactor/retention
      ingester:
        chunk_encoding: snappy
      limits_config:
        retention_period: 30d
      rulerConfig:
        enable_api: true
        enable_alertmanager_v2: true
        alertmanager_url: http://prometheus-alertmanager.observability.svc.cluster.local:9093 #NOSONAR allow http
        rule_path: /rules/fake
        storage:
          type: s3
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      server:
        log_level: info
      storage:
        bucketNames:
          chunks: loki
        type: s3
        s3:
          insecure: false
          s3ForcePathStyle: true

    singleBinary:
      replicas: 2
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
      extraVolumes:
        - name: loki-rules
          configMap:
            name: loki-alerting-rules
      persistence:
        size: 20Gi
        storageClass: openebs-hostpath

    sidecar:
      rules:
        searchNamespace: ALL
        folder: /rules/fake

    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    gateway:
      enabled: false
    lokiCanary:
      enabled: false
    test:
      enabled: false

    monitoring:
      dashboards:
        enabled: true
        annotations:
          kustomize.toolkit.fluxcd.io/substitute: disabled
        labels:
          grafana_dashboard: "true"
      serviceMonitor:
        enabled: true
        metricsInstance:
          enabled: false

  valuesFrom:
    - kind: Secret
      name: loki-s3
      valuesKey: S3_BUCKET_NAME
      targetPath: loki.storage.bucketNames.chunks
    - kind: Secret
      name: loki-s3
      valuesKey: S3_BUCKET_HOST
      targetPath: loki.storage.s3.endpoint
    - kind: Secret
      name: loki-s3
      valuesKey: S3_BUCKET_REGION
      targetPath: loki.storage.s3.region
    - kind: Secret
      name: loki-s3
      valuesKey: S3_ACCESS_KEY
      targetPath: loki.storage.s3.accessKeyId
    - kind: Secret
      name: loki-s3
      valuesKey: S3_SECRET_KEY
      targetPath: loki.storage.s3.secretAccessKey
