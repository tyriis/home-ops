---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 15m
  maxHistory: 5
  timeout: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 54.2.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: alertmanager-values
    - kind: ConfigMap
      name: prometheus-values
  values:
    cleanPrometheusOperatorObjectNames: true

    fullnameOverride: prometheus

    nodeExporter:
      enabled: true

    prometheus-node-exporter:
      fullnameOverride: node-exporter
      extraArgs:
        - --collector.filesystem.ignored-mount-points=^/(dev|proc|sys|var)($|/)
        - --collector.filesystem.ignored-fs-types=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs|tmpfs)$
      prometheus:
        monitor:
          enabled: true
          # lens ide config
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: [__meta_kubernetes_pod_node_name]
              targetLabel: kubernetes_node
            # should be removed when https://github.com/lensapp/lens/issues/4851 is fixed
            - sourceLabels: [__meta_kubernetes_namespace]
              action: replace
              regex: (.*)
              replacement: $1
              targetLabel: kubernetes_namespace
            - sourceLabels: [__meta_kubernetes_service_name]
              action: replace
              regex: (.*)
              replacement: $1
              targetLabel: kubernetes_name

      tolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"

    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      selfMonitor:
        enabled: true
      prometheus:
        monitor:
          enabled: true

    grafana:
      enabled: false
      forceDeployDashboards: true

    kubelet:
      enabled: true
      serviceMonitor:
        # lens ide config
        # see https://github.com/lensapp/lens/blob/33c405bdcf86ff755069ce50a21efbf10985810e/troubleshooting/custom-prometheus.md
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance

    kubeApiServer:
      enabled: true

    kubeControllerManager:
      enabled: false
      endpoints:
        - 192.168.1.51
        - 192.168.1.52
        - 192.168.1.53
      # service:
      #   enabled: true
      #   port: 10257
      #   targetPort: 10257
      # serviceMonitor:
      #   enabled: true
      #   https: true
      #   insecureSkipVerify: true

    kubeScheduler:
      enabled: false
      endpoints:
        - 192.168.1.51
        - 192.168.1.52
        - 192.168.1.53
      # service:
      #   enabled: true
      #   port: 10259
      #   targetPort: 10259
      # serviceMonitor:
      #   enabled: true
      #   https: true
      #   insecureSkipVerify: true

    kubeProxy:
      enabled: false
      endpoints:
        - 192.168.1.51
        - 192.168.1.52
        - 192.168.1.53

    kubeEtcd:
      enabled: true

    coreDns:
      enabled: true

    kubeStateMetrics:
      enabled: true
