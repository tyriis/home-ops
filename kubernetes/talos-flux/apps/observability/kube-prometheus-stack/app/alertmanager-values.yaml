---
alertmanager:
  config:
    global:
      resolve_timeout: 5m
    route:
      group_by: ["alertname", "job"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 3h
      receiver: "discord"
      routes:
        - receiver: "null"
          match:
            alertname: Watchdog
        - receiver: "null"
          match:
            alertname: InfoInhibitor
        - receiver: discord
          match_re:
            severity: critical
          continue: true
    inhibit_rules:
      - source_match:
          severity: critical
        target_match:
          severity: warning
        equal: ["alertname", "namespace"]

    receivers:
      - name: "null"
      - name: "discord"
        webhook_configs:
          - url: "http://alertmanager-discord.observability.svc.cluster.local:9094"
      # - name: "discord"
      #   slack_configs:
      #     - channel: "#flux-system"
      #       icon_url: https://avatars3.githubusercontent.com/u/3380462
      #       username: "Prometheus"
      #       send_resolved: true
      #       title: |-
      #         [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ if ne .CommonAnnotations.summary ""}}{{ .CommonAnnotations.summary }}{{ else }}{{ .CommonLabels.alertname }}{{ end }}
      #       text: >-
      #         {{ range .Alerts -}}
      #           **Alert:** {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
      #         **Description:** {{ if ne .Annotations.description ""}}{{ .Annotations.description }}{{else}}N/A{{ end }}
      #         **Details:**
      #           {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
      #           {{ end }}
      #         {{ end }}

  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      kubernetes.io/tls-acme: "true"
      traefik.ingress.kubernetes.io/router.middlewares: traefik-ingress-sso@kubernetescrd
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/affinity: "true"
      traefik.ingress.kubernetes.io/router.tls: "true"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Alerting system that works with Prometheus
      gethomepage.dev/group: Observability
      gethomepage.dev/icon: alertmanager
      gethomepage.dev/name: Alertmanager
      gethomepage.dev/weight: "10" # optional
      gethomepage.dev/pod-selector: app.kubernetes.io/name=alertmanager
    hosts:
      - &host alertmanager.techtales.io
    tls:
      - secretName: alertmanager-tls
        hosts:
          - *host
  alertmanagerSpec:
    externalUrl: https://alertmanager.techtales.io/
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: ceph-block
          resources:
            requests:
              storage: 1Gi
