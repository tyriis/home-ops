---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: botkube
spec:
  interval: 30m
  chart:
    spec:
      chart: botkube
      version: v1.14.0
      sourceRef:
        kind: HelmRepository
        name: botkube-charts
        namespace: flux-system
  driftDetection:
    mode: enabled
    # ignore secret and service monitor
    ignore:
      - target:
          kind: Secret
          name: botkube-communication-secret
        paths:
          - /metadata
          - /data
      - target:
          kind: ServiceMonitor
          name: botkube
        paths:
          - /metadata
          - /spec
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Secret
              name: botkube-communication-secret
            patch: |
              - op: add
                path: /metadata/annotations/helm.toolkit.fluxcd.io~1driftDetection
                value: disabled
          - target:
              version: v1
              kind: ServiceMonitor
              name: botkube
            patch: |
              - op: add
                path: /metadata/annotations/helm.toolkit.fluxcd.io~1driftDetection
                value: disabled
  # https://artifacthub.io/packages/helm/infracloudio/botkube?modal=values
  values:
    settings:
      clusterName: ${SETTING_CLUSTERNAME}

    communications:
      default-group:
        discord:
          enabled: true
          channels:
            default:
              notification:
                disabled: false
              bindings:
                executors:
                  - kubectl-read-only
                sources:
                  - crds
                  - k8s-err-events
                  - k8s-recommendation-events
          notifications:
            type: short

    executors:
      kubectl-read-only:
        botkube/kubectl:
          enabled: true
    actions:
      describe-created-resource:
        enabled: false
      show-logs-on-error:
        enabled: true

    serviceMonitor:
      enabled: true

    sources:
      crds:
        displayName: CRDS
        botkube/kubernetes:
          context:
            rbac:
              group:
                type: Static
                prefix: ""
                static:
                  values: ["botkube-plugins-default"]

          enabled: true
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
          resources:
            - name: helm.toolkit.fluxcd.io/v2beta2/helmreleases
            - name: source.toolkit.fluxcd.io/v1beta2/helmcharts
            - name: kustomize.toolkit.fluxcd.io/v1/kustomizations
            - name: notification.toolkit.fluxcd.io/v1beta1/alerts
            - name: monitoring.coreos.com/v1/podmonitors
            - name: monitoring.coreos.com/v1/servicemonitors
      k8s-recommendation-events:
        botkube/kubernetes:
          enabled: true
      k8s-all-events:
        botkube/kubernetes:
          enabled: true
          resources:
            - type: v1/pods
            - type: v1/services
            - type: networking.k8s.io/v1/ingresses
            - type: v1/nodes
            - type: v1/namespaces
            - type: v1/configmaps
            - type: rbac.authorization.k8s.io/v1/roles
            - type: rbac.authorization.k8s.io/v1/rolebindings
            - type: rbac.authorization.k8s.io/v1/clusterrolebindings
            - type: rbac.authorization.k8s.io/v1/clusterroles
            - type: apps/v1/daemonsets
            - type: apps/v1/deployments
            - type: apps/v1/statefulsets
      k8s-create-events:
        botkube/kubernetes:
          enabled: true
          resources:
            - type: v1/pods
            - type: v1/services
            - type: networking.k8s.io/v1/ingresses
            - type: v1/nodes
            - type: v1/namespaces
            - type: v1/configmaps
            - type: apps/v1/deployments
            - type: apps/v1/statefulsets
            - type: apps/v1/daemonsets
      k8s-err-events:
        botkube/kubernetes:
          enabled: true
      k8s-err-with-logs-events:
        botkube/kubernetes:
          enabled: true
  valuesFrom:
    - targetPath: communications.default-group.discord.token
      kind: Secret
      name: botkube-secrets
      valuesKey: BOTKUBE_DISCORD_TOKEN
    - targetPath: communications.default-group.discord.botID
      kind: Secret
      name: botkube-secrets
      valuesKey: BOTKUBE_DISCORD_BOT_ID
    - targetPath: communications.default-group.discord.channels.default.id
      kind: Secret
      name: botkube-secrets
      valuesKey: BOTKUBE_DISCORD_CHANNEL_ID
