---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opnsense-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      opnsense-exporter:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/athennamind/opnsense-exporter
              tag: 0.0.10@sha256:a8a90260e30ce3bd8d06caf2d534d143c96a51cfc2d004c09b7a4911a4b84db2
            args:
              - --log.level=info
              - --log.format=json
            env:
              OPNSENSE_EXPORTER_INSTANCE_LABEL: opnsense
              OPNSENSE_EXPORTER_OPS_API: opnsense.techtales.io
              OPNSENSE_EXPORTER_OPS_PROTOCOL: https
              OPS_API_KEY_FILE: /etc/opnsense-exporter/creds/OPNSENSE_API_KEY
              OPS_API_SECRET_FILE: /etc/opnsense-exporter/creds/OPNSENSE_API_SECRET
            ports:
              - name: metrics
                containerPort: &port 8080
                protocol: TCP
            resources:
              requests:
                cpu: 100m
                memory: 64Mi
              limits:
                memory: 128Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    serviceMonitor:
      opnsense-exporter:
        enabled: true
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    persistence:
      config:
        type: secret
        name: opnsense-exporter-creds
        globalMounts:
          - path: /etc/opnsense-exporter/creds

      cache:
        type: emptyDir
        globalMounts:
          - path: /home/node/.cache/node/corepack/v1
