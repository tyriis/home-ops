---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opnsense-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      opnsense-exporter:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/tyriis/opnsense-exporter
              tag: v0.1.5@sha256:102b8475397680e655e9b90b38f0cae13c5840d22cc3b1f87d0b357790fa85c3
            env:
              TZ: ${SETTING_TZ}
              NODE_ENV: production
              CONFIG_PATH: /config/configuration.yaml
            envFrom:
              - secretRef:
                  name: opnsense-exporter-env
            ports:
              - name: http
                containerPort: &port 3000
                protocol: TCP
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    serviceMonitor:
      opnsense-exporter:
        enabled: true
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    persistence:
      config:
        type: configMap
        name: opnsense-exporter-config
        globalMounts:
          - subPath: configuration.yaml
            path: /config/configuration.yaml
      cache:
        type: emptyDir
        globalMounts:
          - path: /home/node/.cache/node/corepack/v1
