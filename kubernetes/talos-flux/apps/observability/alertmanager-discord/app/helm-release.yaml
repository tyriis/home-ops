---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app alertmanager-discord
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            nameOverride: *app
            env:
              DISCORD_WEBHOOK: ${SECRET_PROMETHEUS_DISCORD_WEBHOOK}
              DISCORD_USERNAME: alertmanager ${SETTING_CLUSTERNAME}
              DISCORD_AVATAR_URL: https://avatars3.githubusercontent.com/u/3380462
            image:
              repository: rogerrum/alertmanager-discord
              tag: 1.0.5
            ports:
              - name: http
                containerPort: &port 9094
                protocol: TCP

    service:
      main:
        ports:
          http:
            port: *port
