---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app govee2mqtt
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      govee2mqtt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              # GOVEE_LAN_NO_MULTICAST: "true"
              # GOVEE_LAN_BROADCAST_ALL: "true"
              # GOVEE_LAN_BROADCAST_GLOBAL: "true"
              # GOVEE_LAN_SCAN: 10.0.0.1,10.0.0.2
              GOVEE_MQTT_HOST: mqtt.home
              GOVEE_MQTT_PORT: 1883
              GOVEE_TEMPERATURE_SCALE: C
              # RUST_LOG_STYLE: always
              # RUST_LOG: govee=trace
            image:
              repository: ghcr.io/wez/govee2mqtt
              tag: latest@sha256:6970ea68b0c6ff4ef6d4e63424e46f38b8fa2ec29e9578f9d6136fefe08a08a7
            ports:
              - name: http
                containerPort: &port 8056
                protocol: TCP
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            envFrom:
              - secretRef:
                  name: govee2mqtt-env
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true

    defaultPodOptions:
      hostNetwork: true

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    ingress:
      app:
        enabled: true
        className: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.middlewares: traefik-ingress-sso@kubernetescrd
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/affinity: "true"
          traefik.ingress.kubernetes.io/router.tls: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Govee to MQTT bridge for Home Assistant
          gethomepage.dev/group: Home Automation
          gethomepage.dev/icon: mqtt
          gethomepage.dev/name: govee2mqtt
          gethomepage.dev/weight: "3" # optional
        hosts:
          - host: &host govee2mqtt.techtales.io
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: govee2mqtt-tls

    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /data
