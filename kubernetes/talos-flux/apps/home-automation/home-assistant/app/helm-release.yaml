---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.2/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              TZ: ${SETTING_TZ}
            envFrom:
              - secretRef:
                  name: home-assistant-secrets
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.5.0@sha256:661d69e5785082f82faed93651f75051e4e1c9f599e14de8ca6c0e2de2a085fd
            ports:
              - name: http
                containerPort: 8123
                protocol: TCP
            resources:
              requests:
                cpu: 100m
                memory: 300Mi
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 14.10@sha256:71ddc70edccf201d6a521fe6216bc58d8c7c856a1ef96c4d4fbe9f548818ea4d
            env:
              TZ: ${SETTING_TZ}
              INIT_POSTGRES_SUPER_PASS: ${SECRET_CLOUDNATIVE_PG_PASSWORD}
            envFrom:
              - secretRef:
                  name: home-assistant-secrets

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8123

    ingress:
      app:
        enabled: true
        className: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: *app
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host hass.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: hass-cert

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-data
        advancedMounts:
          home-assistant:
            app:
              - path: /config
      ssh:
        enabled: true
        type: secret
        name: home-assistant-ssh
        defaultMode: 0600
        advancedMounts:
          home-assistant:
            app:
              - path: /root/.ssh
                subPath: .ssh
                readOnly: true
