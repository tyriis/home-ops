---
apiVersion: dbman.hef.sh/v1alpha3
kind: Database
metadata:
  name: hass
  namespace: database
spec:
  credentials:
    usernameSecretRef:
      name: home-assistant-secrets
      key: INIT_POSTGRES_USER
    passwordSecretRef:
      name: home-assistant-secrets
      key: INIT_POSTGRES_PASS
  databaseName: hass
  databaseServerRef:
    namespace: database
    name: postgres
