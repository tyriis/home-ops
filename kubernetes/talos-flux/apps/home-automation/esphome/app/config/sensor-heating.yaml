  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    id: ${device_name}_wifi_signal
    update_interval: 30s
    internal: true

  - platform: dallas
    address: 0x900416C50360FF28
    name: "${friendly_name} Temperature Return Groundfloor"
    resolution: 12
    unit_of_measurement: "째C"
    accuracy_decimals: 1

  - platform: dallas
    address: 0x060416C4E395FF28
    name: "${friendly_name} Temperature Flow Upstairs"
    resolution: 12
    unit_of_measurement: "째C"
    accuracy_decimals: 1
    filters:
      - offset: 0.125

  - platform: dallas
    address: 0xE20516D07C0BFF28
    name: "${friendly_name} Temperature Flow Groundfloor"
    resolution: 12
    unit_of_measurement: "째C"
    accuracy_decimals: 1
    filters:
      - offset: 0.1875

  - platform: dallas
    address: 0xF1031701A437FF28
    name: "${friendly_name} Temperature Return Upstairs"
    resolution: 12
    unit_of_measurement: "째C"
    accuracy_decimals: 1
    filters:
      - offset: -0.0625

time:
  - platform: homeassistant
    id: homeassistant_time

switch:
  - platform: restart
    name: "${friendly_name} Restart"
    disabled_by_default: true

