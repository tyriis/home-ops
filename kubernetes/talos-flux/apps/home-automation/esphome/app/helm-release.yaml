---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app esphome
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            nameOverride: *app
            env:
              TZ: ${SETTING_TZ}
              ESPHOME_DASHBOARD_USE_PING: "true"
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2023.12.2@sha256:fd0f03917b1f9ec0b6ace0fc4750749bf4c4726745d7897443034ce80b32a146
            ports:
              - name: http
                containerPort: 6052
                protocol: TCP

    service:
      main:
        ports:
          http:
            port: 6052

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          traefik.ingress.kubernetes.io/router.middlewares: traefik-ingress-sso@kubernetescrd
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/affinity: "true"
          traefik.ingress.kubernetes.io/router.tls: "true"
          hajimari.io/appName: *app
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:esphome
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"

    persistence:
      config:
        enabled: true
        existingClaim: esphome-config
        advancedMounts:
          main:
            main:
              - path: /config
      secrets:
        enabled: true
        type: secret
        name: esphome-secrets
        readOnly: true
        advancedMounts:
          main:
            main:
              - path: /config/secrets.yaml
                subPath: secrets.yaml

      esphome-config:
        enabled: true
        type: configMap
        name: esphome-config
        readOnly: true
        advancedMounts:
          main:
            main:
              - path: /config/light-alexroom.yaml
                subPath: light-alexroom.yaml
              - path: /config/light-stairs.yaml
                subPath: light-stairs.yaml
              - path: /config/sensor-alexroom.yaml
                subPath: sensor-alexroom.yaml
              - path: /config/sensor-basement.yaml
                subPath: sensor-basement.yaml
              - path: /config/sensor-bathroom.yaml
                subPath: sensor-bathroom.yaml
              - path: /config/sensor-bedroom.yaml
                subPath: sensor-bedroom.yaml
              - path: /config/sensor-domiroom.yaml
                subPath: sensor-domiroom.yaml
              - path: /config/sensor-heating.yaml
                subPath: sensor-heating.yaml
              - path: /config/sensor-kitchen.yaml
                subPath: sensor-kitchen.yaml
              - path: /config/sensor-livingroom.yaml
                subPath: sensor-livingroom.yaml
              - path: /config/sensor-stairs.yaml
                subPath: sensor-stairs.yaml
              - path: /config/switch-alexroom.yaml
                subPath: switch-alexroom.yaml
              - path: /config/switch-basement.yaml
                subPath: switch-basement.yaml
              - path: /config/switch-bedroom.yaml
                subPath: switch-bedroom.yaml
              - path: /config/switch-domiroom.yaml
                subPath: switch-domiroom.yaml
              - path: /config/switch-livingroom.yaml
                subPath: switch-livingroom.yaml
              - path: /config/switch-office.yaml
                subPath: switch-office.yaml
