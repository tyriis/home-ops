---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app esphome
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/esphome/esphome
      tag: 2023.10.2
    env:
      TZ: ${SETTING_TZ}
      ESPHOME_DASHBOARD_USE_PING: "true"
    service:
      main:
        ports:
          http:
            port: 6052
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: esphome-config
      secrets:
        enabled: true
        type: custom
        readOnly: true
        volumeSpec:
          secret:
            secretName: esphome-secrets
        subPath:
          - path: secrets.yaml
            mountPath: /config/secrets.yaml
      esphome-config:
        enabled: true
        type: custom
        readOnly: true
        volumeSpec:
          configMap:
            name: esphome-config
        subPath:
          - path: light-alexroom.yaml
            mountPath: /config/light-alexroom.yaml
          - path: light-stairs.yaml
            mountPath: /config/light-stairs.yaml
          - path: sensor-alexroom.yaml
            mountPath: /config/sensor-alexroom.yaml
          - path: sensor-basement.yaml
            mountPath: /config/sensor-basement.yaml
          - path: sensor-bathroom.yaml
            mountPath: /config/sensor-bathroom.yaml
          - path: sensor-bedroom.yaml
            mountPath: /config/sensor-bedroom.yaml
          - path: sensor-domiroom.yaml
            mountPath: /config/sensor-domiroom.yaml
          - path: sensor-heating.yaml
            mountPath: /config/sensor-heating.yaml
          - path: sensor-kitchen.yaml
            mountPath: /config/sensor-kitchen.yaml
          - path: sensor-livingroom.yaml
            mountPath: /config/sensor-livingroom.yaml
          - path: sensor-office.yaml
            mountPath: /config/sensor-office.yaml
          - path: sensor-stairs.yaml
            mountPath: /config/sensor-stairs.yaml
          - path: switch-alexroom.yaml
            mountPath: /config/switch-alexroom.yaml
          - path: switch-basement.yaml
            mountPath: /config/switch-basement.yaml
          - path: switch-bedroom.yaml
            mountPath: /config/switch-bedroom.yaml
          - path: switch-domiroom.yaml
            mountPath: /config/switch-domiroom.yaml
          - path: switch-heating.yaml
            mountPath: /config/switch-heating.yaml
          - path: switch-livingroom.yaml
            mountPath: /config/switch-livingroom.yaml
          - path: switch-office.yaml
            mountPath: /config/switch-office.yaml

    podAnnotations:
      secret.reloader.stakater.com/reload: esphome-secrets
      configmap.reloader.stakater.com/reload: esphome-config

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          traefik.ingress.kubernetes.io/router.middlewares: traefik-ingress-sso@kubernetescrd
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/affinity: "true"
          traefik.ingress.kubernetes.io/router.tls: "true"
          hajimari.io/appName: *app
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:esphome
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"
