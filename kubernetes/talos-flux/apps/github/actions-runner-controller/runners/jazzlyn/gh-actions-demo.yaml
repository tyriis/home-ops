---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jazzlyn-gh-actions-demo
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 30m
  values:
    runnerScaleSetName: arc-runner-set-gh-actions-demo
    githubConfigUrl: https://github.com/jazzlyn/gh-actions-demo
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: dind
    listenerMetrics:
      counters:
        gha_started_jobs_total:
          labels:
            [
              "repository",
              "organization",
              "enterprise",
              "job_name",
              "event_name",
            ]
        gha_completed_jobs_total:
          labels:
            [
              "repository",
              "organization",
              "enterprise",
              "job_name",
              "event_name",
              "job_result",
            ]
      gauges:
        gha_assigned_jobs:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_running_jobs:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_registered_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_busy_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_min_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_max_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_desired_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_idle_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
      histograms:
        gha_job_startup_duration_seconds:
          labels:
            [
              "repository",
              "organization",
              "enterprise",
              "job_name",
              "event_name",
            ]
        gha_job_execution_duration_seconds:
          labels:
            [
              "repository",
              "organization",
              "enterprise",
              "job_name",
              "event_name",
              "job_result",
            ]
    template:
      spec:
        imagePullSecrets:
          - name: regcreds-docker
        containers:
          - name: runner
            image: ghcr.io/home-operations/actions-runner:2.324.0@sha256:a8a54cd667ca1e12d05a3933b6c8b56dc84b35cdb1538db37a6623ef93ed789c
            command: ["/home/runner/run.sh"]
            volumeMounts:
              - name: regcreds-docker
                mountPath: /home/runner/config.json
                subPath: config.json
              - name: docker-config
                mountPath: /home/runner/.docker
        initContainers:
          - name: dockerconfigwriter
            image: busybox@sha256:ce4f0c0a6e67a3a1469e7a8e1fe781f64ba7c652823fdf2d5eac677dd4d095d6
            command:
              - /bin/sh
              - -ec
              - cp /home/runner/config.json /home/runner/.docker/config.json
            volumeMounts:
              - name: regcreds-docker
                mountPath: /home/runner/config.json
                subPath: config.json
              - name: docker-config
                mountPath: /home/runner/.docker
        volumes:
          - name: regcreds-docker
            secret:
              secretName: regcreds-docker
              items:
                - key: .dockerconfigjson
                  path: config.json
          - name: docker-config
            emptyDir: {}
    controllerServiceAccount:
      namespace: github
      name: gha-runner-scale-set-controller
  valuesFrom:
    - kind: Secret
      name: jazzlyn-runners
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: jazzlyn-runners
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: jazzlyn-runners
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key

---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: &app jazzlyn-gh-actions-demo
spec:
  selector:
    matchLabels:
      helm.toolkit.fluxcd.io/name: *app
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 5s
