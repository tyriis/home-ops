---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jazzlyn-gh-actions-demo
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 30m
  values:
    runnerScaleSetName: arc-runner-set-gh-actions-demo
    githubConfigUrl: https://github.com/jazzlyn/gh-actions-demo
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: dind
    template:
      spec:
        imagePullSecrets:
          - name: regcreds-docker
        containers:
          - name: runner
            image: ghcr.io/onedr0p/actions-runner:2.322.0@sha256:a76d400531c38ca0720a84ef74b50ff757bbe9d704a597557343cd99ab899d62
            command: ["/home/runner/run.sh"]
            volumeMounts:
              - name: regcreds-docker
                mountPath: /home/runner/config.json
                subPath: config.json
              - name: docker-config
                mountPath: /home/runner/.docker
        initContainers:
          - name: dockerconfigwriter
            image: busybox@sha256:29c2339e8727db1f58366f70f63063154c8230beb9ce1833380b71fa92bd0b89
            command:
              - /bin/sh
              - -ec
              - cp /home/runner/config.json /home/runner/.docker/config.json
            volumeMounts:
              - name: regcreds-docker
                mountPath: /home/runner/config.json
                subPath: config.json
              - name: docker-config
                mountPath: /home/runner/.docker
        volumes:
          - name: regcreds-docker
            secret:
              secretName: regcreds-docker
              items:
                - key: .dockerconfigjson
                  path: config.json
          - name: docker-config
            emptyDir: {}
    controllerServiceAccount:
      namespace: github
      name: gha-runner-scale-set-controller
  valuesFrom:
    - kind: Secret
      name: jazzlyn-runners
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: jazzlyn-runners
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: jazzlyn-runners
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key

---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: &app jazzlyn-gh-actions-demo
spec:
  selector:
    matchLabels:
      helm.toolkit.fluxcd.io/name: *app
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 5s
