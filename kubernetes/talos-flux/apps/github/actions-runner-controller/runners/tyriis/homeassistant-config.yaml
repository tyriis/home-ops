---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tyriis-homeassistant-config
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.12.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 30m
  values:
    runnerScaleSetName: arc-runner-set-homeassistant-config
    githubConfigUrl: https://github.com/tyriis/homeassistant-config
    minRunners: 0
    maxRunners: 1
    containerMode:
      type: dind
    listenerMetrics:
      counters:
        gha_started_jobs_total:
          labels:
            [
              "repository",
              "organization",
              "enterprise",
              "job_name",
              "event_name",
            ]
        gha_completed_jobs_total:
          labels:
            [
              "repository",
              "organization",
              "enterprise",
              "job_name",
              "event_name",
              "job_result",
            ]
      gauges:
        gha_assigned_jobs:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_running_jobs:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_registered_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_busy_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_min_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_max_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_desired_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_idle_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
      histograms:
        gha_job_startup_duration_seconds:
          labels:
            [
              "repository",
              "organization",
              "enterprise",
              "job_name",
              "event_name",
            ]
        gha_job_execution_duration_seconds:
          labels:
            [
              "repository",
              "organization",
              "enterprise",
              "job_name",
              "event_name",
              "job_result",
            ]
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/home-operations/actions-runner:2.325.0@sha256:8345f634bbaaedbbdff1abb212649b1821baf295e5bcddf420f07847d7f35a87
            command: ["/home/runner/run.sh"]
    controllerServiceAccount:
      namespace: github
      name: gha-runner-scale-set-controller
  valuesFrom:
    - kind: Secret
      name: tyriis-runners
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: tyriis-runners
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: tyriis-runners
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key

---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: &app tyriis-homeassistant-config
spec:
  selector:
    matchLabels:
      helm.toolkit.fluxcd.io/name: *app
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 5s
