---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tyriis-homeassistant-config
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 30m
  values:
    runnerScaleSetName: arc-runner-set-homeassistant-config
    githubConfigUrl: https://github.com/tyriis/homeassistant-config
    minRunners: 0
    maxRunners: 1
    containerMode:
      type: dind
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/onedr0p/actions-runner:2.321.0@sha256:3665cbbcd2a3b7e1626e6100a6924d316d501650b9863a24b5639aee68bdb110
            command: ["/home/runner/run.sh"]
    controllerServiceAccount:
      namespace: github
      name: gha-runner-scale-set-controller
  valuesFrom:
    - kind: Secret
      name: tyriis-runners
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: tyriis-runners
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: tyriis-runners
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key

---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: &app tyriis-homeassistant-config
spec:
  selector:
    matchLabels:
      helm.toolkit.fluxcd.io/name: *app
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 5s
