---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tyriis-home-ops
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 30m
  values:
    runnerScaleSetName: arc-runner-set-home-ops
    githubConfigUrl: https://github.com/tyriis/home-ops
    minRunners: 0
    maxRunners: 0
    containerMode:
      type: dind
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/onedr0p/actions-runner:2.315.0@sha256:9e37504faa193a347e0d860a81b3dcbf0dc2570e57f9f1ce51740dba536dc547
            command: ["/home/runner/run.sh"]
    controllerServiceAccount:
      namespace: github
      name: gha-runner-scale-set-controller
  valuesFrom:
    - kind: Secret
      name: tyriis-runners
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: tyriis-runners
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: tyriis-runners
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key
