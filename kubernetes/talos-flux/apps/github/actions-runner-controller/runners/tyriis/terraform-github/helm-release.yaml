---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name tyriis-terraform-github-runner
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    githubConfigUrl: https://github.com/tyriis/terraform-github
    runnerScaleSetName: *name
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: dind
      # kubernetesModeWorkVolumeClaim:
      #   accessModes: ["ReadWriteOnce"]
      #   storageClassName: openebs-hostpath
      #   resources:
      #     requests:
      #       storage: 5Gi
    controllerServiceAccount:
      namespace: github
      name: gha-runner-scale-set-controller
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/onedr0p/actions-runner:2.322.0@sha256:a76d400531c38ca0720a84ef74b50ff757bbe9d704a597557343cd99ab899d62
            command:
              - /home/runner/run.sh
            # env:
            #   - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
            #     value: "false"
  valuesFrom:
    - kind: Secret
      name: tyriis-runners
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: tyriis-runners
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: tyriis-runners
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key

---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: &app tyriis-terraform-github
spec:
  selector:
    matchLabels:
      helm.toolkit.fluxcd.io/name: *app
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 5s
