---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://bjw-s-labs.github.io/helm-charts/docs/app-template/
    serviceAccount:
      ${APP}: {}
    defaultPodOptions:
      automountServiceAccountToken: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 100
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        serviceAccount:
          identifier: ${APP}
        containers:
          app:
            image:
              repository: ghcr.io/runatlantis/atlantis
              tag: v0.39.0@sha256:9bb56586935bfb52458ada06095dfb64da7afb72f40ce57235f789266607501f
            ports:
              - name: http
                containerPort: &port 4141
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 5
                  periodSeconds: 60
                  timeoutSeconds: 5
                  failureThreshold: 5
                  httpGet: &httpGet
                    path: /healthz
                    port: *port
              readiness:
                <<: *probes
                spec:
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 5
                  httpGet: *httpGet
              startup:
                <<: *probes
                spec:
                  initialDelaySeconds: 5
                  periodSeconds: 1
                  failureThreshold: 60
                  httpGet: *httpGet
            env:
              # https://www.runatlantis.io/docs/server-configuration.html
              ATLANTIS_ATLANTIS_URL: "https://{{ .Release.Name }}.techtales.io"
              # ATLANTIS_AUTOMERGE: "true"
              ATLANTIS_AUTOPLAN_MODULES: "true"
              ATLANTIS_EMOJI_REACTION: eyes
              ATLANTIS_FAIL_ON_PRE_WORKFLOW_HOOK_ERROR: "true"
              ATLANTIS_DISABLE_AUTOPLAN_LABEL: "no-autoplan"
              ATLANTIS_WRITE_GIT_CREDS: "true"
              ATLANTIS_ENABLE_DIFF_MARKDOWN_FORMAT: "true"
              ATLANTIS_DEFAULT_TF_DISTRIBUTION: terraform
              ATLANTIS_TF_DISTRIBUTION: terraform
              ATLANTIS_DISCARD_APPROVAL_ON_PLAN: "true"
              ATLANTIS_PORT: *port
              ATLANTIS_REPO_CONFIG: /etc/atlantis/repos.yaml
              ATLANTIS_LOCKING_DB_TYPE: redis
              ATLANTIS_LOG_LEVEL: info
              # ATLANTIS_REDIS_DB: 0
              ATLANTIS_REDIS_HOST: dragonfly.dragonfly-system.svc.cluster.local
              # ATLANTIS_REDIS_PORT: 6379
              ATLANTIS_SKIP_CLONE_NO_CHANGES: true
              ATLANTIS_STATS_NAMESPACE: ${APP}
              ATLANTIS_REPO_ALLOWLIST: ${REPO}
              AWS_REGION: home
              AWS_ENDPOINT_URL_S3: https://s3.nas.techtales.io/
              AWS_S3_FORCE_PATH_STYLE: "true"
            envFrom:
              - secretRef:
                  name: ${APP}-env

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 100m
                memory: 100Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: *port

    serviceMonitor:
      metrics:
        enabled: true
        serviceName: ${APP}
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 15s

    route:
      main:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Terraform Pull Request Automation
          gethomepage.dev/group: ${GROUP:=Terraform}
          gethomepage.dev/icon: terraform
          gethomepage.dev/name: ${APP}
          gethomepage.dev/pod-selector: app.kubernetes.io/name=${APP}
          external-dns/unifi: "true"
        hostnames:
          - "{{ .Release.Name }}.techtales.io"
        parentRefs:
          - name: cilium
            namespace: kube-system
            sectionName: https
      webhook:
        annotations:
          external-dns/cloudflare: "true"
          external-dns/unifi: "true"
        hostnames:
          - "{{ .Release.Name }}-webhook.techtales.io"
        parentRefs:
          - name: cilium
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *port
            matches:
              - path:
                  type: PathPrefix
                  value: /events

