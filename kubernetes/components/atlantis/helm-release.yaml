    persistence:
      config:
        type: configMap
        name: atlantis-default-config
        advancedMounts:
          main:
            app:
              - path: /etc/atlantis/repos.yaml
                subPath: repos.yaml
                readOnly: true
      scripts:
        type: configMap
        name: atlantis-default-scripts
        advancedMounts:
          main:
            app:
              - path: /home/atlantis/scripts
                readOnly: true
      tmp:
        type: emptyDir
      home:
        type: emptyDir
        advancedMounts:
          main:
            app:
              - path: /home/atlantis
