---
endpoints:
  - name: ${APP}
    group: internal
    url: http://${GATUS_SUBDOMAIN:=${APP}}${GATUS_PORT:=80}.${NAMESPACE}.${GATUS_DOMAIN:=svc.cluster.local}${GATUS_PATH:=/}
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == ${GATUS_STATUS:=200}"
