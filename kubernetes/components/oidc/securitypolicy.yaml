---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: &name ${APP}-oidc
spec:
  oidc:
    provider:
      issuer: https://accounts.google.com
    clientIDRef:
      name: *name
    clientSecret:
      name: *name
    redirectURL: https://auth.techtales.io/oauth2/callback
    # logoutPath: /logout
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ${APP}
