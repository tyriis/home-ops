---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: &name ${APP}-pocketid
  namespace: &namespace ${NAMESPACE} # fix for tekton
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ${APP}
  oidc:
    provider:
      issuer: https://id.techtales.io
    clientIDRef:
      name: *name
    clientSecret:
      name: *name
    redirectURL: https://${APP}.techtales.io/oauth2/callback
    logoutPath: /oauth2/logout
    forwardAccessToken: true
    cookieNames:
      idToken: pocketid-token
    scopes:
    - profile
    - email
    - groups
  jwt:
    providers:
      - name: pocketid
        issuer: https://id.techtales.io
        remoteJWKS:
          uri: https://id.techtales.io/.well-known/jwks.json
        extractFrom:
          cookies:
          - pocketid-token
        claimToHeaders:
          - claim: name
            header: X-User-Name
          - claim: email
            header: X-User-Email
          - claim: groups
            header: X-User-Groups
          - claim: sub
            header: X-User-Id
          - claim: picture
            header: X-User-Picture
          - claim: display_name
            header: X-User-Display-Name
  authorization:
    defaultAction: Deny
    rules:
      - action: Allow
        principal:
          jwt:
            provider: pocketid # must match a provider name in spec.jwt
            claims:
              - name: groups
                valueType: StringArray
                values:
                  - users
            scopes:
              - profile
              - email
              - groups
