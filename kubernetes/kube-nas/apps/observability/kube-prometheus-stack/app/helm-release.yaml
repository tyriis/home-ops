---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  dependsOn:
    - name: local-hostpath
      namespace: democratic-csi
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 79.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack?modal=values
  values:
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      route:
        main:
          enabled: true
          annotations:
            external-dns/unifi: "true"
          hostnames:
            - alertmanager.kube-nas.techtales.io
          parentRefs:
            - name: cilium
              namespace: kube-system
              sectionName: https-kube-nas
      alertmanagerSpec:
        alertmanagerConfiguration:
          name: alertmanager
          global:
            resolveTimeout: 5m
        externalUrl: https://alertmanager.kube-nas.techtales.io
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: local-nvme
              resources:
                requests:
                  storage: 1Gi

    grafana:
      enabled: false
      forceDeployDashboards: false

    kubeApiServer:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          # Drop high cardinality labels by onedr0p
          - action: drop
            sourceLabels: ["__name__"]
            regex: (apiserver|etcd|rest_client)_request(|_sli|_slo)_duration_seconds_bucket
          - action: drop
            sourceLabels: ["__name__"]
            regex: (apiserver_response_sizes_bucket|apiserver_watch_events_sizes_bucket)

    kubeControllerManager:
      enabled: true
      endpoints: &cp
        - 192.168.100.90

    kubeEtcd:
      enabled: true
      endpoints: *cp

    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          # Drop high cardinality labels by onedr0p
          - action: labeldrop
            regex: (uid)
          - action: labeldrop
            regex: (id|name)
          - action: drop
            sourceLabels: ["__name__"]
            regex: (rest_client_request_duration_seconds_bucket|rest_client_request_duration_seconds_sum|rest_client_request_duration_seconds_count)

    kubeProxy:
      enabled: false

    kubeScheduler:
      enabled: true
      endpoints: *cp

    kubeStateMetrics:
      enabled: false

    nodeExporter:
      enabled: false

    prometheusOperator:
      kubeletEndpointsEnabled: false
      kubeletEndpointSliceEnabled: true
      podAnnotations:
        reloader.stakater.com/auto: "true"
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
      prometheusConfigReloader:
        resources:
          requests:
            cpu: 10m
            memory: 100Mi

    prometheus:
      prometheusSpec:
        enableAdminAPI: true
        enableFeatures:
          - memory-snapshot-on-shutdown
        externalLabels:
          cluster: ${FLUX_CLUSTER_NAME}
        externalUrl: https://prometheus.kube-nas.techtales.io
        # image:
        # registry: docker.io
        # repository: prompp/prompp
        # tag: 2.53.2-0.3.4@sha256:e0212e571c1bbed88f546ed0336f70e82144693c2b2394bf40eaa56ea653ddbd
        podMetadata:
          annotations:
            reloader.stakater.com/auto: "true"
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        resources:
          requests:
            cpu: 100m
            memory: 4Gi
        replicas: 3
        retention: 14d
        retentionSize: 50GB
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        scrapeInterval: 1m # Must match interval in Grafana Helm chart
        securityContext:
          runAsNonRoot: true
          runAsUser: 64535
          runAsGroup: 64535
          fsGroup: 64535
        serviceDiscoveryRole: EndpointSlice
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-nvme
              resources:
                requests:
                  storage: 10Gi
      route:
        main:
          enabled: true
          annotations:
            external-dns/unifi: "true"
          hostnames:
            - prometheus.kube-nas.techtales.io
          parentRefs:
            - name: cilium
              namespace: kube-system
              sectionName: https-kube-nas
