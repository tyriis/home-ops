---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nas-postgres16
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.4-10
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: postgres-superuser
  monitoring:
    # TODO: enable when observability stack is in place
    enablePodMonitor: false
  backup:
    retentionPolicy: 30d
    # https://cloudnative-pg.io/documentation/current/wal_archiving/
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://database-system-backup/
      endpointURL: https://minio.tyriis.dev
      serverName: &clustername nas-postgres16
      s3Credentials:
        accessKeyId:
          name: postgres-minio
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: postgres-minio
          key: MINIO_SECRET_KEY

