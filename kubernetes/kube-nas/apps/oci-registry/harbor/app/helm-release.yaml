---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
spec:
  driftDetection:
    mode: enabled
  interval: 30m
  timeout: 15m # TODO: check if still required
  chart:
    spec:
      chart: harbor
      version: 1.17.2
      sourceRef:
        kind: HelmRepository
        name: harbor-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  # https://github.com/goharbor/harbor-helm
  valuesFrom:
    - kind: Secret
      name: harbor-postgres
      valuesKey: INIT_POSTGRES_PASS
      targetPath: database.external.password
      optional: false
    - kind: Secret
      name: harbor-postgres
      valuesKey: INIT_POSTGRES_USER
      targetPath: database.external.username
      optional: false
    # - kind: Secret
    #   name: harbor
    #   valuesKey: token
    #   targetPath: trivy.githubToken
    #   optional: false
  values:
    expose:
      type: ingress
      tls:
        enabled: true
        certSource: secret
        secret:
          secretName: harbor-tls
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
        className: nginx
        hosts:
          core: &external harbor.tyriis.dev
    externalURL: https://harbor.tyriis.dev
    redis:
      type: external
      external:
        addr: dragonfly.dragonfly-system.svc.cluster.local:6379
    database:
      type: external
      external:
        host: nas-postgres17-rw.cnpg-system.svc.cluster.local
    trivy:
      enabled: true
    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          existingClaim: harbor-registry-0
        jobservice:
          jobLog:
            storageClass: local
            size: 1Gi
        database:
          storageClass: local
          size: 1Gi
        redis:
          storageClass: local
          size: 1Gi
        trivy:
          storageClass: local
          size: 5Gi
    cache:
      enabled: true
    existingSecretAdminPassword: harbor-credentials
    existingSecretAdminPasswordKey: password
    secretKey:
    existingSecretSecretKey: harbor-encryption
    notary:
      enabled: false
