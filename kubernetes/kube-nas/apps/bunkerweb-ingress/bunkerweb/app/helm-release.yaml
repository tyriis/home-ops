---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bunkerweb
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    serviceAccount:
      create: true
      name: *app
    controllers:
      bunkerweb-controller:
        replicas: 1
        strategy: Recreate
        containers:
          app:
            image:
              repository: bunkerity/bunkerweb-autoconf
              tag: 1.5.9
            env:
              KUBERNETES_MODE: "yes"
      bunkerweb:
        replicas: 2
        annotations:
          reloader.stakater.com/auto: "true"
          bunkerweb.io/AUTOCONF: "yes"
        containers:
          bunkerweb:
            ports:
              - containerPort: 8080
                hostPort: 80
              - containerPort: 8443
                hostPort: 443
            image:
              repository: bunkerity/bunkerweb
              tag: 1.5.9
            env:
              KUBERNETES_MODE: "yes"
              DNS_RESOLVER: kube-dns.kube-system.svc.cluster.local
              USE_API: "yes"
              API_WHITELIST_IP: "127.0.0.0/8 10.0.0.0/8"
              SERVER_NAME: bunkerweb.tyriis.dev
              MULTISITE: "yes"
              USE_UI: "yes"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /opt/bunkerweb/helpers/healthcheck.sh
                  initialDelaySeconds: 30
                  periodSeconds: 1
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            # resources:
            #   requests:
            #     cpu: 100m
            #   limits:
            #     memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: bunkerweb
        clusterIP: None

    # serviceMonitor:
    #   app:
