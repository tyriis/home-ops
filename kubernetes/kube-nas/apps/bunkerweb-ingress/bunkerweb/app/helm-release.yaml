---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bunkerweb
spec:
  interval: 30m
  timeout: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    serviceAccount:
      create: true
      name: *app
    controllers:
      bunkerweb-controller:
        replicas: 1
        strategy: Recreate
        containers:
          bunkerweb-controller:
            image:
              repository: bunkerity/bunkerweb-autoconf
              tag: 1.6.1@sha256:94ab0a3aba1401edf3f68bb61ce2c8eaf6d53127562c6b2784da0a4ff8acb156
            env:
              KUBERNETES_MODE: "yes"
            envFrom:
              - secretRef:
                  name: bunkerweb-database
      bunkerweb:
        replicas: 2
        annotations:
          reloader.stakater.com/auto: "true"
          bunkerweb.io/AUTOCONF: "yes"
          bunkerweb.io/INSTANCE: "yes"
        containers:
          bunkerweb:
            securityContext:
              runAsUser: 101
              runAsGroup: 101
              allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            ports:
              - containerPort: 8080
                protocol: TCP
                # hostPort: 80
              - containerPort: 8443
                # hostPort: 443
                protocol: TCP
            image:
              repository: bunkerity/bunkerweb
              tag: 1.6.1@sha256:ac77db9c0a0fa91434ca494e28fcd6f3c66dc1758c43e561762790bea0af7f9f
            env:
              KUBERNETES_MODE: "yes"
              DNS_RESOLVER: kube-dns.kube-system.svc.cluster.local
              USE_API: "yes"
              API_WHITELIST_IP: "127.0.0.0/8 10.0.0.0/8"
              SERVER_NAME: ""
              MULTISITE: "yes"
              USE_UI: "yes"
              USE_REDIS: "yes"
              REDIS_HOST: dragonfly.database-system.svc.cluster.local
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/share/bunkerweb/helpers/healthcheck.sh
                  initialDelaySeconds: 30
                  periodSeconds: 1
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            # resources:
            #   requests:
            #     cpu: 100m
            #   limits:
            #     memory: 2Gi
      bunkerweb-scheduler:
        replicas: 1
        strategy: Recreate
        containers:
          bunkerweb-scheduler:
            image:
              repository: bunkerity/bunkerweb-scheduler
              tag: 1.6.0@sha256:6bdf2d59e88cc5c39947242913bf19cdb3393a99a58c2a4f9ec904ca6f8da03e
            env:
              KUBERNETES_MODE: "yes"
            envFrom:
              - secretRef:
                  name: bunkerweb-database
      bunkerweb-ui:
        replicas: 1
        strategy: Recreate
        containers:
          app:
            image:
              repository: bunkerity/bunkerweb-ui
              tag: 1.6.0@sha256:02b02a444c8a9923fc716e39b122d77e146ac21be5d75d7ebecebaf0d1808b11
            env:
              ADMIN_USERNAME: "admin"
              ADMIN_PASSWORD: "Admin1234$"
            envFrom:
              - secretRef:
                  name: bunkerweb-database
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 101
    #     runAsGroup: 101
    #     fsGroup: 568
    #     fsGroupChangePolicy: OnRootMismatch
    #     supplementalGroups: [10000]
    #     seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: bunkerweb-ui
        ports:
          http:
            port: 7000

    # serviceMonitor:
    #   app:
    #     serviceName: minio
    #     endpoints:
    #       - port: s3
    #         scheme: http
    #         path: /minio/v2/metrics/cluster
    #         interval: 1m
    #         scrapeTimeout: 10s
    ingress:
      app:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
        className: nginx
        hosts:
          - host: &host "{{ .Release.Name }}.tyriis.dev"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"
