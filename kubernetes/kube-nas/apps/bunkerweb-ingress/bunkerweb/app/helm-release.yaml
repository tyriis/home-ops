---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bunkerweb
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  timeout: 5m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    serviceAccount:
      bunkerweb: {}
    controllers:
      controller:
        serviceAccount:
          identifier: bunkerweb
        replicas: 1
        strategy: Recreate
        containers:
          bunkerweb-controller:
            image:
              repository: bunkerity/bunkerweb-autoconf
              tag: 1.6.2@sha256:554119f844731b76d699a02467b94cd41bf4e39e3ac6c9d4b823b12757bc14f4
            env:
              KUBERNETES_MODE: "yes"
              NAMESPACES: ""
            envFrom:
              - secretRef:
                  name: bunkerweb-database
      bunkerweb:
        forceRename: bunkerweb
        serviceAccount:
          identifier: bunkerweb
        replicas: 2
        annotations:
          reloader.stakater.com/auto: "true"
          bunkerweb.io/AUTOCONF: "yes"
          bunkerweb.io/INSTANCE: "yes"
        containers:
          bunkerweb:
            securityContext:
              runAsUser: 101
              runAsGroup: 101
              allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            ports:
              - containerPort: 8080
                protocol: TCP
                # hostPort: 80
              - containerPort: 8443
                # hostPort: 443
                protocol: TCP
            image:
              repository: bunkerity/bunkerweb
              tag: 1.6.2@sha256:bbb9847026d3da9931a0ab7868683c4f1c05a0829470fd0a4469f18e2f13dd7b
            env:
              KUBERNETES_MODE: "yes"
              DNS_RESOLVER: kube-dns.kube-system.svc.cluster.local
              USE_API: "yes"
              API_WHITELIST_IP: "127.0.0.0/8 10.0.0.0/8"
              SERVER_NAME: ""
              MULTISITE: "yes"
              USE_UI: "yes"
              USE_REDIS: "yes"
              REDIS_HOST: dragonfly.dragonfly-system.svc.cluster.local
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/share/bunkerweb/helpers/healthcheck.sh
                  initialDelaySeconds: 30
                  periodSeconds: 1
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            # resources:
            #   requests:
            #     cpu: 100m
            #   limits:
            #     memory: 2Gi
      scheduler:
        serviceAccount:
          identifier: bunkerweb
        replicas: 1
        strategy: Recreate
        containers:
          bunkerweb-scheduler:
            image:
              repository: bunkerity/bunkerweb-scheduler
              tag: 1.6.2@sha256:a073668d96eebb197d19c28ce4ac9626d891011d970d1f19013b841c7c7380be
            env:
              KUBERNETES_MODE: "yes"
              DNS_RESOLVER: kube-dns.kube-system.svc.cluster.local
              USE_API: "yes"
              API_WHITELIST_IP: "127.0.0.0/8 10.0.0.0/8"
              BUNKERWEB_INSTANCES: ""
              SERVER_NAME: ""
              MULTISITE: "yes"
              USE_UI: "yes"
              USE_REDIS: "yes"
              REDIS_HOST: dragonfly.dragonfly-system.svc.cluster.local
              USE_REAL_IP: "yes"
            envFrom:
              - secretRef:
                  name: bunkerweb-database
      bunkerweb-ui:
        replicas: 1
        strategy: Recreate
        containers:
          app:
            image:
              repository: bunkerity/bunkerweb-ui
              tag: 1.6.2@sha256:43bacb4b3620f7edb6e5b3f8d88ed5af2a59acdde342fcd46e329ddb00676a3d
            env:
              ADMIN_USERNAME: "admin"
              ADMIN_PASSWORD: "Admin1234$"
            envFrom:
              - secretRef:
                  name: bunkerweb-database
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 101
    #     runAsGroup: 101
    #     fsGroup: 568
    #     fsGroupChangePolicy: OnRootMismatch
    #     supplementalGroups: [10000]
    #     seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: bunkerweb-ui
        forceRename: bunkerweb-ui
        ports:
          http:
            port: 7000
      proxy:
        controller: bunkerweb
        forceRename: bunkerweb-external
        ports:
          http:
            port: 8080
          https:
            port: 8443

    # serviceMonitor:
    #   app:
    #     serviceName: minio
    #     endpoints:
    #       - port: s3
    #         scheme: http
    #         path: /minio/v2/metrics/cluster
    #         interval: 1m
    #         scrapeTimeout: 10s
    ingress:
      app:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
        className: nginx
        hosts:
          - host: &host "{{ .Release.Name }}.tyriis.dev"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"
