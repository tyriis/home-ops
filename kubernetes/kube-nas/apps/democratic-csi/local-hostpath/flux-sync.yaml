---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname local-hostpath
  labels:
    substitution.flux.home.arpa/disabled: "true"
    sops.flux.home.arpa/disabled: "true"
spec:
  targetNamespace: democratic-csi
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: ./kubernetes/kube-nas/apps/democratic-csi/local-hostpath/app
  prune: false # lets not prune our local storage layer
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn: []
  postBuild:
    substitute:
      SETTING_CLUSTERNAME: kube-nas
