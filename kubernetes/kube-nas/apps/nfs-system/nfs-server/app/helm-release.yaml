---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nfs-server
spec:
  interval: 30m
  timeout: 5m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://github.com/aminvakil/docker-alpine-nfs-server
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/aminvakil/alpine-nfs-server
              tag: latest@sha256:d71774cc9d8e62cb6807551abdb938ca4bbabdd8395af8fa10cf905cb2e803a8
            env:
              SHARED_DIRECTORY: /var/mnt/zfs-pool/nfs
            probes:
              readiness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - 'showmount -e localhost | grep -q "$SHARED_DIRECTORY"'
              liveness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add:
                  - SYS_ADMIN
                  - SETPCAP
              readOnlyRootFilesystem: true

    defaultPodOptions:
      hostNetwork: true
      priorityClassName: system-cluster-critical
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
      securityContext:
        seccompProfile: { type: RuntimeDefault }
    # service:
    #   app:
    #     controller: *app
    #     ports:
    #       nfs:
    #         port: 2049
    #         protocol: TCP
    persistence:
      data:
        type: hostPath
        hostPath: /var/mnt/zfs-pool/nfs
        globalMounts:
          - path: /var/mnt/zfs-pool/nfs
