---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-instance
spec:
  interval: 30m
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: flux-instance
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
values:
  instance:
    distribution:
      # renovate: depName=controlplaneio-fluxcd/distribution datasource=github-releases
      version: 2.5.1
      artifact: oci://ghcr.io/controlplaneio-fluxcd/flux-operator-manifests
    cluster:
      networkPolicy: true
    commonMetadata:
      labels:
        app.kubernetes.io/name: flux
    components:
      - source-controller
      - kustomize-controller
      - helm-controller
      - notification-controller
    storage:
      class: local
      size: 10Gi
    kustomize:
      patches:
        # prevent deletion of namespace by flux
        - patch: |
            - op: add
              path: /metadata/labels/kustomize.toolkit.fluxcd.io~1prune
              value: disabled
          target:
            kind: Namespace
            version: v1
            name: flux-system
        # Add Sops decryption to 'flux-system' Kustomization
        - patch: |
            - op: add
              path: /spec/decryption
              value:
                provider: sops
                secretRef:
                  name: sops-age
          target:
            group: kustomize.toolkit.fluxcd.io
            kind: Kustomization
        # Increase the number of reconciliations that can be performed in parallel and bump the resources limits
        # https://fluxcd.io/flux/cheatsheets/bootstrap/#increase-the-number-of-workers
        - patch: |
            - op: add
              path: /spec/template/spec/containers/0/args/-
              value: --concurrent=10
            - op: add
              path: /spec/template/spec/containers/0/args/-
              value: --kube-api-qps=500
            - op: add
              path: /spec/template/spec/containers/0/args/-
              value: --kube-api-burst=1000
            - op: add
              path: /spec/template/spec/containers/0/args/-
              value: --requeue-dependency=5s
          target:
            kind: Deployment
            name: (kustomize-controller|helm-controller|source-controller)
        # Increase the memory limits
        - patch: |
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: not-used
            spec:
              template:
                spec:
                  containers:
                    - name: manager
                      resources:
                        limits:
                          memory: 2Gi
          target:
            kind: Deployment
            name: (kustomize-controller|helm-controller|source-controller)
        # Configure home-ops GitRepository
        - patch: |
            - op: replace
              path: /metadata/name
              value: home-ops
            - op: add
              path: /spec/ignore
              value: |
                # exclude all
                /*
                # include kubernetes directory only
                !/kubernetes
          target:
            kind: GitRepository
            name: flux-system
        # Enable in-memory kustomize builds
        - patch: |
            - op: add
              path: /spec/template/spec/containers/0/args/-
              value: --concurrent=20
            - op: replace
              path: /spec/template/spec/volumes/0
              value:
                name: temp
                emptyDir:
                  medium: Memory
          target:
            kind: Deployment
            name: kustomize-controller
        # Enable Helm repositories caching
        - patch: |
            - op: add
              path: /spec/template/spec/containers/0/args/-
              value: --helm-cache-max-size=10
            - op: add
              path: /spec/template/spec/containers/0/args/-
              value: --helm-cache-ttl=60m
            - op: add
              path: /spec/template/spec/containers/0/args/-
              value: --helm-cache-purge-interval=5m
          target:
            kind: Deployment
            name: source-controller
        # Flux near OOM detection for Helm
        # https://fluxcd.io/flux/cheatsheets/bootstrap/#enable-helm-near-oom-detection
        - patch: |
            - op: add
              path: /spec/template/spec/containers/0/args/-
              value: --feature-gates=OOMWatch=true
            - op: add
              path: /spec/template/spec/containers/0/args/-
              value: --oom-watch-memory-threshold=95
            - op: add
              path: /spec/template/spec/containers/0/args/-
              value: --oom-watch-interval=500ms
          target:
            kind: Deployment
            name: helm-controller
      sync:
        kind: GitRepository
        url: https://github.com/tyriis/home-ops.git
        ref: refs/heads/main
        path: kubernetes/flux/cluster
        interval: 2h
