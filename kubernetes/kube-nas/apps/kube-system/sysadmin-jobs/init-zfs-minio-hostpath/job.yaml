---
apiVersion: batch/v1
kind: Job
metadata:
  name: init-zfs-minio-hostpath
  labels:
    # this job will not be reconciled if it is present on the cluster, you need to delete it to re-run
    # https://fluxcd.io/flux/components/kustomize/kustomizations/#controlling-the-apply-behavior-of-resources
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  template:
    spec:
      restartPolicy: Never
      # hostPID: true # NOSONAR required for zpool status
      automountServiceAccountToken: false
      containers:
        - name: init-zfs-minio-hostpath
          image: busybox:latest@sha256:e3652a00a2fabd16ce889f0aa32c38eec347b997e73bd09e69c962ec7f8732ee
          resources:
            requests:
              cpu: 10m
              memory: 8Mi
              ephemeral-storage: 1Mi
            limits:
              memory: 32Mi
              ephemeral-storage: 1Mi
          env:
            - name: TARGET_UID
              value: "1001"
            - name: TARGET_GID
              value: "1001"
            - name: ZFS_PATH
              value: /var/mnt/zfs-pool/minio
          command:
            - /bin/sh
            - -c
            - |
              ls -la "${ZFS_PATH%/*}"  # Show parent directory listing
              chroot /host zpool status
              echo "Creating directory: ${ZFS_PATH}"
              mkdir -p "${ZFS_PATH}"
              echo "Setting ownership to ${TARGET_UID}:${TARGET_GID}"
              chown -R "${TARGET_UID}:${TARGET_GID}" "${ZFS_PATH}"
              echo "Permissions set successfully"
              ls -la "${ZFS_PATH%/*}"  # Show parent directory listing
          securityContext:
            privileged: true # NOSONAR allow privileged
            capabilities:
              add: ["CHOWN", "FOWNER"] #NOSONAR allow capabilities
          volumeMounts:
            - name: host-root
              mountPath: /host
            - name: host-var
              mountPath: /var/mnt
      volumes:
        - name: host-root
          hostPath:
            path: /
        - name: host-var
          hostPath:
            path: /var/mnt
      nodeSelector:
        kubernetes.io/hostname: nas01
      tolerations:
        - operator: Exists
          effect: NoSchedule
