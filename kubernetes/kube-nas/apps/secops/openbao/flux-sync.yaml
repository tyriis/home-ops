---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname openbao
  labels:
    substitution.flux.home.arpa/disabled: "true"
spec:
  targetNamespace: secops
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: ./kubernetes/kube-nas/apps/secops/openbao/app
  prune: false # should never be deleted
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: local-hostpath
      namespace: democratic-csi

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname openbao-snapshots
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/disabled: "true"
    sops.flux.home.arpa/disabled: "true"
spec:
  targetNamespace: secops
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: ./kubernetes/kube-nas/apps/secops/openbao/snapshots
  prune: false # should never be deleted
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: openbao
    - name: external-secrets-stores
