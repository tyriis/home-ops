---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: kube-nas-vault
spec:
  provider:
    vault:
      server: https://vault.tyriis.dev
      path: infra
      version: v2
      auth:
        kubernetes:
          role: kube-nas
          mountPath: kube-nas
          serviceAccountRef:
            name: vault-auth
            namespace: secops

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: openbao-backend
spec:
  provider:
    vault:
      server: https://secrets.techtales.io
      path: infra
      version: v2
      auth:
        kubernetes:
          role: kube-nas
          mountPath: kube-nas
          serviceAccountRef:
            name: vault-auth
            namespace: secops
