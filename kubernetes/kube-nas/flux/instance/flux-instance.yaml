---
apiVersion: fluxcd.controlplane.io/v1
kind: FluxInstance
metadata:
  name: flux
spec:
  distribution:
    version: 2.3.0
    registry: ghcr.io/fluxcd
    artifact: oci://ghcr.io/controlplaneio-fluxcd/flux-operator-manifests
  components:
    - source-controller
    - kustomize-controller
    - helm-controller
    - notification-controller
  cluster:
    type: kubernetes
  storage:
    class: openebs-hostpath
    size: 10Gi
  kustomize:
    patches:
      # prevent deletion of namespace by flux
      - patch: |
          - op: add
            path: /metadata/labels/kustomize.toolkit.fluxcd.io~1prune
            value: disabled
        target:
          kind: Namespace
          version: v1
          name: flux-system
      # Increase the number of reconciliations that can be performed in parallel and bump the resources limits
      # https://fluxcd.io/flux/cheatsheets/bootstrap/#increase-the-number-of-workers
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --concurrent=20
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --kube-api-qps=500
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --kube-api-burst=1000
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --requeue-dependency=5s
        target:
          kind: Deployment
          name: (kustomize-controller|helm-controller|source-controller)
      # increase resource limits for the controllers
      - patch: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: not-used
          spec:
            template:
              spec:
                containers:
                  - name: manager
                    resources:
                      limits:
                        cpu: 2000m
                        memory: 2Gi
        target:
          kind: Deployment
          name: (kustomize-controller|helm-controller|source-controller)
      # Enable Helm near OOM detection
      # https://fluxcd.io/flux/cheatsheets/bootstrap/#enable-helm-near-oom-detection
      - patch: |
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --feature-gates=OOMWatch=true
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --oom-watch-memory-threshold=95
          - op: add
            path: /spec/template/spec/containers/0/args/-
            value: --oom-watch-interval=500ms
        target:
          kind: Deployment
          name: helm-controller
      # Configure home-ops GitRepository
      - patch: |
          - op: replace
            path: /metadata/name
            value: home-ops
          - op: replace
            path: /spec/interval
            value: 2h
          - op: add
            path: /spec/ignore
            value: |
              # exclude all
              /*
              # include kubernetes directory only
              !/kubernetes
        target:
          kind: GitRepository
          name: flux-system
      # Configure flux-system Kustomization
      - patch: |
          - op: replace
            path: /spec/sourceRef/name
            value: home-ops
          - op: add
            path: /spec/targetNamespace
            value: flux-system
          - op: replace
            path: /spec/prune
            value: false
          - op: add
            path: /spec/decryption
            value:
              provider: sops
              secretRef:
                name: sops-age
        target:
          kind: Kustomization
          name: flux-system
  sync:
    kind: GitRepository
    url: https://github.com/tyriis/home-ops.git
    ref: refs/heads/main
    path: ./kubernetes/kube-nas/flux
