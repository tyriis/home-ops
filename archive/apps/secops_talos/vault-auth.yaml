---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: secops
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-auth
  namespace: secops
  annotations:
    kubernetes.io/service-account.name: vault-auth
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-auth:system:auth-delegator
  namespace: secops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: vault-auth
    namespace: secops
