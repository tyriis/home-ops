---
volumes:
  data:
    external: ${VOLUME_EXTERNAL:-false}
    name: ${VOLUME_NAME:-doco-cd_data}
    driver: ${VOLUME_DRIVER:-local}

configs:
  poll-config.yml:
    content: |
      - url: https://github.com/tyriis/home-ops.git
        target: ${TARGET}
        interval: 180
      # - url: https://github.com/user/repo.git
      #   run_once: true
  # webhook_secret:
  #   file: ${HOME}/.config/doco-cd/webhook_secret
# secrets:
services:
  doco-cd:
    scale: 1 # scale to 0 if you want to stop the service without losing data
    configs:
      - source: poll-config.yml
        target: /poll-config.yml
    container_name: ${CONTAINER_NAME:-doco-cd}
    environment:
      HTTP_PORT: ${HTTP_PORT:-8080}
      LOG_LEVEL: info
      POLL_CONFIG_FILE: /poll-config.yml
      # WEBHOOK_SECRET_FILE: /run/secrets/webhook_secret
      DEPLOY_CONFIG_BASE_DIR: ./docker
    healthcheck:
      test:
        - CMD
        - /doco-cd
        - healthcheck
      start_period: 15s
      interval: 30s
      timeout: 5s
      retries: 3
    image: ghcr.io/kimdre/doco-cd:0.66.0@sha256:3f3255a342f84ba86f6d4bb6335d81ea14efe6d3524e5e011e0db6612ba945e0
    ports:
      - ${HTTP_PORT:-8080}:${HTTP_PORT:-8080}
    restart: unless-stopped
    # secrets:
    #   - webhook_secret
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - data:/data
