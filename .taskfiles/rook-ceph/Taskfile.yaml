---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  get-password:
    desc: Get rook-ceph password
    cmds:
      - |-
        kubectl get secret rook-ceph-dashboard-password \
          -n rook-ceph \
          -o jsonpath="{['data']['password']}" | \
          base64 --decode && \
          echo
