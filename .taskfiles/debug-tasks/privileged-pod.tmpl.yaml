---
apiVersion: v1
spec:
  containers:
    - name: debug
      image: docker.io/library/alpine:latest
      # image: docker.io/library/ubuntu:latest
      command: ["/bin/sh"]
      stdin: true
      stdinOnce: true
      tty: true
      securityContext:
        allowPrivilegeEscalation: true
        privileged: true
      volumeMounts:
        - mountPath: /rootfs
          name: rootfs
        - mountPath: /sys/firmware/efi/efivars
          name: efivars
        - mountPath: /run/containerd
          name: containerd
        - mountPath: /dev
          name: dev
        - mountPath: /var/mnt
          name: mnt
        - mountPath: /node/var/lib
          name: lib
        - mountPath: /node/sys
          name: sys
  dnsPolicy: ClusterFirstWithHostNet
  hostIPC: true
  hostNetwork: true
  hostPID: true
  nodeName: ${node}
  restartPolicy: Never
  volumes:
    - name: rootfs
      hostPath:
        path: /
    - name: efivars
      hostPath:
        path: /sys/firmware/efi/efivars
    - name: containerd
      hostPath:
        path: /run/containerd
    - name: dev
      hostPath:
        path: /dev
    - name: mnt
      hostPath:
        path: /var/mnt
    - name: lib
      hostPath:
        path: /var/lib
    - name: sys
      hostPath:
        path: /sys
